<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Neon Background Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #050814 0%, #020308 60%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      position: relative;
      z-index: 0;
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
    }

    .content h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    .content p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>JaZeR Neon Void</h1>
    <p>Futuristic, musical, energetic, immersive. Background powered by the JaZeR Background Engine.</p>
  </div>

  <script type="module">
    import { initJazerBackground } from './jazer-background-engine.js';

    // Spin up the background
    initJazerBackground({
      // optionals:
      // canvas: someCanvasElement,
      // container: document.body,
      // agentId: 'canvasNeonTunnel'
    });
  </script>
</body>
</html>
