<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Visual Engine - Effect Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.1);
            min-width: 280px;
        }

        .controls h1 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00f5ff, #ff2aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        .controls select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.4);
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls select:hover {
            border-color: #00f5ff;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
        }

        .controls select:focus {
            outline: none;
            border-color: #ff2aff;
        }

        .effect-info {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .effect-info h3 {
            font-size: 1rem;
            color: #00f5ff;
            margin-bottom: 6px;
        }

        .effect-info p {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.4;
        }

        .stats {
            font-size: 0.8rem;
            color: #666;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats span {
            display: block;
            margin-bottom: 4px;
        }

        .stats .fps {
            color: #00ff87;
            font-weight: bold;
        }

        .stats .quality {
            color: #ff2aff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions kbd {
            background: rgba(0, 245, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            color: #00f5ff;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="controls">
        <h1>ðŸŽ¨ JaZeR Visual Engine</h1>

        <label for="effect-select">Select Effect:</label>
        <select id="effect-select">
            <option value="canvasNeonTunnel">ðŸŒ€ Neon Tunnel (Enhanced)</option>
            <option value="plasmaFluid">ðŸŒŠ Plasma Fluid</option>
            <option value="fractalTunnel">ðŸ”® Fractal Tunnel</option>
            <option value="nebulaGalaxy">ðŸŒŒ Nebula Galaxy</option>
            <option value="sacredGeometry">âœ¨ Sacred Geometry</option>
            <option value="webglTunnel">ðŸŽ® WebGL 3D Tunnel</option>
        </select>

        <div class="effect-info">
            <h3 id="effect-name">Neon Tunnel (Enhanced)</h3>
            <p id="effect-desc">Multi-layer neon vortex with sacred geometry overlays</p>
        </div>

        <div class="stats">
            <span>FPS: <span class="fps" id="fps">--</span></span>
            <span>Quality: <span class="quality" id="quality">High</span></span>
            <span>Resolution: <span id="resolution">--</span></span>
        </div>
    </div>

    <div class="instructions">
        Use dropdown to switch effects â€¢ <kbd>F11</kbd> for fullscreen
    </div>

    <!-- Three.js for WebGL effects -->
    <script src="lib/Three.js"></script>

    <script type="module">
        import { initJazerBackground, CONFIG } from './lib/jazer-background-engine.js';

        const effectDescriptions = {
            canvasNeonTunnel: {
                name: 'Neon Tunnel (Enhanced)',
                desc: 'Multi-layer neon vortex with sacred geometry overlays, procedural bloom, and motion trails'
            },
            plasmaFluid: {
                name: 'Plasma Fluid',
                desc: 'Organic flowing plasma effect with domain warping and smooth color transitions'
            },
            fractalTunnel: {
                name: 'Fractal Tunnel',
                desc: 'Infinite fractal zoom with rotating geometric patterns and depth illusion'
            },
            nebulaGalaxy: {
                name: 'Nebula Galaxy',
                desc: 'Cosmic nebula with twinkling stars, slowly rotating star field, and colorful gas clouds'
            },
            sacredGeometry: {
                name: 'Sacred Geometry',
                desc: 'Animated Flower of Life, Metatron\'s Cube, Golden Spirals, and Sri Yantra patterns'
            },
            webglTunnel: {
                name: 'WebGL 3D Tunnel',
                desc: '3D infinite tunnel using Three.js with dynamic lighting and torus geometry'
            }
        };

        let currentEffect = null;
        let frameCount = 0;
        let lastFPSUpdate = performance.now();
        let currentFPS = 0;

        const canvas = document.getElementById('bg-canvas');
        const select = document.getElementById('effect-select');
        const fpsDisplay = document.getElementById('fps');
        const qualityDisplay = document.getElementById('quality');
        const resolutionDisplay = document.getElementById('resolution');
        const effectNameDisplay = document.getElementById('effect-name');
        const effectDescDisplay = document.getElementById('effect-desc');

        function updateStats() {
            frameCount++;
            const now = performance.now();

            if (now - lastFPSUpdate >= 500) {
                currentFPS = Math.round(frameCount / ((now - lastFPSUpdate) / 1000));
                fpsDisplay.textContent = currentFPS;

                if (currentEffect && currentEffect.quality) {
                    qualityDisplay.textContent = currentEffect.quality.currentLevel.charAt(0).toUpperCase() +
                        currentEffect.quality.currentLevel.slice(1);
                }

                resolutionDisplay.textContent = `${canvas.width} Ã— ${canvas.height}`;

                frameCount = 0;
                lastFPSUpdate = now;
            }

            requestAnimationFrame(updateStats);
        }

        function switchEffect(agentId) {
            // Destroy previous effect
            if (currentEffect) {
                currentEffect.destroy();
            }

            // Update info display
            const info = effectDescriptions[agentId];
            if (info) {
                effectNameDisplay.textContent = info.name;
                effectDescDisplay.textContent = info.desc;
            }

            // Create new effect
            try {
                currentEffect = initJazerBackground({
                    canvas: canvas,
                    agentId: agentId,
                    config: CONFIG
                });
                console.log(`[JaZeR] Switched to effect: ${agentId}`);
            } catch (err) {
                console.error(`[JaZeR] Failed to initialize ${agentId}:`, err);
                effectDescDisplay.textContent = `Error: ${err.message}`;

                // Fallback to canvas tunnel if WebGL fails
                if (agentId === 'webglTunnel') {
                    select.value = 'canvasNeonTunnel';
                    switchEffect('canvasNeonTunnel');
                }
            }
        }

        // Event listeners
        select.addEventListener('change', (e) => {
            switchEffect(e.target.value);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const effects = Object.keys(effectDescriptions);
            const currentIndex = effects.indexOf(select.value);

            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                const nextIndex = (currentIndex + 1) % effects.length;
                select.value = effects[nextIndex];
                switchEffect(effects[nextIndex]);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                const prevIndex = (currentIndex - 1 + effects.length) % effects.length;
                select.value = effects[prevIndex];
                switchEffect(effects[prevIndex]);
            }
        });

        // Initialize
        switchEffect('canvasNeonTunnel');
        updateStats();

        console.log('%c[JaZeR] Visual Engine v2.0 - Enhanced Edition',
            'background: linear-gradient(90deg, #00f5ff, #ff2aff); color: #000; padding: 8px 16px; font-weight: bold; border-radius: 4px;');
        console.log('Available effects:', Object.keys(effectDescriptions).join(', '));
    </script>
</body>

</html>
