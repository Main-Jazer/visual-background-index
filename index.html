    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           JAZER VISUAL ARCHIVE â€” GALLERY-GRADE UI
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           Design Philosophy:
           - Restraint: Works are the stars, UI is quiet
           - Curation: Filters feel authored, not mechanical
           - Disclosure: Cards reveal progressively
           - Authority: Language frames this as a body of work
        */

        /* === RESET & BASE === */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-deep: #08080c;
            --bg-surface: #0e0e14;
            --bg-elevated: #16161e;
            --text-primary: #f0f0f5;
            --text-secondary: rgba(240, 240, 245, 0.6);
            --text-muted: rgba(240, 240, 245, 0.35);
            --accent-cyan: #00e5ff;
            --accent-magenta: #ff2aff;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 40px;
            --space-2xl: 64px;
            --transition-fast: 150ms ease-out;
            --transition-normal: 200ms ease-out;
            --transition-slow: 350ms ease-out;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            background: var(--bg-deep);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* === TYPOGRAPHY === */
        .heading-display {
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            font-size: clamp(2rem, 4vw, 2.75rem);
            letter-spacing: -0.02em;
        }

        .heading-section {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            font-size: 1.25rem;
            letter-spacing: 0.02em;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
        }

        /* === LAYOUT === */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HERO SECTION â€” Editorial Authority
           Quiet. Confident. Works are the stars.
        */
        .hero {
            padding: var(--space-2xl) 0;
            text-align: center;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(0, 229, 255, 0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .hero-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: clamp(2.5rem, 6vw, 4rem);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        .hero-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: var(--space-xl);
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-xl);
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 400;
        }

        .hero-stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FILTER BAR â€” Curatorial Modes
        */
        .filter-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(8, 8, 12, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .filter-bar-inner {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            max-width: 320px;
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .search-input:focus {
            border-color: var(--accent-cyan);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-btn:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--bg-elevated);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .filter-count {
            opacity: 0.5;
            margin-left: 4px;
        }

        .filter-divider {
            width: 1px;
            height: 24px;
            background: var(--border-subtle);
            margin: 0 var(--space-sm);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SECTIONS
        */
        .section {
            padding: var(--space-xl) 0;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border-subtle);
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
        }

        .section-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           WORKS GRID
        */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
        }

        .works-grid.featured {
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-lg);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           WORK CARD â€” Progressive Disclosure
        */
        .work-card {
            position: relative;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform var(--transition-normal),
                border-color var(--transition-normal),
                box-shadow var(--transition-slow);
        }

        .work-card.hidden {
            display: none;
        }

        .work-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        .work-card:focus-visible {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 2px;
        }

        .work-preview {
            aspect-ratio: 16 / 10;
            position: relative;
            overflow: hidden;
        }

        .work-preview-bg {
            position: absolute;
            inset: 0;
            transition: transform var(--transition-slow);
        }

        .work-card:hover .work-preview-bg {
            transform: scale(1.05);
        }

        .work-type-badge {
            position: absolute;
            top: var(--space-sm);
            left: var(--space-sm);
            padding: 3px 8px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: var(--radius-sm);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            backdrop-filter: blur(4px);
        }

        .work-favorite-btn {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity var(--transition-fast);
            backdrop-filter: blur(4px);
        }

        .work-card:hover .work-favorite-btn {
            opacity: 1;
        }

        .work-favorite-btn.active {
            opacity: 1;
            color: #ffd700;
        }

        .work-content {
            padding: var(--space-md);
        }

        .work-title {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .work-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity var(--transition-slow), max-height var(--transition-slow);
        }

        .work-card:hover .work-description {
            opacity: 1;
            max-height: 80px;
            margin-top: var(--space-sm);
        }

        .work-tags {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
            opacity: 0;
            transition: opacity var(--transition-slow);
        }

        .work-card:hover .work-tags {
            opacity: 1;
        }

        .work-tag {
            padding: 2px 8px;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FOOTER â€” Signature Only
        */
        footer {
            padding: var(--space-2xl) 0;
            text-align: center;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        .footer-link {
            display: inline-block;
            margin-top: var(--space-md);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-link:hover {
            color: var(--accent-cyan);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           KEYBOARD NAV INDICATOR
        */
        .kbd-hint {
            position: fixed;
            bottom: var(--space-md);
            right: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity var(--transition-normal);
            pointer-events: none;
        }

        .kbd-hint.visible {
            opacity: 1;
        }

        kbd {
            display: inline-block;
            padding: 2px 6px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            margin: 0 2px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVE
        */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-md);
            }

            .hero {
                padding: var(--space-xl) 0;
            }

            .hero-stats {
                gap: var(--space-lg);
            }

            .filter-bar-inner {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                max-width: 100%;
            }

            .filter-divider {
                display: none;
            }

            .works-grid {
                grid-template-columns: 1fr;
            }

            .works-grid.featured {
                grid-template-columns: 1fr;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           REDUCED MOTION
        */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

            { title: "Cinematic Chase", file: "jazer-cinematic-chase.html", description: "High-speed pursuit through neon-lit environments.", icon: "ğŸ¬", category: "intense", type: "canvas2d", colors: ["#ff0055", "#00f5ff"], mood: "intense" },
            { title: "Materials Showcase", file: "jazer-materials-showcase.html", description: "Three.js materials and lighting demonstration.", icon: "ğŸ’ ", category: "tech", type: "threejs", colors: ["#00f5ff", "#ffd700"], mood: "structural" },
            { title: "Cosmic Nebula", file: "jazer-cosmic-nebula.html", description: "Fly through volumetric nebula clouds with plasma spheres.", icon: "â˜ï¸", category: "cosmic", type: "threejs", colors: ["#b37cff", "#ff0055"], mood: "organic" },
            { title: "Pro FX Demo", file: "jazer-pro-fx-demo.html", description: "Pro FX post-processing wrapper with preset cycling.", icon: "ğŸ¬", category: "jazer", type: "canvas2d", colors: ["#ff2aff", "#00f5ff"], mood: "structural" },
        ];

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let currentFilter = 'all';
        let searchQuery = '';
        let focusedCardIndex = -1;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RENDER FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function renderWorkCard(work) {
            const gradient = `linear-gradient(135deg, ${work.colors[0]}, ${work.colors[1]})`;
            const isFav = favorites.isFavorite(work.file);

            return `
                <a href="effects/${work.file}" 
                   class="work-card" 
                   data-file="${work.file}"
                   data-type="${work.type}"
                   data-mood="${work.mood}"
                   data-category="${work.category}"
                   data-title="${work.title.toLowerCase()}"
                   data-description="${work.description.toLowerCase()}">
                    <div class="work-preview">
                        <div class="work-preview-bg" style="background: ${gradient};"></div>
                        <span class="work-type-badge">${work.type === 'threejs' ? 'Three.js' : 'Canvas'}</span>
                        <button class="work-favorite-btn ${isFav ? 'active' : ''}" 
                                data-file="${work.file}" 
                                onclick="event.preventDefault(); event.stopPropagation(); toggleFavorite('${work.file}');">
                            ${isFav ? 'â˜…' : 'â˜†'}
                        </button>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-description">${work.description}</p>
                        <div class="work-tags">
                            <span class="work-tag">${work.mood}</span>
                            <span class="work-tag">${work.category}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderFlagship() {
            const flagshipWorks = works.filter(w => w.mood === 'flagship');
            document.getElementById('flagship-grid').innerHTML = flagshipWorks.map(renderWorkCard).join('');
        }

        function renderCollection() {
            const collectionGrid = document.getElementById('collection-grid');
            collectionGrid.innerHTML = works.map(renderWorkCard).join('');
            updateStats();
        }

        function renderFavorites() {
            const favWorks = works.filter(w => favorites.isFavorite(w.file));
            const section = document.getElementById('favorites-section');
            const grid = document.getElementById('favorites-grid');

            if (favWorks.length > 0) {
                section.style.display = 'block';
                grid.innerHTML = favWorks.map(renderWorkCard).join('');
                document.getElementById('favorites-count').textContent = `${favWorks.length} works`;
            } else {
                section.style.display = 'none';
            }
        }

        function filterCards() {
            const cards = document.querySelectorAll('#collection-grid .work-card');
            let visible = 0;

            cards.forEach(card => {
                const matchesType = currentFilter === 'all' ||
                    card.dataset.type === currentFilter ||
                    card.dataset.mood === currentFilter ||
                    currentFilter === 'favorites' && favorites.isFavorite(card.dataset.file);

                const matchesSearch = searchQuery === '' ||
                    card.dataset.title.includes(searchQuery) ||
                    card.dataset.description.includes(searchQuery);

                if (matchesType && matchesSearch) {
                    card.classList.remove('hidden');
                    visible++;
                } else {
                    card.classList.add('hidden');
                }
            });

            document.getElementById('showing-works').textContent = visible;
            document.getElementById('collection-count').textContent = `${visible} works`;
        }

        function updateStats() {
            document.getElementById('total-works').textContent = works.length;
            document.getElementById('showing-works').textContent = works.length;
            document.getElementById('fav-count').textContent = favorites.count();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FAVORITES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        window.toggleFavorite = function (file) {
            favorites.toggle(file);
            refreshAll();
        };

        function refreshAll() {
            renderFlagship();
            renderCollection();
            renderFavorites();
            filterCards();
            updateStats();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // KEYBOARD NAVIGATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const allCards = () => [...document.querySelectorAll('.work-card:not(.hidden)')];
        const kbdHint = document.getElementById('kbd-hint');
        let kbdTimeout;

        function showKbdHint() {
            kbdHint.classList.add('visible');
            clearTimeout(kbdTimeout);
            kbdTimeout = setTimeout(() => kbdHint.classList.remove('visible'), 3000);
        }

        document.addEventListener('keydown', (e) => {
            const cards = allCards();
            if (cards.length === 0) return;

            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                e.preventDefault();
                showKbdHint();
                const dir = e.key === 'ArrowRight' ? 1 : -1;
                focusedCardIndex = (focusedCardIndex + dir + cards.length) % cards.length;
                cards[focusedCardIndex].focus();
            }

            if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                const randomCard = cards[Math.floor(Math.random() * cards.length)];
                randomCard.click();
            }

            if (e.key === 'f' || e.key === 'F') {
                if (focusedCardIndex >= 0 && cards[focusedCardIndex]) {
                    e.preventDefault();
                    const file = cards[focusedCardIndex].dataset.file;
                    toggleFavorite(file);
                }
            }
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterCards();
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            filterCards();
        });

        favorites.onChange(refreshAll);

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        renderFlagship();
        renderCollection();
        renderFavorites();
        updateStats();
    </script>
</body>
