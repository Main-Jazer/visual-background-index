            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        /* === STATS === */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00f5ff;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            color: #00f5ff;
        }

        /* === GRID === */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* === CARDS === */
        .card {
            background: rgba(10, 10, 30, 0.8);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card.hidden {
            display: none;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(0, 245, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(0, 245, 255, 0.2);
        }

        .card-preview {
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .card-preview::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card:hover .card-preview::after {
            opacity: 0.8;
        }

        .card-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .card-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);

            }

            }

    </style>

        // === STATE ===
        let currentFilter = 'all';
        let searchQuery = '';

        // === RENDER FUNCTIONS ===
        function renderCard(effect) {
            const gradient = `linear-gradient(45deg, ${effect.colors[0]}, ${effect.colors[1]})`;
            
            return `
                <a href="effects/${effect.file}" 
                   class="card" 
                   data-category="${effect.category}"
                   data-type="${effect.type}"
                   data-title="${effect.title.toLowerCase()}"
                   data-description="${effect.description.toLowerCase()}">
                    <div class="card-preview" style="background: ${gradient};">
                        <span class="card-icon">${effect.icon}</span>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${effect.title}</h3>
                        <p class="card-description">${effect.description}</p>
                        <div class="card-tags">
                            <span class="tag ${effect.type}">${effect.type === 'canvas2d' ? 'Canvas 2D' : 'Three.js'}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = effects.map(renderCard).join('');
            updateStats();
        }

        function filterCards() {
            const cards = document.querySelectorAll('.card');
            let visibleCount = 0;

            cards.forEach(card => {
                const category = card.dataset.category;
                const type = card.dataset.type;
                const title = card.dataset.title;
                const description = card.dataset.description;

                const matchesFilter = 
                    currentFilter === 'all' || 
                    category === currentFilter || 
                    type === currentFilter;

                const matchesSearch = 
                    searchQuery === '' ||
                    title.includes(searchQuery) ||
                    description.includes(searchQuery);

                if (matchesFilter && matchesSearch) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            document.getElementById('visible-effects').textContent = visibleCount;
        }

        function updateStats() {
            document.getElementById('total-effects').textContent = effects.length;
            document.getElementById('visible-effects').textContent = effects.length;
        }

        // === EVENT LISTENERS ===
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterCards();
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            filterCards();
        });

        // === INITIALIZE ===
        renderGallery();
    </script>
