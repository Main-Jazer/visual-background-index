<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Singularity Swirl</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Singularity Swirl</h1>
      <p>Particles and light swirl around a central singularity, spiraling inward and then flung outward in arcs.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Singularity swirl properties
    const center = { x: width / 2, y: height / 2 };
    const particles = [];
    const particleCount = 300;
    const singularityStrength = 500;
    const gravityRadius = 100;
    const repulsionRadius = 50;
    const particleTrail = [];
    const trailLength = 20;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize particles
      initializeParticles();
    }

    function initializeParticles() {
      particles.length = 0;
      for (let i = 0; i < particleCount; i++) {
        // Create particles in a circular distribution around the center
        const angle = Math.random() * Math.PI * 2;
        const distance = 150 + Math.random() * (Math.min(width, height) / 2 - 150);
        const x = center.x + Math.cos(angle) * distance;
        const y = center.y + Math.sin(angle) * distance;
        
        particles.push({
          id: i,
          x: x,
          y: y,
          vx: 0,
          vy: 0,
          size: 1 + Math.random() * 3,
          color: palette[Math.floor(Math.random() * palette.length)],
          originalX: x,
          originalY: y,
          originalDistance: distance,
          orbitAngle: angle,
          orbitSpeed: 0.1 + Math.random() * 0.3,
          orbitRadius: distance,
          trail: [],
          isInwardPhase: Math.random() > 0.5,
          phaseTimer: Math.random() * 10,
          phaseDuration: 3 + Math.random() * 3 // Time for each phase
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw singularity swirl
      updateAndDrawSingularity();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawSingularity() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const particle of particles) {
        // Calculate direction to center
        const dx = center.x - particle.x;
        const dy = center.y - particle.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        // Update phase timer
        particle.phaseTimer += 1/60;
        if (particle.phaseTimer > particle.phaseDuration) {
          particle.phaseTimer = 0;
          particle.isInwardPhase = !particle.isInwardPhase; // Switch phase
        }
        
        // Apply inward force toward singularity (gravity)
        if (dist > 5 && particle.isInwardPhase) {
          const gravityForce = singularityStrength / (dist * dist);
          particle.vx += (dx / dist) * gravityForce * 0.1;
          particle.vy += (dy / dist) * gravityForce * 0.1;
          
          // Apply orbital motion to create swirling effect
          const tangentX = -dy / dist;
          const tangentY = dx / dist;
          const orbitalForce = 0.5 / dist; // Counteract gravity to maintain orbit
          particle.vx += tangentX * orbitalForce;
          particle.vy += tangentY * orbitalForce;
        } 
        // Apply repulsion force when close to center (outward phase)
        else if (dist < gravityRadius && !particle.isInwardPhase) {
          const repulsionForce = singularityStrength / (dist * dist + 1);
          particle.vx += (particle.x - center.x) * repulsionForce * 0.1;
          particle.vy += (particle.y - center.y) * repulsionForce * 0.1;
        }
        // Apply noise for organic movement
        else {
          const noiseX = noise2D(particle.x * 0.01, time * 2 + particle.id) * 0.2;
          const noiseY = noise2D(particle.y * 0.01, time * 2 + particle.id + 1000) * 0.2;
          particle.vx += noiseX;
          particle.vy += noiseY;
        }
        
        // Apply damping to prevent excessive acceleration
        particle.vx *= 0.99;
        particle.vy *= 0.99;
        
        // Update position
        particle.x += particle.vx;
        particle.y += particle.vy;
        
        // Add current position to trail
        particle.trail.push({x: particle.x, y: particle.y});
        if (particle.trail.length > trailLength) {
          particle.trail.shift();
        }
        
        // Draw particle trail
        for (let j = 1; j < particle.trail.length; j++) {
          const currentPoint = particle.trail[j];
          const prevPoint = particle.trail[j-1];
          const alpha = j / particle.trail.length;
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(currentPoint.x, currentPoint.y);
          ctx.strokeStyle = particle.color + Math.floor(alpha * 100).toString(16).padStart(2, '0');
          ctx.lineWidth = particle.size * alpha * 0.5;
          ctx.stroke();
        }
        
        // Draw particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 15;
        ctx.fill();
      }
      
      // Draw the singularity center
      const singularityGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 50
      );
      singularityGradient.addColorStop(0, '#FFFFFF');
      singularityGradient.addColorStop(0.5, '#FF00FF');
      singularityGradient.addColorStop(1, '#00FFFF');
      
      ctx.fillStyle = singularityGradient;
      ctx.beginPath();
      ctx.arc(center.x, center.y, 50, 0, Math.PI * 2);
      ctx.fill();
      
      // Add glow effect to singularity
      ctx.shadowColor = '#FF00FF';
      ctx.shadowBlur = 60;
      ctx.fill();
      
      // Draw additional gravitational effect rings
      for (let i = 0; i < 5; i++) {
        const ringRadius = 80 + Math.sin(time * 0.5 + i) * 20;
        const ringWidth = 2 + Math.sin(time * 0.7 + i) * 1.5;
        
        ctx.beginPath();
        ctx.arc(center.x, center.y, ringRadius, 0, Math.PI * 2);
        ctx.strokeStyle = palette[i % palette.length] + '66';
        ctx.lineWidth = ringWidth;
        ctx.stroke();
        
        // Add glow
        ctx.shadowColor = palette[i % palette.length];
        ctx.shadowBlur = 20;
        ctx.stroke();
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
