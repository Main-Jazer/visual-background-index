<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Singularity Swirl</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #030012, #000006 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Singularity Swirl</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010006, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x030014, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 400);
    camera.position.set(0, 0, 5);

    const swirlGeometry = new THREE.BufferGeometry();
    const particleCount = 2500;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);
    const radii = new Float32Array(particleCount);
    const angles = new Float32Array(particleCount);

    for (let i = 0; i < particleCount; i++) {
      radii[i] = 0.3 + Math.random() * 3;
      angles[i] = Math.random() * Math.PI * 2;
      positions[i * 3] = Math.cos(angles[i]) * radii[i];
      positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
      positions[i * 3 + 2] = Math.sin(angles[i]) * radii[i];
      speeds[i] = 0.3 + Math.random() * 0.8;
    }
    swirlGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const particleMaterial = new THREE.PointsMaterial({
      size: 0.05,
      color: 0xffffff,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const particles = new THREE.Points(swirlGeometry, particleMaterial);
    scene.add(particles);

    const accretionMaterial = new THREE.MeshBasicMaterial({ color: 0x05050a, transparent: true, opacity: 0.8 });
    const accretionDisk = new THREE.Mesh(new THREE.RingGeometry(0.4, 1.8, 128), accretionMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    const singularity = new THREE.Mesh(new THREE.SphereGeometry(0.2, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.7 }));
    scene.add(singularity);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const pos = swirlGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        angles[i] += speeds[i] * delta;
        radii[i] -= delta * 0.1;
        if (radii[i] < 0.1) {
          radii[i] = 3 + Math.random() * 2;
        }
        pos[i * 3] = Math.cos(angles[i]) * radii[i];
        pos[i * 3 + 2] = Math.sin(angles[i]) * radii[i];
      }
      swirlGeometry.attributes.position.needsUpdate = true;

      accretionDisk.rotation.z = elapsed * 0.5;
      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 0.9;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
