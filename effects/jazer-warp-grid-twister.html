<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Warp Grid Twister</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #000007;
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Warp Grid Twister</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x060019, 0.09);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 400);
    camera.position.set(0, 0, 4);

    const tunnelGeometry = new THREE.CylinderGeometry(4, 4, 80, 64, 200, true);
    const tunnelMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0x00f5ff) },
        uColorB: { value: new THREE.Color(0xff2aff) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        varying float vDepth;
        void main(){
          vUv = uv;
          vec3 pos = position;
          float twist = sin(pos.y * 0.25 + uTime * 0.8);
          float pinch = smoothstep(-30.0, 30.0, pos.y);
          float radius = mix(0.5, 1.0, pinch);
          pos.x *= radius;
          pos.z *= radius;
          float angle = twist * 0.6;
          mat2 rot = mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
          vec2 rotated = rot * pos.xz;
          pos.x = rotated.x;
          pos.z = rotated.y;
          pos.y += sin((pos.x + pos.z) * 0.2 + uTime) * 0.2;
          vDepth = pos.y;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform float uTime;
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        varying vec2 vUv;
        varying float vDepth;
        float grid(float value, float scale){
          float line = abs(fract(value * scale) - 0.5);
          return smoothstep(0.45, 0.5, line);
        }
        void main(){
          float gridX = grid(vUv.x, 30.0);
          float gridY = grid(vUv.y + uTime * 0.1, 8.0);
          float pulse = sin(vDepth * 0.2 + uTime * 2.0) * 0.5 + 0.5;
          vec3 color = mix(uColorA, uColorB, vUv.x + pulse * 0.2);
          color *= gridX + gridY;
          color += vec3(0.02, 0.02, 0.05) * abs(vDepth) * 0.03;
          gl_FragColor = vec4(color, clamp(gridX + gridY, 0.0, 1.0));
        }
      `,
      transparent: true,
      side: THREE.DoubleSide,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
    tunnel.rotation.z = Math.PI;
    scene.add(tunnel);

    const frameLines = new THREE.Group();
    scene.add(frameLines);
    const frameMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1 });
    for (let i = 0; i < 12; i++) {
      const angle = (i / 12) * Math.PI * 2;
      const lineGeometry = new THREE.BufferGeometry();
      const positions = [];
      for (let y = -40; y <= 40; y++) {
        positions.push(Math.cos(angle) * 4, y, Math.sin(angle) * 4);
      }
      lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      const line = new THREE.Line(lineGeometry, frameMaterial);
      frameLines.add(line);
    }

    const ribbonGeometry = new THREE.TubeGeometry(new THREE.CatmullRomCurve3([
      new THREE.Vector3(0, -3, 0),
      new THREE.Vector3(1, -1, 0.5),
      new THREE.Vector3(-1, 1, -0.5),
      new THREE.Vector3(0, 3, 0)
    ]), 200, 0.05, 8, false);
    const ribbonMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending });
    const ribbon = new THREE.Mesh(ribbonGeometry, ribbonMaterial);
    scene.add(ribbon);

    const sparkGeometry = new THREE.BufferGeometry();
    const sparkCount = 1200;
    const sparkPositions = new Float32Array(sparkCount * 3);
    const sparkOffsets = new Float32Array(sparkCount);
    for (let i = 0; i < sparkCount; i++) {
      sparkPositions[i * 3] = (Math.random() - 0.5) * 8;
      sparkPositions[i * 3 + 1] = Math.random() * 80 - 40;
      sparkPositions[i * 3 + 2] = (Math.random() - 0.5) * 8;
      sparkOffsets[i] = Math.random();
    }
    sparkGeometry.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
    sparkGeometry.setAttribute('offset', new THREE.BufferAttribute(sparkOffsets, 1));
    const sparkMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        attribute float offset;
        uniform float uTime;
        varying float vAlpha;
        void main(){
          vec3 pos = position;
          pos.y += mod(uTime * 30.0 + offset * 80.0, 80.0) - 40.0;
          vAlpha = fract(offset + uTime * 0.2);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
          gl_PointSize = 18.0 / gl_Position.w;
        }
      `,
      fragmentShader: /* glsl */`
        varying float vAlpha;
        void main(){
          float d = length(gl_PointCoord - 0.5);
          float alpha = smoothstep(0.5, 0.0, d) * vAlpha;
          gl_FragColor = vec4(1.0, 0.9, 0.6, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const sparks = new THREE.Points(sparkGeometry, sparkMaterial);
    scene.add(sparks);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      tunnelMaterial.uniforms.uTime.value = elapsed;
      sparkMaterial.uniforms.uTime.value = elapsed;

      tunnel.rotation.y = Math.sin(elapsed * 0.2) * 0.2 + mouse.centeredX * 0.3;
      ribbon.rotation.y += delta * 0.3;
      ribbon.rotation.x = Math.sin(elapsed * 0.4) * 0.4;

      frameLines.rotation.z = elapsed * 0.05;

      camera.position.x = Math.sin(elapsed * 0.15) * 0.5 + mouse.centeredX * 0.7;
      camera.position.y = Math.sin(elapsed * 0.2) * 0.3 + mouse.centeredY * 0.4;
      camera.lookAt(0, 0, -10);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
