<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Quantum Logo Particles</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #030014, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Quantum Logo Particles</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x030011, 0.06);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 8);

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 2200;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);
    const radii = new Float32Array(particleCount);
    const angles = new Float32Array(particleCount);
    for (let i = 0; i < particleCount; i++) {
      radii[i] = 0.4 + Math.random() * 3;
      angles[i] = Math.random() * Math.PI * 2;
      positions[i * 3] = Math.cos(angles[i]) * radii[i];
      positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
      positions[i * 3 + 2] = Math.sin(angles[i]) * radii[i];
      speeds[i] = 0.3 + Math.random() * 0.8;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particles = new THREE.Points(particleGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(particles);

    function createLogoTexture() {
      const texCanvas = document.createElement('canvas');
      texCanvas.width = texCanvas.height = 256;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, 256, 256);
      const gradient = ctx.createLinearGradient(0, 0, 256, 256);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#ff8ad3';
      ctx.shadowBlur = 40;
      ctx.font = 'bold 160px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('JaZeR', 128, 140);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      return texture;
    }

    const logoTexture = createLogoTexture();
    const logoGeometry = new THREE.PlaneGeometry(1.2, 0.6);
    const logos = [];
    for (let i = 0; i < 12; i++) {
      const mesh = new THREE.Mesh(logoGeometry, new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true, depthWrite: false }));
      mesh.position.set((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 3, (Math.random() - 0.5) * 6);
      mesh.userData.angle = Math.random() * Math.PI * 2;
      mesh.userData.radius = 1 + Math.random() * 3;
      scene.add(mesh);
      logos.push(mesh);
    }

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const pos = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        angles[i] += speeds[i] * delta;
        pos[i * 3] = Math.cos(angles[i]) * radii[i];
        pos[i * 3 + 2] = Math.sin(angles[i]) * radii[i];
      }
      particleGeometry.attributes.position.needsUpdate = true;

      logos.forEach((logo, idx) => {
        const a = elapsed * 0.6 + logo.userData.angle;
        logo.position.x = Math.cos(a) * logo.userData.radius;
        logo.position.y = Math.sin(elapsed + idx) * 0.5;
        logo.position.z = Math.sin(a) * logo.userData.radius;
        logo.lookAt(camera.position);
      });

      camera.position.x = mouse.centeredX * 2;
      camera.position.y = mouse.centeredY * 2;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
