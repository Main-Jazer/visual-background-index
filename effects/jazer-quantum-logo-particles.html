<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Quantum Logo Particles</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Quantum Logo Particles</h1>
      <p>Tiny glowing quanta that occasionally lock into formation to briefly display the JaZeR logo before scattering again.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Quantum logo particles properties
    const center = { x: width / 2, y: height / 2 };
    const particles = [];
    const particleCount = 500;
    const formationInterval = 8; // seconds between formations
    const formationDuration = 3; // seconds for formation to hold
    let lastFormationTime = 0;
    let formationPhase = 0; // 0: scatter, 1: forming, 2: formed, 3: dispersing
    let formationProgress = 0;
    const logoPositions = [];

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize particles
      initializeParticles();
      
      // Create logo positions
      createLogoPositions();
    }

    function initializeParticles() {
      particles.length = 0;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          id: i,
          x: Math.random() * width,
          y: Math.random() * height,
          originalX: Math.random() * width,
          originalY: Math.random() * height,
          targetX: 0, // Will be set during logo formation
          targetY: 0, // Will be set during logo formation
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          size: 1 + Math.random() * 2,
          color: palette[Math.floor(Math.random() * palette.length)],
          life: 0,
          maxLife: 10 + Math.random() * 20,
          phase: Math.random() * Math.PI * 2,
          state: 'scatter', // 'scatter', 'form', 'formed', 'disperse'
          pulsePhase: Math.random() * Math.PI * 2
        });
      }
    }

    function createLogoPositions() {
      logoPositions.length = 0;
      
      // Create positions that form the JaZeR logo
      const text = "JaZeR";
      const fontSize = 100;
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Calculate text width to center it
      const textWidth = ctx.measureText(text).width;
      const startX = center.x - textWidth / 2 + fontSize / 2;
      const textY = center.y;
      
      // Create points for each character using a simple grid approach
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const charX = startX + ctx.measureText(text.substring(0, i)).width + ctx.measureText(char).width / 2;
        
        // Create points for each character with different densities
        for (let x = -fontSize/3; x <= fontSize/3; x += 8) {
          for (let y = -fontSize/2; y <= fontSize/2; y += 8) {
            // Only add points that are approximately within the character (simplified)
            if (Math.random() > 0.6) { // Randomly select points for organic look
              logoPositions.push({
                x: charX + x + (Math.random() - 0.5) * 3,
                y: textY + y + (Math.random() - 0.5) * 3,
                color: palette[i % palette.length]
              });
            }
          }
        }
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Check for formation phase transitions
      const timeSinceLastFormation = time - lastFormationTime;
      const cycleProgress = timeSinceLastFormation % formationInterval;
      
      // Determine current phase based on cycle
      if (cycleProgress < 0.5) {
        // Start new formation
        if (formationPhase !== 1) {
          formationPhase = 1;
          formationProgress = 0;
          startLogoFormation();
        }
      } else if (cycleProgress < 0.5 + formationDuration) {
        // Hold formation
        if (formationPhase === 1) {
          formationPhase = 2;
          formationProgress = 1;
        }
      } else if (cycleProgress < 0.5 + formationDuration + 0.5) {
        // Start dispersing
        if (formationPhase === 2) {
          formationPhase = 3;
          formationProgress = 0;
        } else if (formationPhase === 3) {
          formationProgress = (cycleProgress - formationDuration - 0.5) / 0.5;
        }
      } else {
        // Scatter phase
        if (formationPhase === 3) {
          formationPhase = 0;
          lastFormationTime = time;
        }
      }

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw quantum logo particles
      updateAndDrawParticles();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function startLogoFormation() {
      // Assign particles to logo positions
      for (let i = 0; i < particles.length; i++) {
        if (i < logoPositions.length) {
          // Assign to a logo position
          particles[i].targetX = logoPositions[i].x;
          particles[i].targetY = logoPositions[i].y;
          particles[i].targetColor = logoPositions[i].color;
        } else {
          // For extra particles, assign to random logo position
          const randomLogoPos = logoPositions[Math.floor(Math.random() * logoPositions.length)];
          particles[i].targetX = randomLogoPos.x + (Math.random() - 0.5) * 30;
          particles[i].targetY = randomLogoPos.y + (Math.random() - 0.5) * 30;
          particles[i].targetColor = randomLogoPos.color;
        }
        particles[i].state = 'form';
      }
    }

    function updateAndDrawParticles() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Update particles based on current formation phase
      for (const particle of particles) {
        // Apply quantum randomness - occasionally teleport particles
        if (Math.random() < 0.001 && particle.state === 'scatter') {
          particle.x = Math.random() * width;
          particle.y = Math.random() * height;
        }
        
        // Apply organic movement with noise
        const noiseX = noise2D(particle.x * 0.01, particle.y * 0.01 + time * 0.5) * 0.5;
        const noiseY = noise2D(particle.x * 0.01, particle.y * 0.01 + time * 0.5 + 1000) * 0.5;
        
        if (formationPhase === 0) { // Scattering phase
          // Move toward original random position
          const dx = particle.originalX - particle.x;
          const dy = particle.originalY - particle.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist > 2) {
            particle.x += dx * 0.02;
            particle.y += dy * 0.02;
          } else {
            // Reset to new random position when reached
            particle.originalX = Math.random() * width;
            particle.originalY = Math.random() * height;
          }
          
          // Add random walk
          particle.vx += (Math.random() - 0.5) * 0.2;
          particle.vy += (Math.random() - 0.5) * 0.2;
          particle.vx *= 0.98;
          particle.vy *= 0.98;
          particle.x += particle.vx + noiseX;
          particle.y += particle.vy + noiseY;
          
          particle.state = 'scatter';
        } 
        else if (formationPhase === 1) { // Forming phase
          // Move toward target position in the logo
          const dx = particle.targetX - particle.x;
          const dy = particle.targetY - particle.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist > 2) {
            // Calculate easing for formation (ease-out for smooth arrival)
            const formationProgress = (time - Math.floor(time / formationInterval) * formationInterval) / (formationDuration / 2);
            const easeProgress = Math.min(1, formationProgress * 2); // Speed up to complete in half duration
            const moveSpeed = 0.1 * easeProgress * 2;
            
            particle.x += dx * moveSpeed;
            particle.y += dy * moveSpeed;
          }
          
          particle.state = 'form';
          particle.color = particle.targetColor;
        } 
        else if (formationPhase === 2) { // Formed phase
          // Hold in position with slight vibration
          particle.x = particle.targetX + Math.sin(time * 5 + particle.id) * 1.5;
          particle.y = particle.targetY + Math.cos(time * 5 + particle.id) * 1.5;
          particle.state = 'formed';
        } 
        else if (formationPhase === 3) { // Dispersing phase
          // Return to scattering
          const dx = particle.originalX - particle.x;
          const dy = particle.originalY - particle.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist > 2) {
            particle.x += dx * 0.05;
            particle.y += dy * 0.05;
          } else {
            particle.x = particle.originalX;
            particle.y = particle.originalY;
          }
          
          particle.state = 'disperse';
        }
        
        // Apply pulse effect
        const pulse = Math.sin(time * 3 + particle.pulsePhase) * 0.2 + 0.8;
        const currentSize = particle.size * pulse;
        
        // Draw particle with glow effect
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 10 * pulse;
        ctx.fill();
        
        // Add quantum connection lines between nearby particles during formation
        if (formationPhase === 2) {
          for (const other of particles) {
            if (particle.id !== other.id && particle.state === 'formed' && other.state === 'formed') {
              const dist = distance(particle.x, particle.y, other.x, other.y);
              if (dist < 40) {
                const alpha = (40 - dist) / 40;
                ctx.beginPath();
                ctx.moveTo(particle.x, particle.y);
                ctx.lineTo(other.x, other.y);
                ctx.strokeStyle = particle.color + Math.floor(alpha * 100).toString(16).padStart(2, '0');
                ctx.lineWidth = 1;
                ctx.stroke();
              }
            }
          }
        }
      }
      
      // Draw JaZeR text when particles are in formation
      if (formationPhase === 2) {
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        for (let i = 0; i < "JaZeR".length; i++) {
          const char = "JaZeR"[i];
          const color = palette[i % palette.length];
          ctx.fillStyle = color;
          ctx.shadowColor = color;
          ctx.shadowBlur = 30;
          ctx.fillText(char, center.x - 100 + i * 50, center.y);
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
