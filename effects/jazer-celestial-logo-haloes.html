<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Celestial Logo Haloes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Celestial Logo Haloes</h1>
      <p>Each letter of JaZeR has its own orbit of smaller glowing particles, forming planetary rings around each character.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Celestial logo haloes properties
    const center = { x: width / 2, y: height / 2 };
    const logoText = "JaZeR";
    const logoParticles = [];
    const particlesPerLetter = 50;
    const orbitSpeed = 0.5;
    const ringCount = 3;
    const haloRadiusBase = 80;
    const particleSize = 2;
    const fontSize = 120;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize logo haloes
      initializeLogoHaloes();
    }

    function initializeLogoHaloes() {
      logoParticles.length = 0;
      
      // Calculate text positions
      const textWidth = ctx.measureText(logoText).width;
      const startX = center.x - textWidth / 2 + fontSize / 2;
      const textY = center.y;
      
      // Create orbiting particles for each letter in "JaZeR"
      for (let i = 0; i < logoText.length; i++) {
        const char = logoText[i];
        const charX = startX + ctx.measureText(logoText.substring(0, i)).width + ctx.measureText(char).width / 2;
        const charColor = palette[i % palette.length];
        
        // Create multiple rings for each letter
        for (let r = 0; r < ringCount; r++) {
          for (let p = 0; p < particlesPerLetter; p++) {
            const angle = (p / particlesPerLetter) * Math.PI * 2;
            const radius = haloRadiusBase + r * 25;
            
            logoParticles.push({
              id: i * particlesPerLetter * ringCount + r * particlesPerLetter + p,
              x: charX + Math.cos(angle) * radius,
              y: textY + Math.sin(angle) * radius,
              charX: charX,
              charY: textY,
              angle: angle,
              radius: radius,
              color: charColor,
              size: particleSize * (0.8 + Math.random() * 0.4),
              originalAngle: angle,
              orbitSpeed: orbitSpeed * (0.8 + Math.random() * 0.4),
              noiseOffset: Math.random() * 1000,
              orbitRing: r,
              belongsTo: i, // Which character this particle orbits
              pulsePhase: Math.random() * Math.PI * 2,
              opacity: 0.7 + Math.random() * 0.3
            });
          }
        }
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw celestial logo haloes
      updateAndDrawLogoHaloes();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawLogoHaloes() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Calculate text positions again to update if needed
      const textWidth = ctx.measureText(logoText).width;
      const startX = center.x - textWidth / 2 + fontSize / 2;
      const textY = center.y;
      
      // Update and draw particles for each character halo
      for (const particle of logoParticles) {
        // Update particle position
        particle.angle += particle.orbitSpeed * 0.01;
        
        // Apply noise for organic movement
        const noiseX = noise2D(particle.x * 0.01, time * 0.5 + particle.noiseOffset) * 5;
        const noiseY = noise2D(particle.y * 0.01, time * 0.5 + particle.noiseOffset + 1000) * 5;
        
        // Apply pulsing effect
        const pulse = Math.sin(time * 3 + particle.pulsePhase) * 0.2 + 0.8;
        const currentSize = particle.size * pulse;
        
        // Apply mouse interaction
        if (mouse.isInside) {
          const mouseX = mouse.x * width;
          const mouseY = mouse.y * height;
          const dx = particle.x - mouseX;
          const dy = particle.y - mouseY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 100) {
            const force = (100 - dist) / 100 * 5;
            const angle = Math.atan2(dy, dx);
            particle.x += Math.cos(angle) * force;
            particle.y += Math.sin(angle) * force;
          }
        }
        
        // Calculate position with updated text positions
        particle.x = particle.charX + Math.cos(particle.angle) * particle.radius + noiseX;
        particle.y = particle.charY + Math.sin(particle.angle) * particle.radius + noiseY;
        
        // Draw particle with glow
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = particle.color + Math.floor(particle.opacity * 255).toString(16).padStart(2, '0');
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 15;
        ctx.fill();
        
        // Draw connection lines between nearby particles of the same character
        for (const other of logoParticles) {
          if (particle.belongsTo === other.belongsTo) {
            const dist = distance(particle.x, particle.y, other.x, other.y);
            if (dist < 40 && dist > 5) {
              const alpha = (40 - dist) / 40;
              ctx.beginPath();
              ctx.moveTo(particle.x, particle.y);
              ctx.lineTo(other.x, other.y);
              ctx.strokeStyle = particle.color + Math.floor(alpha * 100).toString(16).padStart(2, '0');
              ctx.lineWidth = 1;
              ctx.stroke();
              
              // Add glow effect
              ctx.shadowColor = particle.color;
              ctx.shadowBlur = 10;
              ctx.stroke();
            }
          }
        }
      }
      
      // Draw the main letters in the center
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      for (let i = 0; i < logoText.length; i++) {
        const char = logoText[i];
        const charX = startX + ctx.measureText(logoText.substring(0, i)).width + ctx.measureText(char).width / 2;
        const charColor = palette[i % palette.length];
        
        // Draw the main character with glow
        ctx.fillStyle = charColor;
        ctx.shadowColor = charColor;
        ctx.shadowBlur = 30;
        ctx.fillText(char, charX, textY);
        
        // Draw multiple glows for enhanced effect
        for (let j = 1; j <= 3; j++) {
          ctx.shadowBlur = 50 * j;
          ctx.globalAlpha = 0.3 / j;
          ctx.fillText(char, charX, textY);
        }
        
        ctx.globalAlpha = 1.0;
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
