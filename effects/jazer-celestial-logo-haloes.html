<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Celestial Logo Haloes</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #050316, #010109 70%);
      color: #f7f9ff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Celestial Logo Haloes</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x01000a, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020112, 0.05);

    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 200);
    camera.position.set(0, 0.5, 8);

    const letters = 'JAZER'.split('');
    const letterMeshes = [];
    const letterGroup = new THREE.Group();
    scene.add(letterGroup);

    function createLetterTexture(char, color) {
      const texCanvas = document.createElement('canvas');
      texCanvas.width = 512;
      texCanvas.height = 512;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, texCanvas.width, texCanvas.height);
      ctx.shadowColor = color;
      ctx.shadowBlur = 50;
      ctx.fillStyle = color;
      ctx.font = 'bold 340px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(char, texCanvas.width / 2, texCanvas.height / 2 + 30);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      texture.needsUpdate = true;
      return texture;
    }

    const palette = [0xff2aff, 0xffd25b, 0x00f5ff, 0x91fffe, 0xff8ad3];

    letters.forEach((char, index) => {
      const texture = createLetterTexture(char, `#${palette[index].toString(16).padStart(6, '0')}`);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.6, 1.6), material);
      mesh.position.x = (index - (letters.length - 1) / 2) * 1.8;
      letterGroup.add(mesh);
      letterMeshes.push({ mesh, color: palette[index], index });
    });

    const haloGroup = new THREE.Group();
    scene.add(haloGroup);

    function createHaloRing(radius, color) {
      const geometry = new THREE.RingGeometry(radius * 0.8, radius, 64);
      const material = new THREE.MeshBasicMaterial({
        color,
        transparent: true,
        opacity: 0.2,
        side: THREE.DoubleSide
      });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = Math.PI / 2;
      return mesh;
    }

    letterMeshes.forEach((entry, idx) => {
      for (let r = 1; r <= 3; r++) {
        const ring = createHaloRing(1 + r * 0.3, entry.color);
        ring.position.x = entry.mesh.position.x;
        ring.position.z = -r * 0.2;
        haloGroup.add(ring);
      }
    });

    const orbGeometry = new THREE.SphereGeometry(0.07, 16, 16);
    const orbMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const orbs = [];
    const ORB_COUNT = 180;
    for (let i = 0; i < ORB_COUNT; i++) {
      const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
      const letterIndex = i % letterMeshes.length;
      orb.material.color.setHex(palette[letterIndex]);
      orb.userData = {
        radius: 0.8 + (i % 3) * 0.25,
        speed: 0.5 + Math.random() * 0.8,
        offset: Math.random() * Math.PI * 2,
        letterIndex
      };
      orbs.push(orb);
      scene.add(orb);
    }

    const dustGeometry = new THREE.BufferGeometry();
    const dustCount = 600;
    const dustPositions = new Float32Array(dustCount * 3);
    for (let i = 0; i < dustCount; i++) {
      dustPositions[i * 3] = (Math.random() - 0.5) * 40;
      dustPositions[i * 3 + 1] = Math.random() * 12 - 2;
      dustPositions[i * 3 + 2] = -Math.random() * 40;
    }
    dustGeometry.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
    const dustMaterial = new THREE.PointsMaterial({
      size: 0.06,
      color: 0xffffff,
      transparent: true,
      opacity: 0.4,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const dust = new THREE.Points(dustGeometry, dustMaterial);
    scene.add(dust);

    const connectorMaterial = new THREE.LineBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.2
    });
    const connectorGeometry = new THREE.BufferGeometry();
    const connectorPositions = new Float32Array((letters.length - 1) * 2 * 3);
    connectorGeometry.setAttribute('position', new THREE.BufferAttribute(connectorPositions, 3));
    const connectors = new THREE.Line(connectorGeometry, connectorMaterial);
    scene.add(connectors);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      mouse.update();

      letterGroup.rotation.y = Math.sin(elapsed * 0.2) * 0.1 + mouse.centeredX * 0.15;
      letterGroup.rotation.x = Math.sin(elapsed * 0.1) * 0.05 + mouse.centeredY * 0.1;

      letterMeshes.forEach(({ mesh }, idx) => {
        mesh.position.y = Math.sin(elapsed * 1.2 + idx) * 0.1;
      });

      const posArray = connectorGeometry.attributes.position.array;
      for (let i = 0; i < letterMeshes.length - 1; i++) {
        const current = letterMeshes[i].mesh.position;
        const next = letterMeshes[i + 1].mesh.position;
        posArray[i * 6] = current.x;
        posArray[i * 6 + 1] = current.y + 0.8;
        posArray[i * 6 + 2] = current.z;
        posArray[i * 6 + 3] = next.x;
        posArray[i * 6 + 4] = next.y + 0.8;
        posArray[i * 6 + 5] = next.z;
      }
      connectorGeometry.attributes.position.needsUpdate = true;

      orbs.forEach(orb => {
        const data = orb.userData;
        const target = letterMeshes[data.letterIndex].mesh.position;
        const angle = elapsed * data.speed + data.offset;
        orb.position.set(
          target.x + Math.cos(angle) * data.radius,
          target.y + Math.sin(angle * 1.2) * data.radius * 0.4 + 0.2,
          target.z + Math.sin(angle) * 0.4
        );
      });

      haloGroup.rotation.z = Math.sin(elapsed * 0.07) * 0.1;
      dust.rotation.y += 0.001;

      camera.position.x = Math.sin(elapsed * 0.15) * 0.6 + mouse.centeredX * 0.8;
      camera.position.y = 0.5 + Math.sin(elapsed * 0.08) * 0.2 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
