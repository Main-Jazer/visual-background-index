<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Celestial Logo Haloes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Celestial Logo Haloes</h1>
      <p>Each letter of JaZeR has its own orbit of smaller glowing particles that circle it like planetary rings.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Celestial logo halos properties
    const center = { x: width / 2, y: height / 2 };
    const text = "JaZeR";
    const fontSize = 120;
    const letterSpacing = 0.15;
    const particlesPerLetter = 50;
    const particles = [];
    const logos = [];
    const particleSpeed = 0.02;
    const orbitRadii = [60, 80, 100]; // Multiple orbit radii for each letter

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize celestial halos
      initializeCelestialHalos();
    }

    function initializeCelestialHalos() {
      logos.length = 0;
      particles.length = 0;
      
      // Create positions for each letter in "JaZeR"
      for (let i = 0; i < text.length; i++) {
        const letter = text[i];
        const x = center.x - (text.length - 1) * (fontSize * letterSpacing) / 2 + i * fontSize * letterSpacing;
        const y = center.y;
        
        logos.push({
          id: i,
          letter: letter,
          x: x,
          y: y,
          color: palette[i % palette.length],
          size: fontSize,
          rotation: 0,
          rotationSpeed: (Math.random() - 0.5) * 0.01,
          orbitRadius: 80 + i * 10,
          pulsePhase: Math.random() * Math.PI * 2
        });
        
        // Create orbiting particles for this letter
        for (let j = 0; j < particlesPerLetter; j++) {
          const orbitRadius = orbitRadii[j % orbitRadii.length];
          const angle = (j / particlesPerLetter) * Math.PI * 2;
          const speed = particleSpeed + Math.random() * 0.01;
          const size = 1 + Math.random() * 3;
          const color = palette[(i + j) % palette.length];
          const orbitLevel = j % 3; // 0, 1, or 2 for different orbit levels
          
          particles.push({
            id: i * particlesPerLetter + j,
            letterIndex: i,
            x: x + Math.cos(angle) * orbitRadius,
            y: y + Math.sin(angle) * orbitRadius,
            angle: angle,
            orbitRadius: orbitRadius,
            speed: speed,
            size: size,
            color: color,
            originalRadius: orbitRadius,
            orbitLevel: orbitLevel,
            trail: [],
            trailLength: 10,
            life: 1.0,
            opacity: 0.8 + Math.random() * 0.2
          });
        }
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw celestial logo halos
      updateAndDrawCelestialHalos();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawCelestialHalos() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Update and draw particles
      for (const particle of particles) {
        const letter = logos[particle.letterIndex];
        
        // Update particle orbit angle
        particle.angle += particle.speed;
        
        // Apply noise for organic movement
        const noiseOffset = noise2D(particle.x * 0.01, particle.y * 0.01 + time) * 0.5;
        const noiseRadius = particle.originalRadius + noiseOffset * 5;
        
        // Calculate new position with slight variation
        const radiusVariation = particle.originalRadius * (0.95 + Math.sin(time * 0.7 + particle.id) * 0.05);
        const currentRadius = noiseRadius + (Math.sin(time * 2 + particle.id) * 2);
        
        particle.x = letter.x + Math.cos(particle.angle) * currentRadius;
        particle.y = letter.y + Math.sin(particle.angle) * currentRadius;
        
        // Add to trail
        particle.trail.push({x: particle.x, y: particle.y});
        if (particle.trail.length > particle.trailLength) {
          particle.trail.shift();
        }
        
        // Draw particle trail
        for (let i = 1; i < particle.trail.length; i++) {
          const point = particle.trail[i];
          const prevPoint = particle.trail[i-1];
          const trailAlpha = i / particle.trail.length * particle.opacity;
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(point.x, point.y);
          ctx.strokeStyle = particle.color + Math.floor(trailAlpha * 100).toString(16).padStart(2, '0');
          ctx.lineWidth = particle.size * 0.5 * trailAlpha;
          ctx.stroke();
        }
        
        // Draw particle with glow
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 15;
        ctx.globalAlpha = particle.opacity;
        ctx.fill();
      }
      
      // Draw the main letters
      for (const logo of logos) {
        // Update rotation
        logo.rotation += logo.rotationSpeed;
        
        // Draw the letter with glow effect
        ctx.save();
        ctx.translate(logo.x, logo.y);
        ctx.rotate(logo.rotation);
        
        // Calculate pulsing effect
        const pulse = Math.sin(time * 1.5 + logo.pulsePhase) * 0.1 + 1;
        const scaledSize = logo.size * pulse;
        
        ctx.font = `bold ${scaledSize}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = logo.color;
        ctx.shadowColor = logo.color;
        ctx.shadowBlur = 30;
        ctx.fillText(logo.letter, 0, 0);
        
        // Draw outline
        ctx.strokeStyle = logo.color;
        ctx.lineWidth = 2;
        ctx.strokeText(logo.letter, 0, 0);
        
        ctx.restore();
        
        // Draw orbit rings
        for (let i = 0; i < orbitRadii.length; i++) {
          const radius = orbitRadii[i];
          ctx.beginPath();
          ctx.arc(logo.x, logo.y, radius, 0, Math.PI * 2);
          ctx.strokeStyle = logo.color + '44';
          ctx.lineWidth = 1;
          ctx.stroke();
          
          // Add glow to rings
          ctx.shadowColor = logo.color;
          ctx.shadowBlur = 10;
          ctx.stroke();
        }
      }
      
      // Draw connecting elements between letters occasionally
      if (Math.sin(time * 0.5) > 0.9) {
        for (let i = 0; i < logos.length - 1; i++) {
          const fromLetter = logos[i];
          const toLetter = logos[i + 1];
          
          // Draw energy connection
          const gradient = ctx.createLinearGradient(
            fromLetter.x, fromLetter.y,
            toLetter.x, toLetter.y
          );
          gradient.addColorStop(0, fromLetter.color);
          gradient.addColorStop(1, toLetter.color);
          
          ctx.beginPath();
          ctx.moveTo(fromLetter.x, fromLetter.y);
          ctx.lineTo(toLetter.x, toLetter.y);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = 2;
          ctx.stroke();
          
          // Add glow
          ctx.shadowColor = fromLetter.color;
          ctx.shadowBlur = 20;
          ctx.stroke();
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
