<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Eclipse Ring Halo</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 40%, #050218, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Eclipse Ring Halo</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040017, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 300);
    camera.position.set(0, 0, 6);

    const sunMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
      fragmentShader: /* glsl */`
        varying vec2 vUv;
        uniform float uTime;
        void main(){
          float radial = length(vUv - 0.5) * 2.0;
          float eclipse = smoothstep(0.9, 0.4, radial);
          vec3 color = mix(vec3(0.0,0.05,0.1), vec3(1.0,0.5,0.1), eclipse);
          float stripes = step(0.0, sin((vUv.y - 0.5) * 80.0 + uTime * 2.0));
          color *= 0.6 + 0.4 * stripes;
          gl_FragColor = vec4(color, eclipse);
        }
      `,
      transparent: true
    });
    const sun = new THREE.Mesh(new THREE.CircleGeometry(1.5, 64), sunMaterial);
    scene.add(sun);

    const haloMaterial = new THREE.MeshBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
    const halo = new THREE.Mesh(new THREE.RingGeometry(1.6, 2.8, 128), haloMaterial);
    halo.rotation.x = Math.PI / 2;
    scene.add(halo);

    const orbitRings = [];
    for (let i = 0; i < 4; i++) {
      const ring = new THREE.Mesh(new THREE.RingGeometry(2.5 + i * 0.6, 2.6 + i * 0.6, 128), haloMaterial.clone());
      ring.rotation.x = Math.PI / 2;
      ring.material.opacity = 0.25 - i * 0.05;
      ring.material.color.offsetHSL(i * 0.05, 0, 0);
      scene.add(ring);
      orbitRings.push(ring);
    }

    const sparkGeometry = new THREE.BufferGeometry();
    const sparkCount = 500;
    const sparkPositions = new Float32Array(sparkCount * 3);
    const sparkSpeed = new Float32Array(sparkCount);
    for (let i = 0; i < sparkCount; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = 1.7 + Math.random() * 2.2;
      sparkPositions[i * 3] = Math.cos(angle) * radius;
      sparkPositions[i * 3 + 1] = (Math.random() - 0.5) * 0.3;
      sparkPositions[i * 3 + 2] = Math.sin(angle) * radius;
      sparkSpeed[i] = 0.5 + Math.random() * 0.7;
    }
    sparkGeometry.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
    const sparkMaterial = new THREE.PointsMaterial({
      size: 0.06,
      color: 0xffffff,
      transparent: true,
      opacity: 0.6,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const sparks = new THREE.Points(sparkGeometry, sparkMaterial);
    scene.add(sparks);

    const glyphTexture = (() => {
      const glyphCanvas = document.createElement('canvas');
      glyphCanvas.width = glyphCanvas.height = 256;
      const ctx = glyphCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, 256, 256);
      ctx.strokeStyle = '#00f5ff';
      ctx.lineWidth = 6;
      ctx.shadowColor = '#00f5ff';
      ctx.shadowBlur = 20;
      ctx.beginPath();
      ctx.arc(128, 128, 80, 0, Math.PI * 2);
      ctx.stroke();
      const texture = new THREE.CanvasTexture(glyphCanvas);
      texture.flipY = false;
      return texture;
    })();
    const glyphSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: glyphTexture, color: 0xffffff, transparent: true }));
    glyphSprite.scale.set(4, 4, 1);
    glyphSprite.position.set(0, 0, 0.1);
    scene.add(glyphSprite);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      sunMaterial.uniforms.uTime.value = elapsed;

      const sparkPos = sparkGeometry.attributes.position.array;
      for (let i = 0; i < sparkCount; i++) {
        const angle = Math.atan2(sparkPos[i * 3 + 2], sparkPos[i * 3]) + sparkSpeed[i] * delta;
        const radius = Math.sqrt(sparkPos[i * 3] ** 2 + sparkPos[i * 3 + 2] ** 2);
        sparkPos[i * 3] = Math.cos(angle) * radius;
        sparkPos[i * 3 + 2] = Math.sin(angle) * radius;
      }
      sparkGeometry.attributes.position.needsUpdate = true;

      orbitRings.forEach((ring, idx) => {
        ring.rotation.z = elapsed * (0.2 + idx * 0.1);
      });

      camera.position.x = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredX * 0.7;
      camera.position.y = Math.sin(elapsed * 0.15) * 0.3 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
