<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Plasma Vortex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
    }

    .back-link:hover {
      background: rgba(0, 245, 255, 0.2);
      border-color: #00f5ff;
      color: #00f5ff;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise3D, ColorPalettes, cycleColor } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 15;

    const palette = ColorPalettes.fire;
    const simplex = new SimplexNoise();
    let time = 0;

    // Create swirling plasma particles
    const particleCount = 5000;
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const sizes = new Float32Array(particleCount);

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const material = new THREE.PointsMaterial({
      size: 0.15,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true,
      opacity: 0.8,
      sizeAttenuation: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Initialize particle positions in vortex
    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 8;
      const height = (Math.random() - 0.5) * 10;
      
      positions[i3] = Math.cos(angle) * radius;
      positions[i3 + 1] = height;
      positions[i3 + 2] = Math.sin(angle) * radius;
      
      sizes[i] = Math.random() * 2 + 0.5;
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Update particle positions and colors
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const x = positions[i3];
        const y = positions[i3 + 1];
        const z = positions[i3 + 2];
        
        const radius = Math.sqrt(x * x + z * z);
        const angle = Math.atan2(z, x);
        
        // Swirl motion
        const newAngle = angle + 0.02 * (1 / (radius + 1));
        const noiseVal = noise3D(x * 0.1, y * 0.1, time * 0.5);
        const newRadius = radius + noiseVal * 0.05;
        
        positions[i3] = Math.cos(newAngle) * newRadius;
        positions[i3 + 2] = Math.sin(newAngle) * newRadius;
        positions[i3 + 1] += Math.sin(time + i * 0.1) * 0.02;
        
        // Reset particles that drift too far
        if (radius > 10 || Math.abs(y) > 6) {
          const resetAngle = Math.random() * Math.PI * 2;
          const resetRadius = Math.random() * 2;
          positions[i3] = Math.cos(resetAngle) * resetRadius;
          positions[i3 + 1] = (Math.random() - 0.5) * 2;
          positions[i3 + 2] = Math.sin(resetAngle) * resetRadius;
        }
        
        // Dynamic colors based on position and time
        const colorPhase = (radius / 8 + time * 0.5) % 1;
        const colorIndex = Math.floor(colorPhase * palette.length);
        const color = new THREE.Color(palette[colorIndex % palette.length]);
        
        colors[i3] = color.r;
        colors[i3 + 1] = color.g;
        colors[i3 + 2] = color.b;
      }

      geometry.attributes.position.needsUpdate = true;
      geometry.attributes.color.needsUpdate = true;
      
      // Rotate camera around vortex
      camera.position.x = Math.sin(time * 0.2) * 15;
      camera.position.z = Math.cos(time * 0.2) * 15;
      camera.lookAt(0, 0, 0);
      
      particles.rotation.y += 0.001;

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
