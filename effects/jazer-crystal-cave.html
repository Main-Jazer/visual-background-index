<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Cave - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <script type="module">
        import {
            noise3D, fbm3D, mouse,
            ColorPalettes, hexToRgb,
            map, smoothstep
        } from '../lib/engine/jazer-background-engine.js';

        import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
        window.THREE = THREE;
        const canvas = document.getElementById('c');

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020208);
        scene.fog = new THREE.FogExp2(0x020208, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Crystal materials
        const palette = ColorPalettes.ice;
        const crystalMaterials = palette.map(color => {
            return new THREE.MeshStandardMaterial({
                color: new THREE.Color(color),
                emissive: new THREE.Color(color),
                emissiveIntensity: 0.5,
                metalness: 0.9,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
        });

        // Crystal geometry
        function createCrystalGeometry() {
            const geo = new THREE.ConeGeometry(0.3, 1.5, 6, 1);
            geo.translate(0, 0.75, 0);
            return geo;
        }

        // Crystal clusters
        const crystalGroups = [];
        const segmentLength = 20;
        const segmentCount = 15;
        const tunnelRadius = 8;

        function createCrystalCluster(z) {
            const group = new THREE.Group();
            group.position.z = z;

            const crystalCount = 20 + Math.floor(Math.random() * 20);

            for (let i = 0; i < crystalCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = tunnelRadius + Math.random() * 3;
                const height = (Math.random() - 0.5) * tunnelRadius * 2;

                const geo = createCrystalGeometry();
                const mat = crystalMaterials[Math.floor(Math.random() * crystalMaterials.length)].clone();
                const crystal = new THREE.Mesh(geo, mat);

                crystal.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.random() * segmentLength - segmentLength / 2
                );

                // Point towards center
                crystal.lookAt(0, crystal.position.y * 0.3, crystal.position.z);
                crystal.rotateX(Math.PI / 2);

                const scale = 0.5 + Math.random() * 1.5;
                crystal.scale.set(scale, scale * (1 + Math.random()), scale);

                crystal.userData.pulseOffset = Math.random() * Math.PI * 2;
                crystal.userData.pulseSpeed = 1 + Math.random() * 2;

                group.add(crystal);
            }

            group.userData.baseZ = z;
            return group;
        }

        for (let i = 0; i < segmentCount; i++) {
            const cluster = createCrystalCluster(-i * segmentLength);
            crystalGroups.push(cluster);
            scene.add(cluster);
        }

        // Ambient particles
        const particleCount = 500;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * tunnelRadius * 0.8;
            particlePositions[i * 3] = Math.cos(angle) * radius;
            particlePositions[i * 3 + 1] = Math.sin(angle) * radius;
            particlePositions[i * 3 + 2] = -Math.random() * segmentLength * segmentCount;

            const color = new THREE.Color(palette[Math.floor(Math.random() * palette.length)]);
            particleColors[i * 3] = color.r;
            particleColors[i * 3 + 1] = color.g;
            particleColors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x101030, 0.5);
        scene.add(ambientLight);

        const pointLights = [];
        for (let i = 0; i < 4; i++) {
            const color = new THREE.Color(palette[i % palette.length]);
            const light = new THREE.PointLight(color, 2, 30);
            light.position.set(0, 0, -i * 20 - 10);
            scene.add(light);
            pointLights.push(light);
        }

        // Camera light
        const cameraLight = new THREE.PointLight(0xffffff, 1, 15);
        scene.add(cameraLight);

        let time = 0;
        const speed = 15;

        function animate() {
            requestAnimationFrame(animate);
            time += 1 / 60;
            mouse.update();

            // Move camera forward
            camera.position.z -= speed * (1 / 60);

            // Camera wobble based on mouse
            camera.position.x = mouse.centeredX * 2;
            camera.position.y = mouse.centeredY * 2;
            camera.rotation.z = mouse.centeredX * 0.1;

            // Move camera light
            cameraLight.position.copy(camera.position);
            cameraLight.position.z -= 2;

            // Update crystal clusters - recycle when passed
            const totalLength = segmentLength * segmentCount;
            crystalGroups.forEach(group => {
                if (group.position.z > camera.position.z + segmentLength) {
                    group.position.z -= totalLength;
                }

                // Pulse crystals
                group.children.forEach(crystal => {
                    const pulse = Math.sin(time * crystal.userData.pulseSpeed + crystal.userData.pulseOffset);
                    crystal.material.emissiveIntensity = 0.3 + pulse * 0.3;
                });
            });

            // Update particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 2] += speed * (1 / 60) * 0.5;
                if (positions[i * 3 + 2] > camera.position.z + 10) {
                    positions[i * 3 + 2] -= totalLength;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Update point lights
            pointLights.forEach((light, i) => {
                light.position.z = camera.position.z - 10 - i * 20;
                light.intensity = 2 + Math.sin(time * 2 + i) * 0.5;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
