<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Electric Vein Network</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #020313, #010008 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Electric Vein Network</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040020, 0.08);

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    const nodeCount = 200;
    const nodeGeometry = new THREE.SphereGeometry(0.05, 16, 16);
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x55dfff, transparent: true, opacity: 0.8 });
    const nodes = new THREE.InstancedMesh(nodeGeometry, nodeMaterial, nodeCount);
    scene.add(nodes);
    const nodeMatrix = new THREE.Matrix4();
    const nodeData = [];
    for (let i = 0; i < nodeCount; i++) {
      const position = new THREE.Vector3((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 4, (Math.random() - 0.5) * 6);
      nodeMatrix.identity().setPosition(position);
      nodes.setMatrixAt(i, nodeMatrix);
      nodeData.push({ position, velocity: new THREE.Vector3((Math.random() - 0.5) * 0.2, (Math.random() - 0.5) * 0.2, (Math.random() - 0.5) * 0.2) });
    }

    const connectionMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.45 });
    const connectionGeometry = new THREE.BufferGeometry();
    const connectionMax = nodeCount * 3;
    connectionGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(connectionMax * 6), 3));
    const connections = new THREE.LineSegments(connectionGeometry, connectionMaterial);
    scene.add(connections);

    const lightningMaterial = new THREE.LineBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.6 });
    const lightningGeometry = new THREE.BufferGeometry();
    lightningGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(60), 3));
    const lightning = new THREE.Line(lightningGeometry, lightningMaterial);
    scene.add(lightning);

    const glowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 256;
      const ctx = glowCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 256, 256);
      const texture = new THREE.CanvasTexture(glowCanvas);
      texture.needsUpdate = true;
      return texture;
    })();
    const glowSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTexture, color: 0x00f5ff, transparent: true }));
    glowSprite.scale.set(8, 8, 1);
    scene.add(glowSprite);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const posArray = connectionGeometry.attributes.position.array;
      let posIndex = 0;
      for (let i = 0; i < nodeCount; i++) {
        const data = nodeData[i];
        data.position.addScaledVector(data.velocity, delta);
        ['x', 'y', 'z'].forEach((axis, axisIndex) => {
          const bound = axis === 'y' ? 2 : 3;
          if (data.position[axis] > bound || data.position[axis] < -bound) {
            data.velocity[axis] *= -1;
          }
        });
        nodeMatrix.identity().setPosition(data.position);
        nodes.setMatrixAt(i, nodeMatrix);

        for (let j = i + 1; j < nodeCount; j++) {
          if (posIndex >= connectionMax * 6) break;
          const other = nodeData[j].position;
          const dist = data.position.distanceTo(other);
          if (dist < 1.5) {
            posArray[posIndex++] = data.position.x;
            posArray[posIndex++] = data.position.y;
            posArray[posIndex++] = data.position.z;
            posArray[posIndex++] = other.x;
            posArray[posIndex++] = other.y;
            posArray[posIndex++] = other.z;
          }
        }
      }
      nodes.instanceMatrix.needsUpdate = true;
      connectionGeometry.attributes.position.needsUpdate = true;
      connectionGeometry.setDrawRange(0, posIndex / 3);

      const lightningPositions = lightningGeometry.attributes.position.array;
      const start = nodeData[Math.floor(Math.random() * nodeCount)].position;
      const end = nodeData[Math.floor(Math.random() * nodeCount)].position;
      for (let i = 0; i < 10; i++) {
        const t = i / 9;
        const mid = new THREE.Vector3().lerpVectors(start, end, t);
        mid.x += (Math.random() - 0.5) * 0.2;
        mid.y += (Math.random() - 0.5) * 0.2;
        mid.z += (Math.random() - 0.5) * 0.2;
        lightningPositions[i * 3] = mid.x;
        lightningPositions[i * 3 + 1] = mid.y;
        lightningPositions[i * 3 + 2] = mid.z;
      }
      lightningGeometry.attributes.position.needsUpdate = true;

      glowSprite.position.set(Math.sin(elapsed * 0.6) * 0.5, Math.cos(elapsed * 0.5) * 0.5, 0);

      camera.position.x = mouse.centeredX * 0.8;
      camera.position.y = mouse.centeredY * 0.8;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
