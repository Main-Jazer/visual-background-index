<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Neon Circuit Maze</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #030113, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Neon Circuit Maze</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040018, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 4, 8);

    const gridGeometry = new THREE.PlaneGeometry(20, 20, 200, 200);
    const gridMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0xff2aff) },
        uColorB: { value: new THREE.Color(0x00f5ff) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        varying vec3 vPos;
        void main(){
          vUv = uv;
          vec3 pos = position;
          pos.z += sin(pos.x * 2.0 + uTime * 1.5) * 0.15;
          pos.z += cos(pos.y * 2.0 + uTime * 1.2) * 0.15;
          vPos = pos;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        varying vec2 vUv;
        varying vec3 vPos;
        float gridLine(float v, float scale){
          float line = abs(fract(v * scale) - 0.5);
          return smoothstep(0.48, 0.5, line);
        }
        void main(){
          float lines = gridLine(vUv.x, 25.0) + gridLine(vUv.y, 15.0);
          vec3 color = mix(uColorA, uColorB, vUv.x);
          color *= lines;
          color += vec3(0.05, 0.1, 0.5) * abs(vPos.z);
          gl_FragColor = vec4(color, lines);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const grid = new THREE.Mesh(gridGeometry, gridMaterial);
    grid.rotation.x = -Math.PI / 2.2;
    scene.add(grid);

    const pulseGeometry = new THREE.RingGeometry(0.5, 0.52, 64);
    const pulseMaterial = new THREE.MeshBasicMaterial({ color: 0xffd25b, transparent: true, opacity: 0.5 });
    const pulses = [];
    for (let i = 0; i < 8; i++) {
      const pulse = new THREE.Mesh(pulseGeometry, pulseMaterial.clone());
      pulse.rotation.x = -Math.PI / 2;
      scene.add(pulse);
      pulses.push({ mesh: pulse, radius: 1 + i, speed: 0.5 + i * 0.2 });
    }

    const strutGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.5, 6);
    const strutMaterial = new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.4 });
    const struts = new THREE.Group();
    scene.add(struts);
    for (let x = -4; x <= 4; x += 2) {
      for (let z = -4; z <= 4; z += 2) {
        const strut = new THREE.Mesh(strutGeometry, strutMaterial);
        strut.position.set(x, 0.75, z);
        struts.add(strut);
      }
    }

    const sparkGeometry = new THREE.BufferGeometry();
    const sparkCount = 800;
    const sparkPositions = new Float32Array(sparkCount * 3);
    for (let i = 0; i < sparkCount; i++) {
      sparkPositions[i * 3] = (Math.random() - 0.5) * 18;
      sparkPositions[i * 3 + 1] = Math.random() * 2;
      sparkPositions[i * 3 + 2] = (Math.random() - 0.5) * 18;
    }
    sparkGeometry.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
    const sparks = new THREE.Points(sparkGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(sparks);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      gridMaterial.uniforms.uTime.value = elapsed;
      struts.rotation.y = elapsed * 0.05;

      pulses.forEach(pulse => {
        pulse.radius += delta * pulse.speed;
        if (pulse.radius > 10) pulse.radius = 1;
        pulse.mesh.scale.setScalar(pulse.radius);
        pulse.mesh.material.opacity = THREE.MathUtils.mapLinear(pulse.radius, 1, 10, 0.6, 0);
      });

      camera.position.x = Math.sin(elapsed * 0.1) * 0.5 + mouse.centeredX * 1.2;
      camera.position.y = 4 + Math.sin(elapsed * 0.2) * 0.3 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
