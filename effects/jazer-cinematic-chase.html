<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Chase - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f0f;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #f0f;
            z-index: 100;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
        }

        button {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #f0f;
            color: #f0f;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-right: 5px;
            margin-top: 5px;
        }

        button:hover {
            background: rgba(255, 0, 255, 0.4);
        }

        button.active {
            background: rgba(255, 0, 255, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="info">
        CINEMATIC POST-PROCESSING<br>
        Depth of Field + Motion Blur<br>
        <br>
        Camera speed: <span id="speed">0</span> km/h
    </div>

    <div id="controls">
        <div>TOGGLE EFFECTS:</div>
        <button id="dofBtn" class="active">Depth of Field</button>
        <button id="motionBlurBtn" class="active">Motion Blur</button>
    </div>

    <script type="module">
        import * as THREE from '../lib/Three.js';
        import { DepthOfFieldPass, MotionBlurPass, DepthRenderTarget } from '../lib/engine/jazer-cinematic-fx.js';
        import { createNeonMaterial, updateMaterialUniforms } from '../lib/engine/jazer-materials.js';
        import '../lib/engine/jazer-navigation.js';

        window.THREE = THREE;
        const canvas = document.getElementById('c');

        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000510, 0.01);

        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404060, 0.5);
        scene.add(ambientLight);

        const frontLight = new THREE.PointLight(0x00ffff, 2, 50);
        frontLight.position.set(0, 5, -10);
        scene.add(frontLight);

        // Create tunnel/chase scene
        const tunnelSegments = [];
        const segmentLength = 20;
        const segmentCount = 50;

        for (let i = 0; i < segmentCount; i++) {
            const z = -i * segmentLength;

            // Tunnel walls (neon rings)
            const ringGeometry = new THREE.TorusGeometry(8, 0.3, 16, 32);
            const ringMaterial = createNeonMaterial(THREE, {
                color: new THREE.Color().setHSL((i * 0.1) % 1.0, 0.8, 0.5),
                glowIntensity: 3.0,
                pulseSpeed: 2.0
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.z = z;
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
            tunnelSegments.push({ mesh: ring, material: ringMaterial });

            // Random obstacles
            if (i > 5 && Math.random() > 0.7) {
                const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
                const obstacleMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.4),
                    emissive: new THREE.Color().setHSL(Math.random(), 0.8, 0.2),
                    emissiveIntensity: 1.0,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                const angle = Math.random() * Math.PI * 2;
                const radius = 4 + Math.random() * 2;
                obstacle.position.set(
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius,
                    z
                );
                obstacle.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                scene.add(obstacle);
                tunnelSegments.push({ mesh: obstacle, isObstacle: true });
            }
        }

        // Ground grid
        const gridHelper = new THREE.GridHelper(200, 40, 0x00ffff, 0x003344);
        gridHelper.position.y = -8;
        scene.add(gridHelper);

        // Create depth render target
        const depthRT = new DepthRenderTarget(THREE, window.innerWidth, window.innerHeight);

        // Create post-processing passes
        const dofPass = new DepthOfFieldPass(THREE, {
            focus: 0.15,
            aperture: 0.025,
            maxBlur: 1.0,
            bokeh: false // Use Gaussian for performance
        });

        const motionBlurPass = new MotionBlurPass(THREE, {
            intensity: 1.5,
            samples: 12,
            cameraBlur: true
        });

        // Render targets
        const renderTarget = new THREE.WebGLRenderTarget(
            window.innerWidth,
            window.innerHeight,
            {
                minFilter: THREE.LinearFilter,
                magFilter: THREE.LinearFilter,
                format: THREE.RGBAFormat
            }
        );

        const tempRT = renderTarget.clone();

        // Fullscreen quad
        class FullScreenQuad {
            constructor(material) {
                this._mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
            }

            get material() {
                return this._mesh.material;
            }

            set material(value) {
                this._mesh.material = value;
            }

            render(renderer) {
                const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                renderer.render(this._mesh, camera);
            }

            dispose() {
                this._mesh.geometry.dispose();
            }
        }

        const fsQuad = new FullScreenQuad(null);
        const copyMaterial = new THREE.ShaderMaterial({
            uniforms: { tDiffuse: { value: null } },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                varying vec2 vUv;
                void main() {
                    gl_FragColor = texture2D(tDiffuse, vUv);
                }
            `
        });

        // UI Controls
        let dofEnabled = true;
        let motionBlurEnabled = true;

        document.getElementById('dofBtn').addEventListener('click', (e) => {
            dofEnabled = !dofEnabled;
            dofPass.enabled = dofEnabled;
            e.target.classList.toggle('active', dofEnabled);
        });

        document.getElementById('motionBlurBtn').addEventListener('click', (e) => {
            motionBlurEnabled = !motionBlurEnabled;
            motionBlurPass.enabled = motionBlurEnabled;
            e.target.classList.toggle('active', motionBlurEnabled);
        });

        // Animation
        let time = 0;
        let lastTime = performance.now();
        let speed = 0;
        const maxSpeed = 150;
        const acceleration = 0.5;

        function animate() {
            requestAnimationFrame(animate);

            const now = performance.now();
            const deltaTime = (now - lastTime) / 1000;
            lastTime = now;

            time += deltaTime;

            // Accelerate
            speed = Math.min(speed + acceleration * deltaTime, maxSpeed);
            document.getElementById('speed').textContent = Math.round(speed);

            // Move tunnel
            const moveSpeed = speed * 0.1;
            tunnelSegments.forEach(seg => {
                seg.mesh.position.z += moveSpeed * deltaTime;

                // Update materials
                if (seg.material) {
                    updateMaterialUniforms(seg.material, deltaTime);
                }

                // Rotate obstacles
                if (seg.isObstacle) {
                    seg.mesh.rotation.x += deltaTime * 0.5;
                    seg.mesh.rotation.y += deltaTime * 0.7;
                }

                // Respawn at back
                if (seg.mesh.position.z > 20) {
                    seg.mesh.position.z -= segmentCount * segmentLength;
                }
            });

            // Camera sway
            camera.position.x = Math.sin(time * 2) * 2;
            camera.position.y = 5 + Math.sin(time * 1.5) * 1;
            camera.rotation.z = Math.sin(time * 2) * 0.05;
            camera.lookAt(0, 5, -50);

            // Update front light
            frontLight.position.copy(camera.position);
            frontLight.position.z -= 10;

            // Render depth
            depthRT.render(renderer, scene, camera);

            // Render scene to texture
            renderer.setRenderTarget(renderTarget);
            renderer.clear();
            renderer.render(scene, camera);

            // Apply DOF
            if (dofEnabled) {
                dofPass.focus = 0.1 + Math.sin(time * 0.5) * 0.05; // Animate focus
                dofPass.render(renderer, tempRT, renderTarget, deltaTime, false, fsQuad, depthRT.texture);

                // Swap buffers
                const temp = renderTarget;
                renderTarget = tempRT;
                tempRT = temp;
            }

            // Apply Motion Blur
            if (motionBlurEnabled) {
                motionBlurPass.render(renderer, tempRT, renderTarget, deltaTime, false, fsQuad, camera, depthRT.texture);

                // Output to screen
                copyMaterial.uniforms.tDiffuse.value = tempRT.texture;
            } else {
                copyMaterial.uniforms.tDiffuse.value = renderTarget.texture;
            }

            // Final render to screen
            renderer.setRenderTarget(null);
            fsQuad.material = copyMaterial;
            fsQuad.render(renderer);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderTarget.setSize(window.innerWidth, window.innerHeight);
            tempRT.setSize(window.innerWidth, window.innerHeight);
            depthRT.setSize(window.innerWidth, window.innerHeight);
            dofPass.setSize(window.innerWidth, window.innerHeight);
            motionBlurPass.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
