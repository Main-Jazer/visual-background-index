<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Echoing Logo Orbits</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Echoing Logo Orbits</h1>
      <p>Multiple copies of the JaZeR logo orbiting around a center point at different radii and speeds, leaving light trails.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Echoing logo orbits properties
    const center = { x: width / 2, y: height / 2 };
    const logos = [];
    const logoCount = 12;
    const baseRadius = 80;
    const maxRadius = 250;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize logos
      initializeLogos();
    }

    function initializeLogos() {
      logos.length = 0;
      for (let i = 0; i < logoCount; i++) {
        const radius = baseRadius + (i * (maxRadius - baseRadius)) / logoCount;
        const speed = 0.2 + (i * 0.1);
        const angle = (i / logoCount) * Math.PI * 2;
        
        logos.push({
          id: i,
          radius: radius,
          speed: speed,
          angle: angle,
          color: palette[i % palette.length],
          trails: [],
          trailLength: 20,
          size: 30 + (i * 5), // Larger logos further out
          tilt: (i % 3) * (Math.PI / 6) - (Math.PI / 6) // Tilt effect
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw echoing logo orbits
      updateAndDrawLogos();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawLogos() {
      for (let i = 0; i < logos.length; i++) {
        const logo = logos[i];
        
        // Update position based on time and speed
        logo.angle += logo.speed * 0.01;
        
        // Calculate current position
        const x = center.x + Math.cos(logo.angle) * logo.radius;
        const y = center.y + Math.sin(logo.angle) * logo.radius;
        
        // Add to trail
        logo.trails.push({x: x, y: y});
        if (logo.trails.length > logo.trailLength) {
          logo.trails.shift();
        }
        
        // Draw trail
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        
        for (let j = 1; j < logo.trails.length; j++) {
          const point = logo.trails[j];
          const prevPoint = logo.trails[j-1];
          const trailAlpha = j / logo.trails.length;
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(point.x, point.y);
          ctx.strokeStyle = logo.color + Math.floor(trailAlpha * 100).toString(16).padStart(2, '0');
          ctx.lineWidth = 2 * trailAlpha;
          ctx.stroke();
        }
        
        // Draw the logo itself
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(logo.angle + logo.tilt); // Add tilt for visual interest
        
        // Draw "J" as a representative for the JaZeR logo
        ctx.font = `bold ${logo.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = logo.color;
        ctx.shadowColor = logo.color;
        ctx.shadowBlur = 20;
        ctx.fillText('J', 0, 0);
        
        // Occasionally draw full "JaZeR"
        if (Math.floor(time * 0.2) % (logo.id + 1) === 0) {
          ctx.font = `bold ${Math.max(10, logo.size * 0.7)}px Arial`;
          ctx.globalAlpha = 0.6;
          ctx.fillText('JaZeR', 0, 0);
        }
        
        ctx.restore();
        ctx.restore();
      }
      
      // Draw central core
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      const coreGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 30
      );
      coreGradient.addColorStop(0, palette[0] + 'FF');
      coreGradient.addColorStop(1, palette[0] + '00');
      
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(center.x, center.y, 30, 0, Math.PI * 2);
      ctx.fill();
      
      // Add glow
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 30;
      ctx.fill();
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
