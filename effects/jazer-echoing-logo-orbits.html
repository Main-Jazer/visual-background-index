<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Echoing Logo Orbits</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 10%, #050120, #010009 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Echoing Logo Orbits</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x070028, 0.04);

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 200);
    camera.position.set(0, 0.6, 6);

    function createLogoTexture(scale = 1) {
      const size = Math.floor(512 * scale);
      const texCanvas = document.createElement('canvas');
      texCanvas.width = texCanvas.height = size;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0)';
      ctx.fillRect(0, 0, size, size);
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#00f5ff';
      ctx.shadowBlur = size * 0.08;
      ctx.font = `bold ${size * 0.45}px "Inter", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('JaZeR', size / 2, size / 2 + size * 0.04);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      return texture;
    }

    const logoTexture = createLogoTexture();

    const corePlane = new THREE.Mesh(
      new THREE.PlaneGeometry(2.5, 1.2),
      new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true })
    );
    corePlane.position.set(0, 0, 0);
    scene.add(corePlane);

    const orbitGroup = new THREE.Group();
    scene.add(orbitGroup);

    const orbitRingGeometry = new THREE.RingGeometry(2, 2.1, 128);
    const orbitRingMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
    const orbitRing = new THREE.Mesh(orbitRingGeometry, orbitRingMaterial);
    orbitRing.rotation.x = Math.PI / 2;
    orbitGroup.add(orbitRing);

    const orbitLogos = [];
    for (let i = 0; i < 12; i++) {
      const texture = createLogoTexture(0.5);
      const mesh = new THREE.Mesh(new THREE.PlaneGeometry(0.9, 0.45), new THREE.MeshBasicMaterial({ map: texture, transparent: true, depthWrite: false }));
      orbitGroup.add(mesh);
      orbitLogos.push({ mesh, offset: i / 12, radius: 2.2, phase: Math.random() * Math.PI * 2 });
    }

    const sparkGeometry = new THREE.BufferGeometry();
    const sparkCount = 800;
    const sparkPositions = new Float32Array(sparkCount * 3);
    const sparkVelocity = new Float32Array(sparkCount);
    for (let i = 0; i < sparkCount; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = 0.2 + Math.random() * 3.5;
      const y = (Math.random() - 0.5) * 4;
      sparkPositions[i * 3] = Math.cos(angle) * radius;
      sparkPositions[i * 3 + 1] = y;
      sparkPositions[i * 3 + 2] = Math.sin(angle) * radius;
      sparkVelocity[i] = (Math.random() - 0.5) * 0.5;
    }
    sparkGeometry.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
    const sparkMaterial = new THREE.PointsMaterial({
      size: 0.08,
      color: 0xffffff,
      transparent: true,
      opacity: 0.5,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const sparkPoints = new THREE.Points(sparkGeometry, sparkMaterial);
    scene.add(sparkPoints);

    const connectorGeometry = new THREE.BufferGeometry();
    connectorGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(orbitLogos.length * 6), 3));
    const connectorMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.18 });
    const connectors = new THREE.LineSegments(connectorGeometry, connectorMaterial);
    scene.add(connectors);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      orbitGroup.rotation.y = elapsed * 0.2 + mouse.centeredX * 0.4;
      orbitGroup.rotation.x = Math.sin(elapsed * 0.2) * 0.2 + mouse.centeredY * 0.2;

      orbitLogos.forEach((logo, index) => {
        const angle = elapsed * 0.5 + logo.offset * Math.PI * 2;
        const radius = logo.radius + Math.sin(elapsed * 0.4 + index) * 0.2;
        logo.mesh.position.set(Math.cos(angle) * radius, Math.sin(angle * 1.2) * 0.5, Math.sin(angle) * radius);
        logo.mesh.lookAt(camera.position);
        logo.mesh.scale.setScalar(0.8 + Math.sin(elapsed + index) * 0.05);
      });

      const posArray = connectorGeometry.attributes.position.array;
      for (let i = 0; i < orbitLogos.length; i++) {
        const a = orbitLogos[i].mesh.position;
        const b = orbitLogos[(i + 1) % orbitLogos.length].mesh.position;
        posArray[i * 6] = a.x; posArray[i * 6 + 1] = a.y; posArray[i * 6 + 2] = a.z;
        posArray[i * 6 + 3] = b.x; posArray[i * 6 + 4] = b.y; posArray[i * 6 + 5] = b.z;
      }
      connectorGeometry.attributes.position.needsUpdate = true;

      const sparkPos = sparkGeometry.attributes.position.array;
      for (let i = 0; i < sparkCount; i++) {
        const radius = Math.sqrt(sparkPos[i * 3] ** 2 + sparkPos[i * 3 + 2] ** 2) + sparkVelocity[i] * delta;
        const angle = Math.atan2(sparkPos[i * 3 + 2], sparkPos[i * 3]) + delta * 0.5;
        sparkPos[i * 3] = Math.cos(angle) * radius;
        sparkPos[i * 3 + 2] = Math.sin(angle) * radius;
        sparkPos[i * 3 + 1] += Math.sin(elapsed + i) * delta * 0.2;
        if (radius > 4) {
          sparkPos[i * 3] *= 0.5;
          sparkPos[i * 3 + 2] *= 0.5;
        }
      }
      sparkGeometry.attributes.position.needsUpdate = true;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.5 + mouse.centeredX * 0.8;
      camera.position.y = Math.sin(elapsed * 0.15) * 0.3 + mouse.centeredY * 0.6;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
