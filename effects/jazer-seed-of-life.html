<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Seed of Life Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
  <canvas id="effectCanvas"></canvas>

  <script type="module">
    import { ColorPalettes } from '../jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;

    const palette = ['#00d4ff', '#7c3aed', '#b37cff', '#00f5ff'];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function drawSeedOfLife(cx, cy, radius) {
      // Center circle
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.stroke();
      
      // 6 surrounding circles
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function render() {
      time += 0.016;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);

      ctx.globalCompositeOperation = 'lighter';

      const centerX = width / 2;
      const centerY = height / 2;

      // Multiple pulsing layers
      for (let layer = 0; layer < 5; layer++) {
        const radius = 50 + layer * 60 + Math.sin(time * 2 + layer) * 15;
        const alpha = 0.5 + Math.sin(time + layer) * 0.3;
        const colorIndex = (layer + Math.floor(time * 2)) % palette.length;
        
        ctx.strokeStyle = palette[colorIndex] + Math.floor(alpha * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = 2 + layer * 0.5;
        ctx.shadowColor = palette[colorIndex];
        ctx.shadowBlur = 20 + layer * 5;
        
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(time * 0.1 * (layer % 2 === 0 ? 1 : -1));
        ctx.translate(-centerX, -centerY);
        
        drawSeedOfLife(centerX, centerY, radius);
        
        ctx.restore();
      }

      // Portal center glow
      const glowRadius = 40 + Math.sin(time * 3) * 10;
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, glowRadius);
      gradient.addColorStop(0, palette[0]);
      gradient.addColorStop(0.5, palette[1] + '88');
      gradient.addColorStop(1, 'transparent');
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowBlur = 0;
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
