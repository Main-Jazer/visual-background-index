<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Laser Lattice Cage</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #030213, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Laser Lattice Cage</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x04001c, 0.04);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    const latticeGroup = new THREE.Group();
    scene.add(latticeGroup);

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.3 });
    const cageSize = 4;
    for (let x = -cageSize; x <= cageSize; x += 1) {
      for (let y = -cageSize; y <= cageSize; y += 1) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array([
          x, y, -cageSize,
          x, y, cageSize
        ]);
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        latticeGroup.add(new THREE.Line(geometry, lineMaterial.clone()));
      }
    }
    for (let x = -cageSize; x <= cageSize; x += 1) {
      for (let z = -cageSize; z <= cageSize; z += 1) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array([
          x, -cageSize, z,
          x, cageSize, z
        ]);
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        latticeGroup.add(new THREE.Line(geometry, lineMaterial.clone()));
      }
    }
    for (let y = -cageSize; y <= cageSize; y += 1) {
      for (let z = -cageSize; z <= cageSize; z += 1) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array([
          -cageSize, y, z,
          cageSize, y, z
        ]);
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        latticeGroup.add(new THREE.Line(geometry, lineMaterial.clone()));
      }
    }

    const orbMaterial = new THREE.MeshBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.5, wireframe: true });
    const orb = new THREE.Mesh(new THREE.SphereGeometry(0.7, 32, 16), orbMaterial);
    scene.add(orb);

    const beamGeometry = new THREE.BufferGeometry();
    const beamCount = 800;
    const beamPositions = new Float32Array(beamCount * 3);
    const beamVelocity = new Float32Array(beamCount);
    for (let i = 0; i < beamCount; i++) {
      beamPositions[i * 3] = (Math.random() - 0.5) * cageSize * 2;
      beamPositions[i * 3 + 1] = (Math.random() - 0.5) * cageSize * 2;
      beamPositions[i * 3 + 2] = (Math.random() - 0.5) * cageSize * 2;
      beamVelocity[i] = 2 + Math.random() * 6;
    }
    beamGeometry.setAttribute('position', new THREE.BufferAttribute(beamPositions, 3));
    const beams = new THREE.Points(beamGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.4, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(beams);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      latticeGroup.rotation.x = Math.sin(elapsed * 0.3) * 0.2;
      latticeGroup.rotation.y = elapsed * 0.2 + mouse.centeredX * 0.5;

      orb.rotation.y += delta * 0.5;
      orb.position.y = Math.sin(elapsed * 1.5) * 0.3;

      const pos = beamGeometry.attributes.position.array;
      for (let i = 0; i < beamCount; i++) {
        pos[i * 3 + 1] += beamVelocity[i] * delta;
        if (pos[i * 3 + 1] > cageSize) pos[i * 3 + 1] = -cageSize;
      }
      beamGeometry.attributes.position.needsUpdate = true;

      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 1.0;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
