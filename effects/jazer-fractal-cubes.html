<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Fractal Cubes</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { mouse, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 50;

    const palette = ColorPalettes.neon;
    let time = 0;

    // Recursive cube function
    function createFractalCubes(size, depth, maxDepth, position = new THREE.Vector3(0, 0, 0)) {
      if (depth >= maxDepth) return [];
      
      const cubes = [];
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshBasicMaterial({
        color: palette[depth % palette.length],
        wireframe: true,
        transparent: true,
        opacity: 0.7 - depth * 0.1
      });
      
      const cube = new THREE.Mesh(geometry, material);
      cube.position.copy(position);
      cubes.push({
        mesh: cube,
        depth: depth,
        baseSize: size
      });
      scene.add(cube);
      
      // Create smaller cubes at corners
      if (depth < maxDepth - 1) {
        const newSize = size * 0.4;
        const offset = size * 0.5;
        const positions = [
          [-offset, -offset, -offset],
          [offset, -offset, -offset],
          [-offset, offset, -offset],
          [offset, offset, -offset],
          [-offset, -offset, offset],
          [offset, -offset, offset],
          [-offset, offset, offset],
          [offset, offset, offset]
        ];
        
        positions.forEach(pos => {
          const newPos = position.clone().add(new THREE.Vector3(...pos));
          const childCubes = createFractalCubes(newSize, depth + 1, maxDepth, newPos);
          cubes.push(...childCubes);
        });
      }
      
      return cubes;
    }

    const cubes = createFractalCubes(20, 0, 3);

    // Ambient particles
    const particleCount = 500;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleColors = new Float32Array(particleCount * 3);
    
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 100;
      particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
      
      const color = new THREE.Color(palette[i % palette.length]);
      particleColors[i * 3] = color.r;
      particleColors[i * 3 + 1] = color.g;
      particleColors[i * 3 + 2] = color.b;
    }
    
    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));
    
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.5,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true,
      opacity: 0.6
    });
    
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;
      mouse.update();

      // Rotate all cubes
      cubes.forEach((cube, i) => {
        cube.mesh.rotation.x += 0.005 * (1 + cube.depth * 0.5);
        cube.mesh.rotation.y += 0.007 * (1 + cube.depth * 0.5);
        
        // Zoom effect
        const scale = 1 + Math.sin(time + cube.depth) * 0.1;
        cube.mesh.scale.setScalar(scale);
      });
      
      // Rotate particle cloud
      particles.rotation.y += 0.002;
      
      // Interactive camera
      camera.position.x = Math.sin(time * 0.3) * 50 + mouse.centeredX * 10;
      camera.position.y = Math.sin(time * 0.2) * 25 + -mouse.centeredY * 10;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
