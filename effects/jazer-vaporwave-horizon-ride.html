<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Vaporwave Horizon Ride</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #05031a, #010008 70%);
      color: #f8fbff;
      min-height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Vaporwave Horizon Ride</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x01000a, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050015, 0.04);

    const camera = new THREE.PerspectiveCamera(62, 1, 0.1, 200);
    camera.position.set(0, 1.6, 7);

    const gridGeometry = new THREE.PlaneGeometry(26, 26, 200, 200);
    const gridMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0xff66ff) },
        uColorB: { value: new THREE.Color(0x00f5ff) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        varying float vHeight;
        void main() {
          vUv = uv;
          vec3 pos = position;
          float wave = sin(uv.x * 30.0 + uTime * 1.6) * 0.3;
          wave += sin(uv.y * 60.0 + uTime * 2.4) * 0.2;
          pos.z += wave;
          pos.x += sin(uTime * 0.5 + uv.y * 60.0) * 0.03;
          vHeight = wave;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        varying vec2 vUv;
        varying float vHeight;
        float gridLine(float v, float scale) {
          float line = abs(fract(v * scale) - 0.5);
          return smoothstep(0.48, 0.5, line);
        }
        void main() {
          float gridX = gridLine(vUv.x, 40.0);
          float gridY = gridLine(vUv.y, 6.0);
          float glow = smoothstep(0.0, 0.6, vUv.y);
          vec3 base = mix(uColorA, uColorB, vUv.x);
          vec3 color = base * (gridX + gridY);
          color += vec3(0.05, 0.2, 0.5) * (0.4 + glow);
          color += vec3(0.1, 0.05, 0.2) * vHeight;
          float alpha = clamp(gridX + gridY, 0.0, 1.0);
          gl_FragColor = vec4(color, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      side: THREE.DoubleSide
    });
    const grid = new THREE.Mesh(gridGeometry, gridMaterial);
    grid.rotation.x = -Math.PI / 2.2;
    grid.position.y = -1.4;
    grid.position.z = 0;
    scene.add(grid);

    const mountainGeometry = new THREE.ConeGeometry(0.4, 1.2, 4);
    mountainGeometry.translate(0, -0.6, 0);
    const mountainMaterial = new THREE.MeshBasicMaterial({
      color: 0xff2aff,
      wireframe: true,
      transparent: true,
      opacity: 0.65
    });
    const mountainCount = 24;
    const mountains = new THREE.InstancedMesh(mountainGeometry, mountainMaterial, mountainCount);
    scene.add(mountains);
    const tempMatrix = new THREE.Matrix4();
    for (let i = 0; i < mountainCount; i++) {
      const x = (Math.random() - 0.5) * 18;
      const z = -Math.random() * 18 - 4;
      const scale = 1 + Math.random() * 3;
      tempMatrix.identity()
        .makeRotationY(Math.random() * Math.PI)
        .setPosition(x, -1.2, z)
        .scale(new THREE.Vector3(1.5 + Math.random(), scale, 1.5 + Math.random()));
      mountains.setMatrixAt(i, tempMatrix);
    }

    const sunGroup = new THREE.Group();
    sunGroup.position.set(0, 2.5, -8);
    scene.add(sunGroup);
    const sunMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
      fragmentShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        void main(){
          float stripes = step(0.0, sin((vUv.y + uTime * 0.1) * 60.0));
          vec3 color = mix(vec3(1.0, 0.5, 0.2), vec3(1.0, 0.1, 0.8), vUv.y);
          color *= 0.7 + 0.3 * stripes;
          gl_FragColor = vec4(color, 0.95);
        }
      `,
      transparent: true
    });
    const sunMesh = new THREE.Mesh(new THREE.CircleGeometry(1.6, 64), sunMaterial);
    sunGroup.add(sunMesh);

    const sunGlowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 512;
      const ctx = glowCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
      gradient.addColorStop(0.5, 'rgba(255, 96, 200, 0.5)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 512, 512);
      return new THREE.CanvasTexture(glowCanvas);
    })();
    const sunGlow = new THREE.Sprite(new THREE.SpriteMaterial({ map: sunGlowTexture, transparent: true }));
    sunGlow.scale.set(5, 5, 1);
    sunGroup.add(sunGlow);

    const textTexture = (() => {
      const textCanvas = document.createElement('canvas');
      textCanvas.width = 1024;
      textCanvas.height = 256;
      const ctx = textCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
      const gradient = ctx.createLinearGradient(0, 0, textCanvas.width, 0);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#ffadff';
      ctx.shadowBlur = 40;
      ctx.font = 'bold 200px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('JAZER', textCanvas.width / 2, textCanvas.height / 2);
      const texture = new THREE.CanvasTexture(textCanvas);
      texture.flipY = false;
      return texture;
    })();
    const textMesh = new THREE.Mesh(
      new THREE.PlaneGeometry(4, 1),
      new THREE.MeshBasicMaterial({ map: textTexture, transparent: true })
    );
    textMesh.position.set(0, 1.5, -4);
    scene.add(textMesh);

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 600;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      starPositions[i * 3 + 0] = (Math.random() - 0.5) * 60;
      starPositions[i * 3 + 1] = Math.random() * 20 + 2;
      starPositions[i * 3 + 2] = -Math.random() * 60;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({
      size: 0.08,
      color: 0xffffff,
      transparent: true,
      opacity: 0.6,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    }));
    scene.add(stars);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      gridMaterial.uniforms.uTime.value = elapsed;
      sunMaterial.uniforms.uTime.value = elapsed;
      mountains.rotation.z = Math.sin(elapsed * 0.02) * 0.05;

      sunGroup.position.y = 2.3 + Math.sin(elapsed * 0.5) * 0.2;
      sunGlow.rotation += delta * 0.1;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.5 + mouse.centeredX * 0.8;
      camera.position.y = 1.6 + Math.sin(elapsed * 0.15) * 0.2 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0.2, -5);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
