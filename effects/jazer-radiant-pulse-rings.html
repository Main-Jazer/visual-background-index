<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Radiant Pulse Rings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Radiant Pulse Rings</h1>
      <p>Concentric rings radiate from the center, like ripples in neon light, with "JaZeR" text repeated around their circumference.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Radiant pulse rings properties
    const center = { x: width / 2, y: height / 2 };
    const rings = [];
    const maxRings = 15;
    const ringSpawnInterval = 0.5; // seconds between ring spawns
    const ringGrowthRate = 150; // pixels per second
    const ringThickness = 5;
    const ringFadeSpeed = 0.02; // opacity decrease per frame
    const textRepeatCount = 8; // number of times to repeat "JaZeR" around each ring

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Possibly spawn a new ring
      if (Math.floor(time / ringSpawnInterval) > Math.floor((time - dt) / ringSpawnInterval)) {
        // Spawn a new ring if we haven't reached the maximum
        if (rings.length < maxRings) {
          rings.push({
            id: rings.length,
            radius: 0,
            maxRadius: Math.max(width, height) * 0.5,
            thickness: ringThickness,
            color: palette[Math.floor(Math.random() * palette.length)],
            opacity: 1,
            pulsePhase: Math.random() * Math.PI * 2,
            speed: 0.5 + Math.random() * 0.5
          });
        }
      }

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw radiant pulse rings
      updateAndDrawRings();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawRings() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (let i = rings.length - 1; i >= 0; i--) {
        const ring = rings[i];
        
        // Update ring
        ring.radius += ringGrowthRate * dt;
        ring.opacity -= ringFadeSpeed;
        
        // Remove ring if it's too large or faded out
        if (ring.radius > ring.maxRadius || ring.opacity <= 0) {
          rings.splice(i, 1);
          continue;
        }
        
        // Calculate pulse effect
        const pulse = Math.sin(time * 3 + ring.pulsePhase) * 0.3 + 0.7;
        const currentThickness = ring.thickness * pulse;
        
        // Draw ring
        ctx.beginPath();
        ctx.arc(center.x, center.y, ring.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ring.color + Math.floor(ring.opacity * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = currentThickness;
        
        // Add glow effect
        ctx.shadowColor = ring.color;
        ctx.shadowBlur = 20;
        ctx.stroke();
        
        // Draw "JaZeR" text around the ring
        drawTextOnRing(ring);
      }
      
      ctx.restore();
    }

    function drawTextOnRing(ring) {
      ctx.save();
      ctx.translate(center.x, center.y);
      
      const text = "JaZeR";
      const fontSize = 20;
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Calculate how many characters fit around the ring
      const circumference = 2 * Math.PI * ring.radius;
      const charWidth = ctx.measureText("J").width; // Approximate average
      const charsThatFit = Math.floor(circumference / (charWidth * 1.5)); // 1.5 to add spacing
      
      for (let i = 0; i < Math.min(charsThatFit, textRepeatCount * text.length); i++) {
        const angle = (i / Math.max(1, textRepeatCount * text.length)) * Math.PI * 2 - Math.PI / 2; // Start at top
        
        // Calculate position on the ring
        const x = Math.cos(angle) * ring.radius;
        const y = Math.sin(angle) * ring.radius;
        
        // Calculate rotation to align text with ring
        const textRotation = angle + Math.PI / 2;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textRotation);
        
        // Draw character
        const charIndex = i % text.length;
        const char = text[charIndex];
        const colorIndex = (i + Math.floor(time * 2)) % palette.length;
        const color = palette[colorIndex];
        
        ctx.fillStyle = color + Math.floor(ring.opacity * 255).toString(16).padStart(2, '0');
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.fillText(char, 0, 0);
        
        ctx.restore();
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    
    // Initially spawn some rings
    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        if (rings.length < maxRings) {
          rings.push({
            id: rings.length,
            radius: 0,
            maxRadius: Math.max(width, height) * 0.5,
            thickness: ringThickness,
            color: palette[Math.floor(Math.random() * palette.length)],
            opacity: 1,
            pulsePhase: Math.random() * Math.PI * 2,
            speed: 0.5 + Math.random() * 0.5
          });
        }
      }, i * 300);
    }
    
    requestAnimationFrame(render);
  </script>
</body>
</html>
