<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Radiant Pulse Rings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Radiant Pulse Rings</h1>
      <p>Concentric rings radiate from the center, like ripples in neon light, with "JaZeR" text repeated around their circumference.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Radiant pulse rings properties
    const center = { x: width / 2, y: height / 2 };
    const rings = [];
    const ringCount = 8;
    const textRepeat = 12; // Number of times to repeat "JaZeR" around each ring
    const ringSpawnInterval = 0.5; // Time in seconds between ring spawns
    const ringGrowthRate = 100; // Pixels per second
    const ringThickness = 5;
    const baseRadius = 50;
    const maxRadius = Math.max(width, height) / 2;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize rings
      initializeRings();
    }

    function initializeRings() {
      rings.length = 0;
      // Start with a few existing rings
      for (let i = 0; i < 3; i++) {
        rings.push({
          id: i,
          radius: baseRadius + i * 80,
          thickness: ringThickness,
          color: palette[i % palette.length],
          opacity: 1,
          pulsePhase: Math.random() * Math.PI * 2,
          growthRate: ringGrowthRate * (0.8 + Math.random() * 0.4),
          spawnedTime: time - i * 0.2
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Periodically spawn new rings
      if (Math.floor(time / ringSpawnInterval) > Math.floor((time - dt) / ringSpawnInterval)) {
        spawnNewRing();
      }

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw radiant pulse rings
      updateAndDrawRings();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function spawnNewRing() {
      if (rings.length < ringCount + 5) { // Allow a few extra rings
        rings.push({
          id: rings.length,
          radius: baseRadius,
          thickness: ringThickness + Math.random() * 2,
          color: palette[rings.length % palette.length],
          opacity: 1,
          pulsePhase: Math.random() * Math.PI * 2,
          growthRate: ringGrowthRate * (0.8 + Math.random() * 0.4),
          spawnedTime: time
        });
      }
    }

    function updateAndDrawRings() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (let i = rings.length - 1; i >= 0; i--) {
        const ring = rings[i];
        
        // Update ring size
        ring.radius += ring.growthRate * dt;
        
        // Fade out ring as it gets large
        const age = time - ring.spawnedTime;
        const maxAge = maxRadius / ring.growthRate;
        ring.opacity = 1 - Math.min(1, age / maxAge);
        
        // Remove ring if it's too large or faded out
        if (ring.radius > maxRadius || ring.opacity <= 0) {
          rings.splice(i, 1);
          continue;
        }
        
        // Apply pulse effect
        const pulse = Math.sin(time * 3 + ring.pulsePhase) * 0.2 + 0.8;
        const currentThickness = ring.thickness * pulse * ring.opacity;
        
        // Draw ring with gradient
        const ringGradient = ctx.createRadialGradient(
          center.x, center.y, ring.radius - currentThickness/2,
          center.x, center.y, ring.radius + currentThickness/2
        );
        ringGradient.addColorStop(0, ring.color + '00');
        ringGradient.addColorStop(0.5, ring.color + Math.floor(ring.opacity * 200).toString(16).padStart(2, '0'));
        ringGradient.addColorStop(1, ring.color + '00');
        
        ctx.strokeStyle = ringGradient;
        ctx.lineWidth = currentThickness;
        ctx.beginPath();
        ctx.arc(center.x, center.y, ring.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Add glow effect
        ctx.shadowColor = ring.color;
        ctx.shadowBlur = 20 * ring.opacity;
        ctx.stroke();
        
        // Draw text around the ring
        drawTextOnRing(ring);
      }
      
      // Draw JaZeR core in center
      const coreGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 20
      );
      coreGradient.addColorStop(0, palette[0]);
      coreGradient.addColorStop(1, palette[1] + '00');
      
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(center.x, center.y, 20, 0, Math.PI * 2);
      ctx.fill();
      
      // Add glow to center
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 40;
      ctx.fill();
      
      ctx.restore();
    }

    function drawTextOnRing(ring) {
      const text = "JaZeR";
      const fontSize = Math.max(10, ring.thickness * 3);
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Calculate how many times we can fit the text around the ring
      const circumference = 2 * Math.PI * ring.radius;
      const textWidth = ctx.measureText(text).width;
      const textCount = Math.floor(circumference / textWidth);
      
      // Draw text multiple times around the ring
      for (let i = 0; i < Math.min(textCount, textRepeat); i++) {
        const angle = (i / Math.max(1, textCount)) * Math.PI * 2 - Math.PI / 2; // Start at top
        const x = center.x + Math.cos(angle) * ring.radius;
        const y = center.y + Math.sin(angle) * ring.radius;
        
        // Calculate rotation for text to follow the ring
        const textRotation = angle + Math.PI / 2;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textRotation);
        
        // Draw text with pulse and glow
        const textPulse = Math.sin(time * 2 + i) * 0.1 + 0.9;
        const currentSize = fontSize * textPulse;
        
        ctx.font = `bold ${currentSize}px Arial`;
        ctx.fillStyle = ring.color;
        ctx.shadowColor = ring.color;
        ctx.shadowBlur = 10;
        ctx.globalAlpha = ring.opacity * 0.8;
        ctx.fillText(text, 0, 0);
        
        ctx.restore();
      }
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
