<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Neon Wireframe Ocean</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise2D, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.set(0, 20, 30);
    camera.lookAt(0, 0, 0);

    const palette = ColorPalettes.ocean;
    const simplex = new SimplexNoise();
    let time = 0;

    // Wave mesh
    const gridSize = 50;
    const gridDivisions = 80;
    const geometry = new THREE.PlaneGeometry(gridSize, gridSize, gridDivisions, gridDivisions);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00f5ff,
      wireframe: true,
      transparent: true,
      opacity: 0.7
    });
    
    const ocean = new THREE.Mesh(geometry, material);
    ocean.rotation.x = -Math.PI / 2;
    scene.add(ocean);

    const positions = geometry.attributes.position.array;

    // Energy orbs floating on waves
    const orbs = [];
    for (let i = 0; i < 15; i++) {
      const orbGeometry = new THREE.SphereGeometry(1, 16, 16);
      const orbMaterial = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
      });
      
      const orb = new THREE.Mesh(orbGeometry, orbMaterial);
      orb.position.set(
        (Math.random() - 0.5) * 40,
        5,
        (Math.random() - 0.5) * 40
      );
      
      orbs.push({
        mesh: orb,
        phase: Math.random() * Math.PI * 2
      });
      
      scene.add(orb);
    }

    // Light beams
    const beams = [];
    for (let i = 0; i < 8; i++) {
      const beamGeometry = new THREE.CylinderGeometry(0.2, 0.2, 30, 8);
      const beamMaterial = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.4,
        blending: THREE.AdditiveBlending
      });
      
      const beam = new THREE.Mesh(beamGeometry, beamMaterial);
      beam.position.set(
        (Math.random() - 0.5) * 40,
        15,
        (Math.random() - 0.5) * 40
      );
      
      beams.push(beam);
      scene.add(beam);
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Update wave heights
      for (let i = 0; i < positions.length; i += 3) {
        const x = positions[i];
        const z = positions[i + 1];
        
        const wave1 = noise2D(x * 0.1 + time, z * 0.1) * 3;
        const wave2 = noise2D(x * 0.2 - time * 0.5, z * 0.2 + time * 0.5) * 2;
        const wave3 = Math.sin(x * 0.3 + time * 2) * Math.cos(z * 0.3 + time * 2) * 1;
        
        positions[i + 2] = wave1 + wave2 + wave3;
      }
      
      geometry.attributes.position.needsUpdate = true;
      geometry.computeVertexNormals();
      
      // Update orbs - float on waves
      orbs.forEach((orb, i) => {
        const x = orb.mesh.position.x;
        const z = orb.mesh.position.z;
        
        const waveHeight = 
          noise2D(x * 0.1 + time, z * 0.1) * 3 +
          noise2D(x * 0.2 - time * 0.5, z * 0.2 + time * 0.5) * 2 +
          Math.sin(x * 0.3 + time * 2) * Math.cos(z * 0.3 + time * 2) * 1;
        
        orb.mesh.position.y = waveHeight + 3;
        orb.mesh.rotation.y += 0.01;
        orb.mesh.scale.setScalar(1 + Math.sin(time * 2 + orb.phase) * 0.2);
      });
      
      // Update beams
      beams.forEach((beam, i) => {
        beam.material.opacity = 0.2 + Math.sin(time * 2 + i) * 0.2;
        beam.rotation.y += 0.005;
      });
      
      // Camera movement
      camera.position.x = Math.sin(time * 0.2) * 30;
      camera.position.z = 30 + Math.cos(time * 0.2) * 10;
      camera.position.y = 20 + Math.sin(time * 0.15) * 5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
