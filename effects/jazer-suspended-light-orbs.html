<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Suspended Light Orbs</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #05001a, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Suspended Light Orbs</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020011, 0.06);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 2, 8);

    const orbs = [];
    const orbGeometry = new THREE.SphereGeometry(0.25, 32, 32);
    const orbMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });

    for (let i = 0; i < 24; i++) {
      const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
      orb.material.color.setHSL(0.5 + Math.sin(i) * 0.1, 1, 0.65);
      orb.position.set((Math.random() - 0.5) * 8, Math.random() * 3 + 1, (Math.random() - 0.5) * 6);
      scene.add(orb);
      orbs.push({ mesh: orb, baseY: orb.position.y, offset: Math.random() * Math.PI * 2 });

      const tether = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, orb.position.y + 2, 8), new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.4 }));
      tether.position.set(orb.position.x, orb.position.y / 2 + 1, orb.position.z);
      scene.add(tether);
    }

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1200;
    const particlePositions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 10;
      particlePositions[i * 3 + 1] = Math.random() * 6;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 8;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const dust = new THREE.Points(particleGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.3, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(dust);

    const ambient = new THREE.AmbientLight(0x0a1033, 0.5);
    scene.add(ambient);
    const point = new THREE.PointLight(0xff8ad3, 1.5, 30);
    point.position.set(0, 6, 0);
    scene.add(point);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      mouse.update();

      orbs.forEach((orb, idx) => {
        orb.mesh.position.y = orb.baseY + Math.sin(elapsed * 1.5 + orb.offset) * 0.3;
        orb.mesh.position.x += Math.sin(elapsed * 0.3 + idx) * 0.002;
        orb.mesh.position.z += Math.cos(elapsed * 0.3 + idx) * 0.002;
      });

      camera.position.x = mouse.centeredX * 2;
      camera.position.y = 2 + mouse.centeredY;
      camera.lookAt(0, 1, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
