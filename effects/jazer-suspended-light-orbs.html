<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Suspended Light Orbs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Suspended Light Orbs</h1>
      <p>Several glowing orbs hanging in space by invisible strings, swaying gently with JaZeR colors and reflections.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Suspended light orbs properties
    const center = { x: width / 2, y: height / 2 };
    const orbs = [];
    const orbCount = 8;
    const stringThickness = 1;
    const maxOrbSize = 60;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize orbs
      initializeOrbs();
    }

    function initializeOrbs() {
      orbs.length = 0;
      for (let i = 0; i < orbCount; i++) {
        // Position orbs in a pattern around the center
        const angle = (i / orbCount) * Math.PI * 2;
        const distance = 100 + Math.random() * 150;
        const height = Math.random() * 200 + 100; // Height above the center
        
        orbs.push({
          id: i,
          x: center.x + Math.cos(angle) * distance,
          y: center.y + Math.sin(angle) * distance - height,
          z: (Math.random() - 0.5) * 100, // For depth perception
          originalX: center.x + Math.cos(angle) * distance,
          originalY: center.y + Math.sin(angle) * distance - height,
          size: 20 + Math.random() * maxOrbSize,
          color: palette[i % palette.length],
          swayPhase: Math.random() * Math.PI * 2,
          swaySpeed: 0.2 + Math.random() * 0.3,
          swayAmplitude: 20 + Math.random() * 30,
          rotation: 0,
          rotationSpeed: 0.01 + Math.random() * 0.02,
          stringLength: 80 + Math.random() * 70,
          stringTension: 0.95 + Math.random() * 0.05,
          lightIntensity: 0.5 + Math.random() * 0.5,
          pulsePhase: Math.random() * Math.PI * 2,
          pulseSpeed: 0.5 + Math.random() * 0.5,
          glowIntensity: 0.8 + Math.random() * 0.4,
          reflectionX: Math.random(), // For reflection effect
          reflectionY: Math.random()
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw suspended light orbs
      updateAndDrawOrbs();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawOrbs() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Update and draw each orb
      for (const orb of orbs) {
        // Update orb position with gentle swaying
        orb.x = orb.originalX + Math.sin(time * orb.swaySpeed + orb.swayPhase) * orb.swayAmplitude;
        orb.y = orb.originalY + Math.cos(time * orb.swaySpeed * 0.7 + orb.swayPhase) * (orb.swayAmplitude * 0.5);
        
        // Add subtle noise-driven movement
        orb.x += noise2D(orb.x * 0.01, time * 2 + orb.id) * 10;
        orb.y += noise2D(orb.y * 0.01, time * 2 + orb.id + 1000) * 10;
        
        // Update rotation
        orb.rotation += orb.rotationSpeed;
        
        // Calculate pulse effect
        const pulse = Math.sin(time * orb.pulseSpeed + orb.pulsePhase) * 0.2 + 0.8;
        const currentSize = orb.size * pulse * orb.lightIntensity;
        
        // Draw string first
        ctx.beginPath();
        ctx.moveTo(orb.x, center.y - 200); // String starts from above
        ctx.lineTo(orb.x, orb.y + currentSize/2);
        ctx.strokeStyle = 'rgba(150, 150, 200, 0.3)';
        ctx.lineWidth = stringThickness;
        ctx.stroke();
        
        // Draw orb with glow effect
        const orbGradient = ctx.createRadialGradient(
          orb.x, orb.y, 0,
          orb.x, orb.y, currentSize
        );
        orbGradient.addColorStop(0, orb.color + 'FF');
        orbGradient.addColorStop(0.7, orb.color + 'AA');
        orbGradient.addColorStop(1, orb.color + '00');
        
        ctx.fillStyle = orbGradient;
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, currentSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Add stronger glow
        ctx.shadowColor = orb.color;
        ctx.shadowBlur = 40 * orb.glowIntensity;
        ctx.fill();
        
        // Draw inner highlight
        const highlightGradient = ctx.createRadialGradient(
          orb.x - currentSize * 0.3, orb.y - currentSize * 0.3, 0,
          orb.x - currentSize * 0.3, orb.y - currentSize * 0.3, currentSize * 0.5
        );
        highlightGradient.addColorStop(0, '#FFFFFFFF');
        highlightGradient.addColorStop(1, orb.color + '00');
        
        ctx.fillStyle = highlightGradient;
        ctx.beginPath();
        ctx.arc(orb.x - currentSize * 0.3, orb.y - currentSize * 0.3, currentSize * 0.5, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw reflections on the orb
        ctx.save();
        ctx.translate(orb.x, orb.y);
        ctx.rotate(orb.rotation);
        
        // Reflections as smaller glowing spots
        for (let r = 0; r < 3; r++) {
          const rx = Math.cos(r * Math.PI * 2 / 3) * currentSize * 0.4;
          const ry = Math.sin(r * Math.PI * 2 / 3) * currentSize * 0.4;
          const spotSize = currentSize * 0.15;
          
          const spotGradient = ctx.createRadialGradient(
            rx, ry, 0,
            rx, ry, spotSize
          );
          spotGradient.addColorStop(0, '#FFFFFFFF');
          spotGradient.addColorStop(1, orb.color + '00');
          
          ctx.fillStyle = spotGradient;
          ctx.beginPath();
          ctx.arc(rx, ry, spotSize, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
      }
      
      // Draw JaZeR text in the center
      ctx.save();
      ctx.font = 'bold 40px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = palette[0];
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 20;
      ctx.globalAlpha = 0.8;
      ctx.fillText('JaZeR', center.x, center.y);
      
      // Draw outline
      ctx.strokeStyle = palette[0];
      ctx.lineWidth = 2;
      ctx.strokeText('JaZeR', center.x, center.y);
      ctx.restore();
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
