<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Suspended Light Orbs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Suspended Light Orbs</h1>
      <p>Glowing orbs hanging in space by invisible strings, swaying gently with JaZeR colors and reflections.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Suspended light orbs properties
    const center = { x: width / 2, y: height / 2 };
    const orbs = [];
    const orbCount = 15;
    const stringThickness = 1;
    const maxOrbSize = 40;
    const minOrbSize = 15;
    const swaySpeed = 0.5;
    const swayAmplitude = 30;
    const depthLayers = 3; // How many depth layers to create

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize orbs
      initializeOrbs();
    }

    function initializeOrbs() {
      orbs.length = 0;
      for (let i = 0; i < orbCount; i++) {
        const layer = i % depthLayers; // Distribute orbs across depth layers
        const layerY = height * 0.1 + layer * (height * 0.3);
        
        orbs.push({
          id: i,
          x: width * 0.1 + (i % Math.ceil(orbCount / depthLayers)) * (width * 0.8 / Math.ceil(orbCount / depthLayers)),
          y: layerY + Math.random() * 50,
          originalX: width * 0.1 + (i % Math.ceil(orbCount / depthLayers)) * (width * 0.8 / Math.ceil(orbCount / depthLayers)),
          originalY: layerY + Math.random() * 50,
          z: layer * 100, // Depth (for parallax effect)
          size: minOrbSize + Math.random() * maxOrbSize,
          color: palette[i % palette.length],
          swayPhase: Math.random() * Math.PI * 2,
          swaySpeed: swaySpeed * (0.8 + Math.random() * 0.4),
          swayAmplitude: swayAmplitude * (0.5 + Math.random() * 0.5),
          rotation: 0,
          rotationSpeed: (Math.random() - 0.5) * 0.05,
          stringLength: 50 + Math.random() * 100,
          attachedTo: { x: width * 0.1 + (i % Math.ceil(orbCount / depthLayers)) * (width * 0.8 / Math.ceil(orbCount / depthLayers)), y: 30 },
          pulsePhase: Math.random() * Math.PI * 2,
          pulseSpeed: 1 + Math.random() * 2,
          reflections: [],
          glowIntensity: 0.5 + Math.random() * 0.5,
          opacity: 0.8 + Math.random() * 0.2
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw suspended light orbs
      updateAndDrawOrbs();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawOrbs() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const orb of orbs) {
        // Update orb position with swaying motion
        const swayX = Math.sin(time * orb.swaySpeed + orb.swayPhase) * orb.swayAmplitude;
        const swayY = Math.cos(time * orb.swaySpeed * 0.7 + orb.swayPhase) * orb.swayAmplitude * 0.3;
        
        // Apply noise for more natural movement
        const noiseX = noise2D(orb.originalX * 0.01, time * 0.5 + orb.id) * 10;
        const noiseY = noise2D(orb.originalY * 0.01, time * 0.5 + orb.id + 1000) * 5;
        
        // Update position with both swaying and noise
        orb.x = orb.originalX + swayX + noiseX;
        orb.y = orb.originalY + swayY + noiseY;
        
        // Update rotation
        orb.rotation += orb.rotationSpeed;
        
        // Calculate pulsing effect
        const pulse = Math.sin(time * orb.pulseSpeed + orb.pulsePhase) * 0.2 + 0.8;
        const currentSize = orb.size * pulse * orb.glowIntensity;
        
        // Draw string first
        ctx.beginPath();
        ctx.moveTo(orb.attachedTo.x, orb.attachedTo.y);
        ctx.lineTo(orb.x, orb.y - currentSize / 2);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = stringThickness;
        ctx.stroke();
        
        // Add glow to string
        ctx.shadowColor = orb.color;
        ctx.shadowBlur = 5;
        ctx.stroke();
        
        // Draw orb with gradient and glow
        const orbGradient = ctx.createRadialGradient(
          orb.x, orb.y, 0,
          orb.x, orb.y, currentSize
        );
        orbGradient.addColorStop(0, orb.color + 'FF');
        orbGradient.addColorStop(0.7, orb.color + Math.floor(orb.opacity * 150).toString(16).padStart(2, '0'));
        orbGradient.addColorStop(1, orb.color + '00');
        
        ctx.fillStyle = orbGradient;
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, currentSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Add strong glow effect
        ctx.shadowColor = orb.color;
        ctx.shadowBlur = 30 * orb.glowIntensity;
        ctx.fill();
        
        // Draw inner highlight
        const highlightGradient = ctx.createRadialGradient(
          orb.x - currentSize * 0.3, 
          orb.y - currentSize * 0.3, 
          0,
          orb.x - currentSize * 0.3, 
          orb.y - currentSize * 0.3, 
          currentSize * 0.6
        );
        highlightGradient.addColorStop(0, '#FFFFFFFF');
        highlightGradient.addColorStop(1, orb.color + '00');
        
        ctx.fillStyle = highlightGradient;
        ctx.beginPath();
        ctx.arc(orb.x - currentSize * 0.3, orb.y - currentSize * 0.3, currentSize * 0.6, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw reflections on the orb
        for (let i = 0; i < 3; i++) {
          const reflX = orb.x + Math.cos(orb.rotation + i * Math.PI * 2/3) * currentSize * 0.4;
          const reflY = orb.y + Math.sin(orb.rotation + i * Math.PI * 2/3) * currentSize * 0.4;
          const reflSize = currentSize * 0.15;
          
          ctx.beginPath();
          ctx.arc(reflx, reflY, reflSize, 0, Math.PI * 2);
          ctx.fillStyle = '#FFFFFF88';
          ctx.fill();
        }
      }
      
      // Draw connections between nearby orbs for visual interest
      for (let i = 0; i < orbs.length; i++) {
        for (let j = i + 1; j < orbs.length; j++) {
          const orb1 = orbs[i];
          const orb2 = orbs[j];
          const dist = distance(orb1.x, orb1.y, orb2.x, orb2.y);
          
          if (dist < 150) {
            const alpha = (150 - dist) / 150;
            
            ctx.beginPath();
            ctx.moveTo(orb1.x, orb1.y);
            ctx.lineTo(orb2.x, orb2.y);
            ctx.strokeStyle = orb1.color + Math.floor(alpha * 100).toString(16).padStart(2, '0');
            ctx.lineWidth = 1 * alpha;
            ctx.stroke();
            
            // Add glow to connections
            ctx.shadowColor = orb1.color;
            ctx.shadowBlur = 10 * alpha;
            ctx.stroke();
          }
        }
      }
      
      // Draw JaZeR text with connection to the orbs
      ctx.font = 'bold 60px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = palette[0];
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 30;
      ctx.fillText('JaZeR', center.x, center.y * 0.3);
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
