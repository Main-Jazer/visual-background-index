<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Void Bloom Portal</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #050118, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Void Bloom Portal</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x08001c, 0.08);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    const portalGeometry = new THREE.CircleGeometry(1.4, 128);
    const portalMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uGradientA: { value: new THREE.Color(0x5b94ff) },
        uGradientB: { value: new THREE.Color(0xff5bf7) }
      },
      vertexShader: /* glsl */`varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
      fragmentShader: /* glsl */`
        uniform float uTime;
        uniform vec3 uGradientA;
        uniform vec3 uGradientB;
        varying vec2 vUv;
        float noise(vec2 p){ return fract(sin(dot(p, vec2(12.9898,78.233))) * 43758.5453); }
        void main(){
          float radial = length(vUv - 0.5) * 2.0;
          float swirl = sin(radial * 12.0 - uTime * 3.0);
          float mask = smoothstep(1.0, 0.4, radial + swirl * 0.02);
          vec3 color = mix(uGradientA, uGradientB, vUv.y + swirl * 0.1);
          color *= 0.6 + 0.4 * noise(vUv * 40.0 + uTime);
          gl_FragColor = vec4(color, mask);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide
    });
    const portal = new THREE.Mesh(portalGeometry, portalMaterial);
    scene.add(portal);

    const petalGeometry = new THREE.ConeGeometry(0.2, 1.5, 3, 1, true);
    petalGeometry.translate(0, -0.75, 0);
    const petalMaterial = new THREE.MeshBasicMaterial({
      color: 0xff5bf7,
      transparent: true,
      opacity: 0.4,
      side: THREE.DoubleSide,
      blending: THREE.AdditiveBlending
    });
    const petalCount = 60;
    const petals = new THREE.InstancedMesh(petalGeometry, petalMaterial, petalCount);
    scene.add(petals);
    const petalMatrix = new THREE.Matrix4();
    const petalData = [];
    for (let i = 0; i < petalCount; i++) {
      const angle = (i / petalCount) * Math.PI * 2;
      const radius = 1.8 + (i % 5) * 0.15;
      const tilt = 0.6 + Math.random() * 0.3;
      petalMatrix.identity()
        .makeRotationZ(angle)
        .setPosition(Math.cos(angle) * radius, Math.sin(angle) * radius, -0.1)
        .multiply(new THREE.Matrix4().makeRotationX(tilt));
      petals.setMatrixAt(i, petalMatrix);
      petalData.push({ angle, radius, tilt, speed: 0.3 + Math.random() * 0.4 });
    }

    const ringGeometry = new THREE.TorusGeometry(1.8, 0.02, 8, 200);
    const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.3 });
    const rings = [];
    for (let i = 0; i < 4; i++) {
      const ring = new THREE.Mesh(ringGeometry, ringMaterial.clone());
      ring.rotation.x = Math.PI / 2;
      ring.scale.setScalar(1 + i * 0.25);
      ring.material.color.offsetHSL(i * 0.08, 0, 0);
      ring.material.opacity = 0.35 - i * 0.05;
      scene.add(ring);
      rings.push(ring);
    }

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 900;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleSpeeds = new Float32Array(particleCount);
    for (let i = 0; i < particleCount; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 3 + 0.3;
      particlePositions[i * 3] = Math.cos(angle) * radius;
      particlePositions[i * 3 + 1] = Math.sin(angle) * radius;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 2;
      particleSpeeds[i] = 0.4 + Math.random() * 0.8;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.05,
      color: 0xffffff,
      transparent: true,
      opacity: 0.5,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const bloomTexture = (() => {
      const bloomCanvas = document.createElement('canvas');
      bloomCanvas.width = bloomCanvas.height = 256;
      const ctx = bloomCanvas.getContext('2d');
      const grad = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      grad.addColorStop(0, 'rgba(255,255,255,0.8)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 256, 256);
      const texture = new THREE.CanvasTexture(bloomCanvas);
      texture.needsUpdate = true;
      return texture;
    })();
    const bloomSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: bloomTexture, color: 0x9d63ff, transparent: true }));
    bloomSprite.scale.set(5, 5, 1);
    scene.add(bloomSprite);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      portalMaterial.uniforms.uTime.value = elapsed;
      bloomSprite.rotation += delta * 0.1;

      petals.rotation.z = elapsed * 0.1;
      for (let i = 0; i < petalCount; i++) {
        const data = petalData[i];
        data.angle += delta * data.speed;
        petalMatrix.identity()
          .makeRotationZ(data.angle)
          .setPosition(Math.cos(data.angle) * data.radius, Math.sin(data.angle) * data.radius, -0.1)
          .multiply(new THREE.Matrix4().makeRotationX(data.tilt));
        petals.setMatrixAt(i, petalMatrix);
      }
      petals.instanceMatrix.needsUpdate = true;

      const posArray = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        posArray[i * 3 + 2] += particleSpeeds[i] * delta;
        if (posArray[i * 3 + 2] > 2) posArray[i * 3 + 2] = -2;
        const angle = Math.atan2(posArray[i * 3 + 1], posArray[i * 3]) + delta * 0.3;
        const radius = Math.sqrt(posArray[i * 3] ** 2 + posArray[i * 3 + 1] ** 2);
        posArray[i * 3] = Math.cos(angle) * radius;
        posArray[i * 3 + 1] = Math.sin(angle) * radius;
      }
      particleGeometry.attributes.position.needsUpdate = true;

      rings.forEach((ring, index) => {
        ring.rotation.z = elapsed * (0.1 + index * 0.05);
        ring.position.z = Math.sin(elapsed * 0.6 + index) * 0.3;
      });

      camera.position.x = Math.sin(elapsed * 0.3) * 0.4 + mouse.centeredX * 0.7;
      camera.position.y = Math.sin(elapsed * 0.2) * 0.3 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
