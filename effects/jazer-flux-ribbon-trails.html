<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Flux Ribbon Trails</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Flux Ribbon Trails</h1>
      <p>Multiple flowing neon ribbons weaving through space, leaving soft trails behind them.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Flux ribbon trails properties
    const center = { x: width / 2, y: height / 2 };
    const ribbons = [];
    const ribbonCount = 8;
    const pointsPerRibbon = 100;
    const ribbonThickness = 3;
    const trailLength = 20;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize ribbons
      initializeRibbons();
    }

    function initializeRibbons() {
      ribbons.length = 0;
      for (let i = 0; i < ribbonCount; i++) {
        const ribbon = {
          id: i,
          points: [],
          color: palette[i % palette.length],
          thickness: ribbonThickness + Math.random() * 2,
          speed: 0.5 + Math.random() * 1.5,
          noiseScale: 0.01 + Math.random() * 0.01,
          trail: [],
          hueShift: Math.random() * Math.PI * 2
        };
        
        // Create initial points for the ribbon
        for (let j = 0; j < pointsPerRibbon; j++) {
          const angle = (j / pointsPerRibbon) * Math.PI * 2 + (i * Math.PI * 2 / ribbonCount);
          const radius = 50 + Math.random() * 100;
          ribbon.points.push({
            x: center.x + Math.cos(angle) * radius,
            y: center.y + Math.sin(angle) * radius,
            originalX: center.x + Math.cos(angle) * radius,
            originalY: center.y + Math.sin(angle) * radius,
            noiseOffset: Math.random() * 1000
          });
        }
        
        ribbons.push(ribbon);
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw flux ribbon trails
      updateAndDrawFluxRibbons();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawFluxRibbons() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const ribbon of ribbons) {
        // Update ribbon points with noise-based movement
        for (let i = 0; i < ribbon.points.length; i++) {
          const point = ribbon.points[i];
          
          // Apply noise for organic movement
          const noiseValueX = noise2D(
            point.originalX * ribbon.noiseScale + time * 0.2,
            point.originalY * ribbon.noiseScale + ribbon.id * 100
          );
          const noiseValueY = noise2D(
            point.originalX * ribbon.noiseScale + time * 0.2 + 1000,
            point.originalY * ribbon.noiseScale + ribbon.id * 100 + 1000
          );
          
          // Move point based on noise
          point.x = point.originalX + noiseValueX * 50;
          point.y = point.originalY + noiseValueY * 50;
          
          // Apply mouse interaction
          if (mouse.isInside) {
            const mouseX = mouse.x * width;
            const mouseY = mouse.y * height;
            const dx = point.x - mouseX;
            const dy = point.y - mouseY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 150) {
              const force = (150 - dist) / 150 * 3.0;
              const angle = Math.atan2(dy, dx);
              point.x += Math.cos(angle) * force;
              point.y += Math.sin(angle) * force;
            }
          }
        }
        
        // Draw ribbon with trail effect
        for (let i = 1; i < ribbon.points.length; i++) {
          const currentPoint = ribbon.points[i];
          const prevPoint = ribbon.points[i-1];
          
          // Draw segment with gradient
          const gradient = ctx.createLinearGradient(
            prevPoint.x, prevPoint.y,
            currentPoint.x, currentPoint.y
          );
          gradient.addColorStop(0, ribbon.color + '00');
          gradient.addColorStop(0.5, ribbon.color + 'FF');
          gradient.addColorStop(1, ribbon.color + '00');
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(currentPoint.x, currentPoint.y);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = ribbon.thickness;
          ctx.stroke();
          
          // Add glow effect
          ctx.shadowColor = ribbon.color;
          ctx.shadowBlur = 20;
          ctx.stroke();
        }
        
        // Draw the main ribbon path
        ctx.beginPath();
        for (let i = 0; i < ribbon.points.length; i++) {
          const point = ribbon.points[i];
          if (i === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
        }
        // Close the path for a loop
        ctx.closePath();
        
        ctx.strokeStyle = ribbon.color;
        ctx.lineWidth = ribbon.thickness * 0.5;
        ctx.stroke();
        
        // Add trail effects
        for (let i = 0; i < ribbon.trail.length; i++) {
          const trailPoint = ribbon.trail[i];
          const alpha = i / ribbon.trail.length;
          
          ctx.beginPath();
          ctx.arc(trailPoint.x, trailPoint.y, ribbon.thickness * 0.5 * alpha, 0, Math.PI * 2);
          ctx.fillStyle = ribbon.color + Math.floor(alpha * 100).toString(16).padStart(2, '0');
          ctx.fill();
        }
      }
      
      // Draw central JaZeR text
      ctx.font = `bold 40px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const textGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 100
      );
      textGradient.addColorStop(0, palette[0]);
      textGradient.addColorStop(1, palette[1]);
      ctx.fillStyle = textGradient;
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 30;
      ctx.fillText('JaZeR', center.x, center.y);
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
