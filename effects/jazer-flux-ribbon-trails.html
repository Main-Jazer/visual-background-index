<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Flux Ribbon Trails</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #040217, #000007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Flux Ribbon Trails</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05001b, 0.06);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    const ribbonPaths = [];
    const ribbonCount = 8;
    for (let i = 0; i < ribbonCount; i++) {
      const points = [];
      for (let z = -6; z <= 6; z += 0.5) {
        points.push(new THREE.Vector3((Math.random() - 0.5) * 1.5, (Math.random() - 0.5) * 1, z));
      }
      const curve = new THREE.CatmullRomCurve3(points);
      ribbonPaths.push(curve);
    }

    const ribbonMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0xff2aff) },
        uColorB: { value: new THREE.Color(0x00f5ff) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying float vAlong;
        varying vec2 vUv;
        void main(){
          vec3 pos = position;
          pos.x += sin(uTime + pos.z * 2.0) * 0.1;
          pos.y += cos(uTime * 0.8 + pos.z * 1.5) * 0.1;
          vAlong = pos.z;
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        varying float vAlong;
        varying vec2 vUv;
        void main(){
          float glow = smoothstep(-6.0, 6.0, vAlong);
          vec3 color = mix(uColorA, uColorB, vUv.x);
          color *= 0.6 + glow * 0.4;
          gl_FragColor = vec4(color, 0.6);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const ribbons = [];
    ribbonPaths.forEach((curve, index) => {
      const geometry = new THREE.TubeGeometry(curve, 300, 0.03, 8, false);
      const mesh = new THREE.Mesh(geometry, ribbonMaterial.clone());
      mesh.material.uniforms.uColorA.value = new THREE.Color(0xff2aff).offsetHSL(index * 0.05, 0, 0);
      scene.add(mesh);
      ribbons.push(mesh);
    });

    const sparkGeometry = new THREE.BufferGeometry();
    const sparkCount = 1000;
    const sparkPositions = new Float32Array(sparkCount * 3);
    const sparkSpeed = new Float32Array(sparkCount);
    for (let i = 0; i < sparkCount; i++) {
      sparkPositions[i * 3] = (Math.random() - 0.5) * 6;
      sparkPositions[i * 3 + 1] = (Math.random() - 0.5) * 3;
      sparkPositions[i * 3 + 2] = -Math.random() * 12;
      sparkSpeed[i] = 5 + Math.random() * 10;
    }
    sparkGeometry.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
    const sparkMaterial = new THREE.PointsMaterial({
      size: 0.04,
      color: 0xffffff,
      transparent: true,
      opacity: 0.5,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const sparks = new THREE.Points(sparkGeometry, sparkMaterial);
    scene.add(sparks);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      ribbons.forEach(ribbon => {
        ribbon.material.uniforms.uTime.value = elapsed;
        ribbon.rotation.y = Math.sin(elapsed * 0.3) * 0.2 + mouse.centeredX * 0.3;
      });

      const pos = sparkGeometry.attributes.position.array;
      for (let i = 0; i < sparkCount; i++) {
        pos[i * 3 + 2] += sparkSpeed[i] * delta;
        if (pos[i * 3 + 2] > 1) {
          pos[i * 3 + 2] = -12;
          pos[i * 3] = (Math.random() - 0.5) * 6;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 3;
        }
      }
      sparkGeometry.attributes.position.needsUpdate = true;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredX * 0.8;
      camera.position.y = Math.sin(elapsed * 0.15) * 0.3 + mouse.centeredY * 0.6;
      camera.lookAt(0, 0, -4);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
