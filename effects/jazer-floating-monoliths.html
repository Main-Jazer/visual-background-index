<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Floating Monoliths</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 10%, #050319, #010009 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Floating Monoliths</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010009, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040022, 0.05);

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 200);
    camera.position.set(0, 1.4, 6);

    const monolithGeometry = new THREE.BoxGeometry(0.6, 3, 0.6);
    const monolithMaterial = new THREE.MeshStandardMaterial({ color: 0x0e162f, metalness: 0.3, roughness: 0.6, emissive: 0x000000 });
    const monolithCount = 24;
    const monoliths = new THREE.InstancedMesh(monolithGeometry, monolithMaterial, monolithCount);
    scene.add(monoliths);
    const monolithMatrix = new THREE.Matrix4();
    const monolithData = [];
    for (let i = 0; i < monolithCount; i++) {
      const radius = 1.5 + Math.random() * 4;
      const angle = Math.random() * Math.PI * 2;
      const height = 1 + Math.random() * 3;
      monolithMatrix.identity()
        .makeRotationY(Math.random() * Math.PI)
        .setPosition(Math.cos(angle) * radius, -0.5, Math.sin(angle) * radius);
      monolithMatrix.scale(new THREE.Vector3(1, height, 1));
      monoliths.setMatrixAt(i, monolithMatrix);
      monolithData.push({ radius, angle, height, floatOffset: Math.random() * Math.PI * 2 });
    }

    const glowMaterial = new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
    const glowRing = new THREE.Mesh(new THREE.RingGeometry(1.5, 6, 64), glowMaterial);
    glowRing.rotation.x = Math.PI / 2;
    glowRing.position.y = -0.4;
    scene.add(glowRing);

    const crystalGeometry = new THREE.OctahedronGeometry(0.12, 0);
    const crystalMaterial = new THREE.MeshBasicMaterial({ color: 0xff2aff, wireframe: true });
    const crystalCount = 80;
    const crystals = new THREE.InstancedMesh(crystalGeometry, crystalMaterial, crystalCount);
    scene.add(crystals);
    const crystalMatrix = new THREE.Matrix4();
    const crystalData = [];
    for (let i = 0; i < crystalCount; i++) {
      const radius = 1 + Math.random() * 4;
      const angle = Math.random() * Math.PI * 2;
      const y = Math.random() * 2 + 0.5;
      crystalMatrix.identity()
        .makeRotationFromEuler(new THREE.Euler(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI))
        .setPosition(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
      crystals.setMatrixAt(i, crystalMatrix);
      crystalData.push({ radius, angle, y, speed: 0.5 + Math.random() * 0.5 });
    }

    const light = new THREE.PointLight(0x00f5ff, 1, 40);
    light.position.set(0, 2, 0);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x080a1f, 0.4));

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1000;
    const particlePositions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 12;
      particlePositions[i * 3 + 1] = Math.random() * 5;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 12;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particles = new THREE.Points(particleGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.5, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(particles);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      for (let i = 0; i < monolithCount; i++) {
        const data = monolithData[i];
        const float = Math.sin(elapsed + data.floatOffset) * 0.2;
        monolithMatrix.identity()
          .makeRotationY(Math.sin(elapsed * 0.2 + i) * 0.2)
          .setPosition(Math.cos(data.angle) * data.radius, float - 0.5, Math.sin(data.angle) * data.radius);
        monolithMatrix.scale(new THREE.Vector3(1, data.height, 1));
        monoliths.setMatrixAt(i, monolithMatrix);
      }
      monoliths.instanceMatrix.needsUpdate = true;

      for (let i = 0; i < crystalCount; i++) {
        const data = crystalData[i];
        data.angle += delta * data.speed;
        crystalMatrix.identity()
          .makeRotationFromEuler(new THREE.Euler(elapsed + i, elapsed * 0.5 + i * 0.2, 0))
          .setPosition(Math.cos(data.angle) * data.radius, data.y + Math.sin(elapsed + i) * 0.2, Math.sin(data.angle) * data.radius);
        crystals.setMatrixAt(i, crystalMatrix);
      }
      crystals.instanceMatrix.needsUpdate = true;

      glowRing.rotation.z = elapsed * 0.2;

      camera.position.x = Math.sin(elapsed * 0.1) * 0.5 + mouse.centeredX * 0.9;
      camera.position.y = 1.4 + Math.sin(elapsed * 0.2) * 0.2 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
