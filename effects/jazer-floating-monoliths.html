<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Floating Monoliths</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Floating Monoliths</h1>
      <p>Tall rectangular monoliths floating in zero gravity, each displaying a JaZeR hologram.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Floating monoliths properties
    const center = { x: width / 2, y: height / 2 };
    const monoliths = [];
    const monolithCount = 15;
    const monolithWidth = 40;
    const monolithHeight = 150;
    const minDistance = 100; // Minimum distance between monoliths
    const maxDistance = Math.max(width, height) / 2; // Maximum distance from center

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize monoliths
      initializeMonoliths();
    }

    function initializeMonoliths() {
      monoliths.length = 0;
      for (let i = 0; i < monolithCount; i++) {
        // Position monoliths with some spacing
        let validPosition = false;
        let x, y;
        let attempts = 0;
        
        // Try to find a position that isn't too close to other monoliths
        while (!validPosition && attempts < 100) {
          x = Math.random() * width;
          y = Math.random() * height;
          
          // Check distance to other monoliths
          validPosition = true;
          for (const m of monoliths) {
            const dist = distance(x, y, m.x, m.y);
            if (dist < minDistance) {
              validPosition = false;
              break;
            }
          }
          
          attempts++;
        }
        
        // If we couldn't find a valid position, just place it anywhere
        if (!validPosition) {
          x = Math.random() * width;
          y = Math.random() * height;
        }
        
        monoliths.push({
          id: i,
          x: x,
          y: y,
          originalX: x,
          originalY: y,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          width: monolithWidth,
          height: monolithHeight,
          color: palette[i % palette.length],
          rotation: 0,
          rotationSpeed: (Math.random() - 0.5) * 0.02,
          floatOffset: Math.random() * Math.PI * 2,
          floatSpeed: 0.5 + Math.random() * 0.5,
          floatAmplitude: 5 + Math.random() * 10,
          glowIntensity: 0.5 + Math.random() * 0.5,
          hologramText: `JaZeR`,
          hologramPhase: Math.random() * Math.PI * 2,
          hologramOpacity: 0,
          isPulsing: false,
          pulseTimer: 0
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Apply mouse repulsion to monoliths
      if (mouse.isInside) {
        const mouseX = mouse.x * width;
        const mouseY = mouse.y * height;
        
        for (const monolith of monoliths) {
          const dx = monolith.x - mouseX;
          const dy = monolith.y - mouseY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 150) {
            const force = (150 - dist) / 150 * 0.5;
            const angle = Math.atan2(dy, dx);
            monolith.vx += Math.cos(angle) * force;
            monolith.vy += Math.sin(angle) * force;
          }
        }
      }

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw floating monoliths
      updateAndDrawMonoliths();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawMonoliths() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const monolith of monoliths) {
        // Update position with physics
        monolith.x += monolith.vx;
        monolith.y += monolith.vy;
        
        // Apply damping to velocity
        monolith.vx *= 0.99;
        monolith.vy *= 0.99;
        
        // Apply floating motion
        monolith.x += Math.sin(time * monolith.floatSpeed + monolith.floatOffset) * 0.2;
        monolith.y += Math.cos(time * monolith.floatSpeed + monolith.floatOffset) * 0.2;
        
        // Boundary handling - gentle bounce
        if (monolith.x < monolith.width/2) {
          monolith.x = monolith.width/2;
          monolith.vx = Math.abs(monolith.vx) * 0.8;
        }
        if (monolith.x > width - monolith.width/2) {
          monolith.x = width - monolith.width/2;
          monolith.vx = -Math.abs(monolith.vx) * 0.8;
        }
        if (monolith.y < monolith.height/2) {
          monolith.y = monolith.height/2;
          monolith.vy = Math.abs(monolith.vy) * 0.8;
        }
        if (monolith.y > height - monolith.height/2) {
          monolith.y = height - monolith.height/2;
          monolith.vy = -Math.abs(monolith.vy) * 0.8;
        }
        
        // Update rotation
        monolith.rotation += monolith.rotationSpeed;
        
        // Occasionally pulse hologram
        if (Math.random() < 0.01) { // 1% chance per frame
          monolith.isPulsing = true;
          monolith.pulseTimer = 0;
        }
        
        if (monolith.isPulsing) {
          monolith.pulseTimer += 1/60;
          if (monolith.pulseTimer < 1) { // 1 second pulse
            monolith.hologramOpacity = Math.sin(monolith.pulseTimer * Math.PI);
          } else {
            monolith.hologramOpacity = 0;
            monolith.isPulsing = false;
            monolith.pulseTimer = 0;
          }
        }
        
        // Draw monolith with glow effect
        ctx.save();
        ctx.translate(monolith.x, monolith.y);
        ctx.rotate(monolith.rotation);
        
        // Draw main monolith body
        const monolithGradient = ctx.createLinearGradient(
          -monolith.width/2, -monolith.height/2,
          monolith.width/2, monolith.height/2
        );
        monolithGradient.addColorStop(0, monolith.color + '22');
        monolithGradient.addColorStop(0.5, monolith.color + '88');
        monolithGradient.addColorStop(1, monolith.color + '22');
        
        ctx.fillStyle = monolithGradient;
        ctx.shadowColor = monolith.color;
        ctx.shadowBlur = 20 * monolith.glowIntensity;
        
        // Draw rounded rectangle for monolith body
        ctx.beginPath();
        roundRect(ctx, -monolith.width/2, -monolith.height/2, monolith.width, monolith.height, 10);
        ctx.fill();
        
        // Draw hologram effect on monolith face
        if (monolith.hologramOpacity > 0.05) {
          ctx.save();
          
          // Create hologram effect - transparent overlay withJaZeR text
          ctx.globalAlpha = monolith.hologramOpacity * 0.7;
          ctx.font = 'bold 20px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          
          // Draw text with glow and transparency
          ctx.shadowColor = '#FFFFFF';
          ctx.shadowBlur = 10;
          ctx.fillStyle = '#FFFFFF';
          
          // Draw "JaZeR" text multiple times with offsets for hologram effect
          for (let i = 0; i < 3; i++) {
            ctx.save();
            ctx.translate(
              (Math.random() - 0.5) * 5, 
              (Math.random() - 0.5) * 5
            );
            ctx.globalAlpha = monolith.hologramOpacity * (0.3 + i * 0.2);
            ctx.fillText(monolith.hologramText, 0, 0);
            ctx.restore();
          }
          
          ctx.restore();
        }
        
        // Draw energy lines around the monolith
        ctx.lineWidth = 2;
        ctx.strokeStyle = monolith.color + '88';
        ctx.beginPath();
        roundRect(ctx, -monolith.width/2 - 5, -monolith.height/2 - 5, monolith.width + 10, monolith.height + 10, 15);
        ctx.stroke();
        
        // Add glow to the outline
        ctx.shadowColor = monolith.color;
        ctx.shadowBlur = 15;
        ctx.stroke();
        
        ctx.restore();
      }
      
      // Draw connecting energy beams between nearby monoliths
      for (let i = 0; i < monoliths.length; i++) {
        for (let j = i + 1; j < monoliths.length; j++) {
          const m1 = monoliths[i];
          const m2 = monoliths[j];
          const dist = distance(m1.x, m1.y, m2.x, m2.y);
          
          if (dist < 200) {
            const alpha = (200 - dist) / 200;
            
            ctx.beginPath();
            ctx.moveTo(m1.x, m1.y);
            ctx.lineTo(m2.x, m2.y);
            ctx.strokeStyle = m1.color + Math.floor(alpha * 150).toString(16).padStart(2, '0');
            ctx.lineWidth = 1 * alpha;
            ctx.stroke();
            
            // Add glow effect
            ctx.shadowColor = m1.color;
            ctx.shadowBlur = 10 * alpha;
            ctx.stroke();
          }
        }
      }
      
      ctx.restore();
    }

    // Function to draw a rectangle with rounded corners
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
