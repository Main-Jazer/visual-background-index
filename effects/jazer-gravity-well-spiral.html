<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Gravity Well Spiral</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #030314, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Gravity Well Spiral</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05001c, 0.07);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    const spiralGeometry = new THREE.BufferGeometry();
    const spiralSegments = 1200;
    const spiralPositions = new Float32Array(spiralSegments * 3);
    const spiralColors = new Float32Array(spiralSegments * 3);
    const palette = [new THREE.Color('#ff2aff'), new THREE.Color('#00f5ff'), new THREE.Color('#ffd25b')];

    for (let i = 0; i < spiralSegments; i++) {
      const t = i / spiralSegments;
      const angle = t * Math.PI * 10;
      const radius = 0.2 + t * 2.5;
      const height = (t - 0.5) * 6;
      spiralPositions[i * 3] = Math.cos(angle) * radius;
      spiralPositions[i * 3 + 1] = height;
      spiralPositions[i * 3 + 2] = Math.sin(angle) * radius;
      const color = palette[i % palette.length];
      spiralColors[i * 3] = color.r;
      spiralColors[i * 3 + 1] = color.g;
      spiralColors[i * 3 + 2] = color.b;
    }
    spiralGeometry.setAttribute('position', new THREE.BufferAttribute(spiralPositions, 3));
    spiralGeometry.setAttribute('color', new THREE.BufferAttribute(spiralColors, 3));
    const spiralMaterial = new THREE.LineBasicMaterial({ vertexColors: true, transparent: true, opacity: 0.8 });
    const spiralLine = new THREE.Line(spiralGeometry, spiralMaterial);
    scene.add(spiralLine);

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1600;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleSpeeds = new Float32Array(particleCount);
    for (let i = 0; i < particleCount; i++) {
      const radius = Math.random() * 3 + 0.2;
      const angle = Math.random() * Math.PI * 2;
      particlePositions[i * 3] = Math.cos(angle) * radius;
      particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 6;
      particlePositions[i * 3 + 2] = Math.sin(angle) * radius;
      particleSpeeds[i] = 0.2 + Math.random() * 0.4;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.05,
      color: 0xffffff,
      transparent: true,
      opacity: 0.6,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const accretionMaterial = new THREE.MeshBasicMaterial({ color: 0x04040c, transparent: true, opacity: 0.7, side: THREE.DoubleSide });
    const accretionDisk = new THREE.Mesh(new THREE.RingGeometry(0.6, 2.4, 128), accretionMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    const coreMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
    const core = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), coreMaterial);
    scene.add(core);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      spiralLine.rotation.y += delta * 0.3;
      spiralLine.rotation.x = Math.sin(elapsed * 0.2) * 0.2;

      const pos = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        const x = pos[i * 3];
        const z = pos[i * 3 + 2];
        const radius = Math.sqrt(x * x + z * z);
        const angle = Math.atan2(z, x) + delta * (1.0 / radius) * 3.0;
        const decay = Math.exp(-delta * 0.2);
        pos[i * 3] = Math.cos(angle) * radius * decay;
        pos[i * 3 + 2] = Math.sin(angle) * radius * decay;
        pos[i * 3 + 1] = pos[i * 3 + 1] * decay + delta * particleSpeeds[i];
        if (radius < 0.2) {
          pos[i * 3] = (Math.random() - 0.5) * 7;
          pos[i * 3 + 2] = (Math.random() - 0.5) * 7;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 4;
        }
      }
      particleGeometry.attributes.position.needsUpdate = true;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredX * 0.8;
      camera.position.y = Math.sin(elapsed * 0.15) * 0.3 + mouse.centeredY * 0.6;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
