<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Digital Sandstorm</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #050315, #000007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Digital Sandstorm</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040015, 0.04);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 300);
    camera.position.set(0, 0.5, 4);

    const particleCount = 4000;
    const particleGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const palette = [new THREE.Color('#ff2aff'), new THREE.Color('#00f5ff'), new THREE.Color('#ffd25b')];

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 10;
      positions[i * 3 + 1] = Math.random() * 4;
      positions[i * 3 + 2] = -Math.random() * 20;
      velocities[i * 3] = (Math.random() - 0.5) * 0.2;
      velocities[i * 3 + 1] = Math.random() * 0.3 + 0.1;
      velocities[i * 3 + 2] = 6 + Math.random() * 6;
      const color = palette[i % palette.length];
      colors[i * 3] = color.r;
      colors[i * 3 + 1] = color.g;
      colors[i * 3 + 2] = color.b;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particleGeometry.setAttribute('customColor', new THREE.BufferAttribute(colors, 3));

    const particleMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        attribute vec3 customColor;
        varying vec3 vColor;
        varying float vAlpha;
        uniform float uTime;
        void main(){
          vec3 pos = position;
          pos.x += sin(uTime * 0.5 + pos.y * 2.0) * 0.2;
          vColor = customColor;
          vAlpha = smoothstep(-10.0, 0.0, pos.z);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          gl_PointSize = 25.0 / gl_Position.w;
        }
      `,
      fragmentShader: /* glsl */`
        varying vec3 vColor;
        varying float vAlpha;
        void main(){
          float d = length(gl_PointCoord - 0.5);
          float alpha = smoothstep(0.5, 0.0, d) * vAlpha;
          gl_FragColor = vec4(vColor, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const dataRibbonGeometry = new THREE.PlaneGeometry(6, 2, 120, 40);
    const dataRibbonMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        uniform float uTime; varying vec2 vUv; varying float vPulse;
        void main(){
          vUv = uv;
          vec3 pos = position;
          pos.y += sin(uv.x * 6.0 + uTime * 2.0) * 0.4;
          pos.z += sin(uv.y * 12.0 + uTime * 1.5) * 0.2;
          vPulse = sin(uTime * 1.5 + uv.x * 8.0);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
      `,
      fragmentShader: /* glsl */`
        varying vec2 vUv; varying float vPulse;
        void main(){
          vec3 color = mix(vec3(0.0,0.4,0.8), vec3(1.0,0.2,0.8), vUv.x);
          color += vec3(0.3,0.2,0.1) * vPulse;
          gl_FragColor = vec4(color, 0.3);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      side: THREE.DoubleSide
    });
    const dataRibbon = new THREE.Mesh(dataRibbonGeometry, dataRibbonMaterial);
    dataRibbon.rotation.x = -Math.PI / 2;
    dataRibbon.position.y = -0.3;
    dataRibbon.position.z = -6;
    scene.add(dataRibbon);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      particleMaterial.uniforms.uTime.value = elapsed;
      dataRibbonMaterial.uniforms.uTime.value = elapsed;

      const pos = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        pos[i * 3 + 2] += velocities[i * 3 + 2] * delta;
        pos[i * 3 + 1] += velocities[i * 3 + 1] * delta;
        pos[i * 3] += velocities[i * 3] * delta + mouse.centeredX * delta * 0.2;
        if (pos[i * 3 + 2] > 2) {
          pos[i * 3 + 2] = -20;
          pos[i * 3] = (Math.random() - 0.5) * 10;
          pos[i * 3 + 1] = Math.random() * 4;
        }
      }
      particleGeometry.attributes.position.needsUpdate = true;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredX * 0.8;
      camera.position.y = 0.5 + Math.sin(elapsed * 0.1) * 0.2 + mouse.centeredY * 0.3;
      camera.lookAt(0, 0, -10);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
