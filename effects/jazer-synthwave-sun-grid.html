<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Synthwave Sun Grid</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 10%, #060318, #010009 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Synthwave Sun Grid</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050015, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 300);
    camera.position.set(0, 1.5, 5);

    const sunMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
      fragmentShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        void main(){
          float stripes = step(0.0, sin((vUv.y - 0.5) * 80.0 + uTime * 2.0));
          vec3 color = mix(vec3(1.0,0.5,0.1), vec3(1.0,0.1,0.7), vUv.y);
          color *= 0.7 + 0.3 * stripes;
          gl_FragColor = vec4(color, 0.95);
        }
      `,
      transparent: true
    });
    const sun = new THREE.Mesh(new THREE.CircleGeometry(1.8, 64), sunMaterial);
    sun.position.set(0, 2.5, -8);
    scene.add(sun);

    const sunGlowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 512;
      const ctx = glowCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
      gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
      gradient.addColorStop(0.5, 'rgba(255,96,200,0.4)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 512, 512);
      return new THREE.CanvasTexture(glowCanvas);
    })();
    const sunGlow = new THREE.Sprite(new THREE.SpriteMaterial({ map: sunGlowTexture, transparent: true }));
    sunGlow.scale.set(6, 6, 1);
    sun.add(sunGlow);

    const gridGeometry = new THREE.PlaneGeometry(20, 40, 200, 400);
    const gridMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0x00f5ff) },
        uColorB: { value: new THREE.Color(0xff62c3) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        varying float vHeight;
        void main(){
          vUv = uv;
          vec3 pos = position;
          float ripple = sin(pos.y * 1.5 + uTime * 1.5) * 0.1;
          pos.z += ripple;
          pos.y += sin(pos.x * 2.0 + uTime) * 0.05;
          vHeight = ripple;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        uniform float uTime;
        varying vec2 vUv;
        varying float vHeight;
        float grid(float v, float scale){
          float line = abs(fract(v * scale) - 0.5);
          return smoothstep(0.48, 0.5, line);
        }
        void main(){
          float gridX = grid(vUv.x, 25.0);
          float gridY = grid(vUv.y + uTime * 0.2, 12.0);
          vec3 color = mix(uColorA, uColorB, vUv.x);
          color *= gridX + gridY;
          color += vec3(0.05, 0.1, 0.3) * vHeight;
          gl_FragColor = vec4(color, clamp(gridX + gridY, 0.0, 1.0));
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const grid = new THREE.Mesh(gridGeometry, gridMaterial);
    grid.rotation.x = -Math.PI / 2.4;
    grid.position.y = -1.2;
    grid.position.z = -5;
    scene.add(grid);

    const horizonGeometry = new THREE.PlaneGeometry(30, 12, 60, 20);
    const horizonMaterial = new THREE.MeshBasicMaterial({ color: 0x0f1230, wireframe: true, transparent: true, opacity: 0.15 });
    const horizon = new THREE.Mesh(horizonGeometry, horizonMaterial);
    horizon.rotation.x = -Math.PI / 6;
    horizon.position.set(0, 0.5, -15);
    scene.add(horizon);

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 800;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      starPositions[i * 3] = (Math.random() - 0.5) * 30;
      starPositions[i * 3 + 1] = Math.random() * 20;
      starPositions[i * 3 + 2] = -Math.random() * 30;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({
      size: 0.06,
      color: 0xffffff,
      transparent: true,
      opacity: 0.5,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    }));
    scene.add(stars);

    const neonTextTexture = (() => {
      const textCanvas = document.createElement('canvas');
      textCanvas.width = 1024;
      textCanvas.height = 256;
      const ctx = textCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, 1024, 256);
      ctx.font = 'bold 160px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const grad = ctx.createLinearGradient(0, 0, 1024, 0);
      grad.addColorStop(0, '#00f5ff');
      grad.addColorStop(1, '#ff2aff');
      ctx.fillStyle = grad;
      ctx.shadowColor = '#ff8ad3';
      ctx.shadowBlur = 50;
      ctx.fillText('JaZeR', 512, 130);
      const texture = new THREE.CanvasTexture(textCanvas);
      texture.flipY = false;
      return texture;
    })();
    const textMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 1), new THREE.MeshBasicMaterial({ map: neonTextTexture, transparent: true }));
    textMesh.position.set(0, 0.6, -3);
    scene.add(textMesh);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      sunMaterial.uniforms.uTime.value = elapsed;
      gridMaterial.uniforms.uTime.value = elapsed;

      sun.position.y = 2.4 + Math.sin(elapsed * 0.4) * 0.15;
      sunGlow.rotation += delta * 0.1;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredX * 0.9;
      camera.position.y = 1.5 + Math.sin(elapsed * 0.3) * 0.2 + mouse.centeredY * 0.6;
      camera.lookAt(0, 0.3, -6);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
