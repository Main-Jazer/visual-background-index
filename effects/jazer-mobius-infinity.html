<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Möbius Infinity</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { mouse, ColorPalettes, cycleColor } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 20;

    const palette = ColorPalettes.cyberpunk;
    let time = 0;

    // Create Möbius strip
    function createMobiusStrip(radius, width, segments) {
      const geometry = new THREE.BufferGeometry();
      const positions = [];
      const colors = [];
      
      for (let i = 0; i <= segments; i++) {
        const u = (i / segments) * Math.PI * 2;
        
        for (let j = -1; j <= 1; j += 0.5) {
          const v = j * width;
          
          // Möbius strip parametric equations
          const x = (radius + v * Math.cos(u / 2)) * Math.cos(u);
          const y = (radius + v * Math.cos(u / 2)) * Math.sin(u);
          const z = v * Math.sin(u / 2);
          
          positions.push(x, y, z);
          
          // Color gradient
          const colorT = (i / segments + j + 1) / 3;
          const color = new THREE.Color(cycleColor(palette, colorT));
          colors.push(color.r, color.g, color.b);
        }
      }
      
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
      
      return geometry;
    }

    const stripGeometry = createMobiusStrip(8, 2, 100);
    const stripMaterial = new THREE.LineBasicMaterial({
      vertexColors: true,
      linewidth: 2
    });

    const strip = new THREE.LineSegments(stripGeometry, stripMaterial);
    scene.add(strip);

    // Edge particles
    const particleCount = 200;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleColors = new Float32Array(particleCount * 3);
    
    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));
    
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.3,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true
    });
    
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;
      mouse.update();

      // Rotate Möbius strip
      strip.rotation.x = time * 0.3;
      strip.rotation.y = time * 0.5;
      
      // Update edge particles
      for (let i = 0; i < particleCount; i++) {
        const t = (i / particleCount + time * 0.1) % 1;
        const u = t * Math.PI * 2;
        const v = 2; // Edge of strip
        
        const radius = 8;
        const x = (radius + v * Math.cos(u / 2)) * Math.cos(u);
        const y = (radius + v * Math.cos(u / 2)) * Math.sin(u);
        const z = v * Math.sin(u / 2);
        
        particlePositions[i * 3] = x;
        particlePositions[i * 3 + 1] = y;
        particlePositions[i * 3 + 2] = z;
        
        const color = new THREE.Color(cycleColor(palette, t));
        particleColors[i * 3] = color.r;
        particleColors[i * 3 + 1] = color.g;
        particleColors[i * 3 + 2] = color.b;
      }
      
      particleGeometry.attributes.position.needsUpdate = true;
      particleGeometry.attributes.color.needsUpdate = true;
      
      // Interactive camera
      if (mouse.isInside) {
        camera.position.x += mouse.centeredX * 0.2;
        camera.position.y += -mouse.centeredY * 0.2;
      }
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
