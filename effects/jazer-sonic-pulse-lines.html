<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Sonic Pulse Lines</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Sonic Pulse Lines</h1>
      <p>Horizontal/vertical lines pulsing in sync like an audio EQ; "JaZeR" appears as a waveform silhouette or masked shape.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Sonic pulse properties
    const lineCount = 60;
    const lines = [];
    const pulseBeats = [];
    const beatInterval = 0.5; // seconds between beats
    let lastBeatTime = 0;
    let beatPhase = 0;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Initialize lines
      initializeLines();
      initializePulseBeats();
    }

    function initializeLines() {
      lines.length = 0;
      for (let i = 0; i < lineCount; i++) {
        const x = map(i, 0, lineCount - 1, 0, width);
        lines.push({
          id: i,
          x: x,
          originalX: x,
          height: 0,
          targetHeight: 0,
          speed: 0.1 + Math.random() * 0.2,
          color: palette[i % palette.length],
          phase: Math.random() * Math.PI * 2,
          frequency: 0.5 + Math.random() * 2
        });
      }
    }

    function initializePulseBeats() {
      pulseBeats.length = 0;
      // Create beats that pulse at different intervals
      for (let i = 0; i < 5; i++) {
        pulseBeats.push({
          id: i,
          frequency: 0.5 + i * 0.5, // Different beat frequencies
          phase: Math.random() * Math.PI * 2,
          intensity: 0.5 + Math.random() * 0.5
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Check for beat pulse
      if (time - lastBeatTime > beatInterval) {
        triggerBeat();
        lastBeatTime = time;
        beatPhase += 1;
      }

      // Clear with dark background
      const bgGradient = ctx.createLinearGradient(0, 0, width, height);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#100020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Draw sonic pulse lines
      drawPulseLines();

      // Draw JaZeR waveform
      drawJaZeRWaveform();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function triggerBeat() {
      // Update target heights for a strong beat
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        // Create a wave effect from center
        const centerDist = Math.abs(line.x - width/2);
        const waveEffect = Math.sin(centerDist * 0.02 + time * 2) * 0.5 + 0.5;
        
        // Add random component and beat influence
        line.targetHeight = map(waveEffect, 0, 1, 20, height * 0.6) * 
                           (0.7 + Math.random() * 0.3) * 
                           (0.8 + Math.sin(beatPhase + i * 0.1) * 0.2);
      }
    }

    function drawPulseLines() {
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        // Smoothly animate height toward target
        line.height += (line.targetHeight - line.height) * 0.2;
        
        // Add some noise for organic feel
        const noiseHeight = line.height + noise2D(i * 0.2, time * 2) * 20;
        
        // Add beat pulse effect
        const beatEffect = 0;
        for (const beat of pulseBeats) {
          beatEffect += Math.sin(time * beat.frequency * 2 * Math.PI + beat.phase) * beat.intensity;
        }
        
        const finalHeight = noiseHeight * (1 + beatEffect * 0.3);
        
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        
        // Draw line with gradient
        const gradient = ctx.createLinearGradient(
          line.x, height/2 - finalHeight/2, 
          line.x, height/2 + finalHeight/2
        );
        gradient.addColorStop(0, line.color + '44');
        gradient.addColorStop(0.5, line.color + 'FF');
        gradient.addColorStop(1, line.color + '44');
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(line.x, height/2 - finalHeight/2);
        ctx.lineTo(line.x, height/2 + finalHeight/2);
        ctx.stroke();
        
        // Add glow effect
        ctx.shadowColor = line.color;
        ctx.shadowBlur = 15;
        ctx.stroke();
        
        ctx.restore();
      }
    }

    function drawJaZeRWaveform() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Create a waveform representation of "JaZeR"
      const text = "JaZeR";
      const fontSize = 60;
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Draw text with pulsing effect
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const charX = width * 0.2 + (i * width * 0.16);
        const charY = height * 0.7;
        
        // Calculate pulse based on time and position
        const pulse = Math.sin(time * 3 + i) * 0.3 + 0.7;
        const currentSize = fontSize * pulse;
        
        // Draw character with glow
        const color = palette[i % palette.length];
        ctx.font = `bold ${currentSize}px Arial`;
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 20;
        ctx.fillText(char, charX, charY);
      }
      
      // Draw waveform visualization of the text
      ctx.beginPath();
      for (let x = 0; x < width; x += 5) {
        // Create a waveform based on the time and position
        const waveValue = Math.sin(x * 0.02 + time * 2) * 
                         Math.sin(x * 0.01 + time * 1.5) * 
                         (0.5 + Math.sin(time * 0.5) * 0.5);
        const y = height * 0.6 + waveValue * 50;
        
        if (x === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      
      ctx.strokeStyle = palette[0] + '88';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
