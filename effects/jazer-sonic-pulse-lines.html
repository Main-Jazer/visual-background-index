<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Sonic Pulse Lines</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #03000e, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Sonic Pulse Lines</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020012, 0.08);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 200);
    camera.position.set(0, 1.5, 7);

    const pulseGeometry = new THREE.CylinderGeometry(0.03, 0.03, 6, 8, 1, true);
    const pulseMaterial = new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.6 });
    const pulseCount = 32;
    const pulses = new THREE.InstancedMesh(pulseGeometry, pulseMaterial, pulseCount);
    scene.add(pulses);
    const dummy = new THREE.Object3D();
    const pulseData = [];
    for (let i = 0; i < pulseCount; i++) {
      const angle = (i / pulseCount) * Math.PI * 2;
      dummy.position.set(Math.cos(angle) * 0.5, 0, Math.sin(angle) * 0.5);
      dummy.rotation.z = Math.PI / 2;
      dummy.rotation.y = angle;
      dummy.updateMatrix();
      pulses.setMatrixAt(i, dummy.matrix);
      pulseData.push({ angle, offset: Math.random() * Math.PI * 2 });
    }

    const ringGeometry = new THREE.RingGeometry(1.2, 1.22, 128);
    const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.4 });
    const rings = [];
    for (let i = 0; i < 6; i++) {
      const ring = new THREE.Mesh(ringGeometry, ringMaterial.clone());
      ring.rotation.x = -Math.PI / 2;
      scene.add(ring);
      rings.push({ mesh: ring, radius: 1 + i * 0.5, speed: 0.6 + i * 0.2 });
    }

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1500;
    const particlePositions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 8;
      particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 2;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 8;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particles = new THREE.Points(particleGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.3, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(particles);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      mouse.update();

      for (let i = 0; i < rings.length; i++) {
        const ring = rings[i];
        ring.radius += 0.02 * ring.speed;
        if (ring.radius > 6) ring.radius = 1;
        ring.mesh.scale.setScalar(ring.radius);
        ring.mesh.material.opacity = THREE.MathUtils.mapLinear(ring.radius, 1, 6, 0.7, 0.0);
      }

      for (let i = 0; i < pulseCount; i++) {
        const data = pulseData[i];
        const scale = Math.sin(elapsed * 2 + data.offset) * 0.4 + 0.6;
        dummy.position.set(Math.cos(data.angle) * (1.2 + scale), 0, Math.sin(data.angle) * (1.2 + scale));
        dummy.rotation.y = data.angle;
        dummy.rotation.x = Math.sin(elapsed + data.offset) * 0.3;
        dummy.updateMatrix();
        pulses.setMatrixAt(i, dummy.matrix);
      }
      pulses.instanceMatrix.needsUpdate = true;

      camera.position.x = mouse.centeredX * 2;
      camera.position.y = 1.5 + mouse.centeredY;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
