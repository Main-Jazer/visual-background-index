<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Infinite Mirror Corridor</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #050118, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      top: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Infinite Mirror Corridor</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040018, 0.06);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 400);
    camera.position.set(0, 0, 2);

    const corridorLength = 20;
    const mirrorGroup = new THREE.Group();
    scene.add(mirrorGroup);

    const mirrorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.12, side: THREE.DoubleSide });
    for (let i = 0; i < corridorLength; i++) {
      const frame = new THREE.Mesh(new THREE.PlaneGeometry(4, 3), mirrorMaterial.clone());
      frame.position.z = -i * 2;
      frame.position.y = Math.sin(i * 0.2) * 0.4;
      mirrorGroup.add(frame);
    }

    const neonLines = new THREE.Group();
    scene.add(neonLines);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.2 });
    for (let i = 0; i < corridorLength * 2; i++) {
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(6);
      positions[0] = -2; positions[1] = -1; positions[2] = -i;
      positions[3] = 2; positions[4] = 1; positions[5] = -i;
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const line = new THREE.Line(geometry, lineMaterial.clone());
      neonLines.add(line);
    }

    const lightSprites = [];
    const glowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 128;
      const ctx = glowCanvas.getContext('2d');
      const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
      grad.addColorStop(0, 'rgba(255,255,255,0.9)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 128, 128);
      return new THREE.CanvasTexture(glowCanvas);
    })();
    for (let i = 0; i < corridorLength; i++) {
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTexture, color: i % 2 === 0 ? 0xff2aff : 0x00f5ff, transparent: true }));
      sprite.position.set(0, 0, -i * 2);
      sprite.scale.set(1.2, 1.2, 1);
      scene.add(sprite);
      lightSprites.push(sprite);
    }

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 800;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      starPositions[i * 3] = (Math.random() - 0.5) * 15;
      starPositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
      starPositions[i * 3 + 2] = -Math.random() * 60;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.5, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(stars);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      mirrorGroup.children.forEach((frame, index) => {
        frame.material.opacity = 0.15 + Math.sin(elapsed * 0.4 + index) * 0.05;
        frame.rotation.y = Math.sin(elapsed * 0.1 + index) * 0.1;
      });

      neonLines.children.forEach((line, index) => {
        line.material.opacity = 0.1 + Math.sin(elapsed + index) * 0.05;
      });

      lightSprites.forEach((sprite, index) => {
        sprite.position.y = Math.sin(elapsed * 1.5 + index) * 0.5;
      });

      const pos = starGeometry.attributes.position.array;
      for (let i = 0; i < starCount; i++) {
        pos[i * 3 + 2] += delta * 20;
        if (pos[i * 3 + 2] > 0) pos[i * 3 + 2] = -60;
      }
      starGeometry.attributes.position.needsUpdate = true;

      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 0.8;
      camera.lookAt(0, 0, -10);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
