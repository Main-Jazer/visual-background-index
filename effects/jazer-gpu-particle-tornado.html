<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Particle Tornado - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div id="info">
        GPU Particle System<br>
        Particles: <span id="count">0</span><br>
        FPS: <span id="fps">60</span><br>
        <br>
        Click to change attractor
    </div>

    <script type="module">
        import * as THREE from '../lib/Three.js';
        import { mouse } from '../lib/engine/jazer-background-engine.js';
        import { createGPUParticles } from '../lib/fx/three/jazer-gpu-particles.js';
        import '../lib/engine/jazer-navigation.js';
        window.THREE = THREE;
        const canvas = document.getElementById('c');

        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 60);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create GPU particle system - 500K particles!
        const particleSystem = createGPUParticles(THREE, renderer, 'tornado', 500000);
        scene.add(particleSystem.particles);

        // Update particle count display
        document.getElementById('count').textContent = particleSystem.actualParticleCount.toLocaleString();

        // Configure tornado behavior
        particleSystem.setCurlNoise(0.3, 8.0);
        particleSystem.setGravity(0, -3, 0);
        particleSystem.damping = 0.02;
        particleSystem.maxSpeed = 15.0;
        particleSystem.setBounds(-40, -50, -40, 40, 50, 40, true);

        // Add some ambient light for depth perception
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Ground reference
        const groundGeometry = new THREE.CircleGeometry(50, 64);
        const groundMaterial = new THREE.MeshBasicMaterial({
            color: 0x001122,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -50;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 20, 0x00ffff, 0x003344);
        gridHelper.position.y = -50;
        scene.add(gridHelper);

        // Attractor visualization
        const attractorGeometry = new THREE.SphereGeometry(1, 16, 16);
        const attractorMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0055,
            transparent: true,
            opacity: 0.5
        });
        const attractorSphere = new THREE.Mesh(attractorGeometry, attractorMaterial);
        scene.add(attractorSphere);

        // Animation state
        let time = 0;
        let lastTime = performance.now();
        let frameCount = 0;
        let lastFpsUpdate = performance.now();

        // Mouse interaction
        let targetAttractor = new THREE.Vector3(0, 0, 0);
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

            // Raycast to find 3D position
            const vector = new THREE.Vector3(x, y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            targetAttractor = camera.position.clone().add(dir.multiplyScalar(distance));
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const now = performance.now();
            const deltaTime = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            time += deltaTime;
            mouse.update();

            // Animate attractor in circular pattern
            const attractorRadius = 15;
            const attractorSpeed = 0.3;
            targetAttractor.x = Math.cos(time * attractorSpeed) * attractorRadius;
            targetAttractor.y = Math.sin(time * attractorSpeed * 2) * 10;
            targetAttractor.z = Math.sin(time * attractorSpeed) * attractorRadius;

            particleSystem.setAttractor(
                targetAttractor.x,
                targetAttractor.y,
                targetAttractor.z,
                12.0
            );

            // Update attractor visualization
            attractorSphere.position.copy(targetAttractor);
            attractorSphere.scale.setScalar(1 + Math.sin(time * 5) * 0.3);

            // Update particle system
            particleSystem.update(deltaTime);

            // Rotate camera slowly
            camera.position.x = Math.cos(time * 0.1) * 60;
            camera.position.z = Math.sin(time * 0.1) * 60;
            camera.lookAt(0, 0, 0);

            // Render
            renderer.render(scene, camera);

            // Update FPS
            frameCount++;
            if (now - lastFpsUpdate > 1000) {
                const fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>

</html>
