<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Chromatic Glitch Tunnel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Chromatic Glitch Tunnel</h1>
      <p>Tunnel with RGB-split edges and shifting glitch slices that move toward viewer.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Chromatic glitch tunnel properties
    const center = { x: width / 2, y: height / 2 };
    const tunnelSlices = [];
    const sliceCount = 30;
    const rgbOffset = 3; // RGB separation offset
    const movementSpeed = 0.5; // How fast slices move toward viewer
    const glitchFrequency = 0.02; // How often glitches happen
    const glitchIntensity = 10; // Maximum offset during glitches
    const tunnelRadius = 150;
    const tunnelLayers = [];

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize tunnel slices
      initializeTunnelSlices();
    }

    function initializeTunnelSlices() {
      tunnelSlices.length = 0;
      for (let i = 0; i < sliceCount; i++) {
        tunnelSlices.push({
          id: i,
          angle: (i / sliceCount) * Math.PI * 2,
          radius: tunnelRadius,
          depth: i * 20,
          color: palette[i % palette.length],
          glitchTimer: 0,
          glitchOffsetX: 0,
          glitchOffsetY: 0,
          baseRotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.05
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw chromatic glitch tunnel
      updateAndDrawGlitchTunnel();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawGlitchTunnel() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Update and draw each slice of the tunnel
      for (const slice of tunnelSlices) {
        // Apply random glitches occasionally
        if (Math.random() < glitchFrequency) {
          slice.glitchTimer = 0.3; // 0.3 second glitch
          slice.glitchOffsetX = (Math.random() - 0.5) * glitchIntensity;
          slice.glitchOffsetY = (Math.random() - 0.5) * glitchIntensity;
        }
        
        // Update glitch timer
        if (slice.glitchTimer > 0) {
          slice.glitchTimer -= 1/60;
          if (slice.glitchTimer <= 0) {
            slice.glitchOffsetX = 0;
            slice.glitchOffsetY = 0;
          }
        }
        
        // Update positions and rotation
        slice.angle += slice.rotationSpeed;
        slice.depth -= movementSpeed; // Move toward viewer
        
        // Reset slice when it moves past the viewer
        if (slice.depth < 0) {
          slice.depth = sliceCount * 20;
        }
        
        // Calculate perspective size based on depth
        const perspective = Math.max(0.1, 1 - slice.depth / (sliceCount * 20));
        const currentRadius = slice.radius * perspective;
        
        // Calculate position based on angle and depth
        const x = center.x + Math.cos(slice.angle) * currentRadius;
        const y = center.y + Math.sin(slice.angle) * currentRadius;
        
        // Draw the slice with RGB separation
        const color = slice.color;
        
        // Red channel with offset
        ctx.beginPath();
        ctx.arc(x + slice.glitchOffsetX * 0.5, y + slice.glitchOffsetY * 0.5, 3 * perspective, 0, Math.PI * 2);
        ctx.fillStyle = '#ff0000' + Math.floor(perspective * 200).toString(16).padStart(2, '0');
        ctx.shadowColor = '#ff0000';
        ctx.shadowBlur = 10;
        ctx.fill();
        
        // Green channel (original position)
        ctx.beginPath();
        ctx.arc(x, y, 3 * perspective, 0, Math.PI * 2);
        ctx.fillStyle = color + Math.floor(perspective * 255).toString(16).padStart(2, '0');
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;
        ctx.fill();
        
        // Blue channel with offset (opposite to red)
        ctx.beginPath();
        ctx.arc(x - slice.glitchOffsetX * 0.5, y - slice.glitchOffsetY * 0.5, 3 * perspective, 0, Math.PI * 2);
        ctx.fillStyle = '#0000ff' + Math.floor(perspective * 200).toString(16).padStart(2, '0');
        ctx.shadowColor = '#0000ff';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
      
      // Draw tunnel outline with RGB separation
      for (let depth = 0; depth < 3; depth++) {
        const offset = depth === 0 ? 0 : (depth === 1 ? rgbOffset : -rgbOffset);
        ctx.beginPath();
        ctx.arc(center.x + offset, center.y + offset, tunnelRadius, 0, Math.PI * 2);
        
        // Different colors for RGB channels
        const colors = ['#ff0000', '#00ff00', '#0000ff'];
        ctx.strokeStyle = colors[depth] + '88';
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Add additional glitch artifacts
      if (Math.random() < 0.02) {
        // Add scanline glitch
        const y = Math.random() * height;
        ctx.fillStyle = '#ffffff44';
        ctx.fillRect(0, y, width, 1);
      }
      
      // Occasionally show JaZeR text with glitch effect
      if (Math.floor(time) % 8 === 0 && time % 1 < 0.1) { // Every 8 seconds, for 0.1 seconds
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        
        // Draw glitched text
        const text = 'JaZeR';
        ctx.font = 'bold 100px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Draw multiple copies with different offsets for glitch effect
        for (let i = 0; i < 5; i++) {
          const offset = (i - 2) * 3;
          const color = palette[i % palette.length];
          ctx.fillStyle = color;
          ctx.shadowColor = color;
          ctx.shadowBlur = 20 + i * 5;
          ctx.fillText(text, center.x + offset, center.y);
        }
        
        ctx.restore();
      }
      
      // Add a central focal point
      const coreGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 50
      );
      coreGradient.addColorStop(0, palette[0]);
      coreGradient.addColorStop(1, palette[0] + '00');
      
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(center.x, center.y, 50, 0, Math.PI * 2);
      ctx.fill();
      
      // Add glow to center
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 50;
      ctx.fill();
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
