<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Chromatic Glitch Tunnel</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #020008;
      color: #e6ecff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Chromatic Glitch Tunnel</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x020008);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x030010, 0.08);

    const camera = new THREE.PerspectiveCamera(62, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    const tunnelGroup = new THREE.Group();
    scene.add(tunnelGroup);

    const tunnelSegments = [];
    const SEGMENT_COUNT = 48;
    const SEGMENT_SPACING = 1.3;

    const tunnelVertex = /* glsl */`
      varying vec2 vUv;
      varying float vLuma;
      void main() {
        vUv = uv;
        vec3 pos = position;
        vLuma = length(position.xz);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `;

    const tunnelFragment = /* glsl */`
      uniform float uTime;
      uniform float uOffset;
      uniform vec3 uColorA;
      uniform vec3 uColorB;
      varying vec2 vUv;
      varying float vLuma;

      float hash(float n) { return fract(sin(n) * 43758.5453123); }

      void main() {
        float radial = smoothstep(0.0, 1.0, vUv.y);
        float glitch = sin((vUv.x + uOffset) * 18.0 + uTime * 5.0);
        float scan = smoothstep(0.4, 1.0, vUv.y + 0.25 * sin(uTime * 2.0 + uOffset * 10.0));
        vec3 base = mix(uColorA, uColorB, radial + glitch * 0.15);
        vec3 rgb = vec3(
          base.r + 0.2 * glitch,
          base.g,
          base.b + 0.25 * (1.0 - scan)
        );
        float alpha = smoothstep(0.05, 0.8, radial) * 0.85;
        alpha *= smoothstep(5.5, 0.5, vLuma);
        if (alpha < 0.02) discard;
        gl_FragColor = vec4(rgb, alpha);
      }
    `;

    const segmentGeometry = new THREE.CylinderGeometry(4.5, 4.5, 0.7, 64, 1, true);
    segmentGeometry.rotateX(Math.PI / 2);

    for (let i = 0; i < SEGMENT_COUNT; i++) {
      const mat = new THREE.ShaderMaterial({
        uniforms: {
          uTime: { value: 0 },
          uOffset: { value: i / SEGMENT_COUNT },
          uColorA: { value: new THREE.Color(0xff2aff) },
          uColorB: { value: new THREE.Color(0x00f5ff) }
        },
        vertexShader: tunnelVertex,
        fragmentShader: tunnelFragment,
        transparent: true,
        side: THREE.DoubleSide,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });
      const mesh = new THREE.Mesh(segmentGeometry, mat);
      mesh.position.z = -i * SEGMENT_SPACING;
      tunnelGroup.add(mesh);
      tunnelSegments.push(mesh);
    }

    const shardCount = 400;
    const shardPositions = new Float32Array(shardCount * 3);
    const shardSpeeds = new Float32Array(shardCount);
    for (let i = 0; i < shardCount; i++) {
      shardPositions[i * 3 + 0] = (Math.random() - 0.5) * 10;
      shardPositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
      shardPositions[i * 3 + 2] = -Math.random() * 40;
      shardSpeeds[i] = 15 + Math.random() * 20;
    }
    const shardGeometry = new THREE.BufferGeometry();
    shardGeometry.setAttribute('position', new THREE.BufferAttribute(shardPositions, 3));
    const shardMaterial = new THREE.PointsMaterial({
      size: 0.08,
      color: 0xffffff,
      transparent: true,
      opacity: 0.7,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const shardPoints = new THREE.Points(shardGeometry, shardMaterial);
    scene.add(shardPoints);

    const glitchPlanes = [];
    const planeGeo = new THREE.PlaneGeometry(6, 0.12);
    for (let i = 0; i < 25; i++) {
      const planeMat = new THREE.MeshBasicMaterial({
        color: i % 2 === 0 ? 0xff2aff : 0x00f5ff,
        transparent: true,
        opacity: 0.08,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });
      const plane = new THREE.Mesh(planeGeo, planeMat);
      plane.position.set((Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2, -Math.random() * 40);
      plane.rotation.z = Math.random() * Math.PI;
      scene.add(plane);
      glitchPlanes.push({ mesh: plane, speed: 10 + Math.random() * 10 });
    }

    const clock = new THREE.Clock();
    let elapsed = 0;

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      elapsed += delta;
      mouse.update();

      tunnelGroup.rotation.z = mouse.centeredX * 0.2;
      tunnelGroup.rotation.x = mouse.centeredY * 0.1;

      tunnelSegments.forEach((segment, index) => {
        segment.position.z += 10 * delta;
        if (segment.position.z > 2) {
          segment.position.z -= SEGMENT_COUNT * SEGMENT_SPACING;
        }
        segment.material.uniforms.uTime.value = elapsed;
        segment.material.uniforms.uOffset.value = (segment.position.z + 50) * 0.05;
      });

      const positions = shardGeometry.attributes.position.array;
      for (let i = 0; i < shardCount; i++) {
        positions[i * 3 + 2] += shardSpeeds[i] * delta;
        positions[i * 3 + 0] += Math.sin(elapsed + i) * 0.002;
        if (positions[i * 3 + 2] > 5) {
          positions[i * 3 + 2] = -80 - Math.random() * 20;
          positions[i * 3 + 0] = (Math.random() - 0.5) * 12;
          positions[i * 3 + 1] = (Math.random() - 0.5) * 8;
        }
      }
      shardGeometry.attributes.position.needsUpdate = true;

      glitchPlanes.forEach((planeData, idx) => {
        planeData.mesh.position.z += planeData.speed * delta;
        planeData.mesh.position.x = Math.sin(elapsed * 0.8 + idx) * 2.5;
        if (planeData.mesh.position.z > 5) {
          planeData.mesh.position.z = -60 - Math.random() * 20;
          planeData.mesh.position.y = (Math.random() - 0.5) * 4;
        }
      });

      camera.position.z = 5 + Math.sin(elapsed * 0.5) * 0.4;
      camera.position.x = Math.sin(elapsed * 0.3) * 0.4 + mouse.centeredX * 0.5;
      camera.lookAt(0, 0, -4);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
