<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torus Knot Tunnel - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .jazer-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.03);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div class="jazer-text">JaZeR</div>
    <script type="module">
        import {
            noise3D, mouse,
            ColorPalettes, hexToRgb,
            smoothstep
        } from '../jazer-background-engine.js';

        import * as THREE from '../Three.js';
        window.THREE = THREE;
        const canvas = document.getElementById('c');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020008);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 4);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const palette = ColorPalettes.jazer;

        // Create multiple torus knots at different depths
        const knotCount = 6;
        const knots = [];

        for (let i = 0; i < knotCount; i++) {
            const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 100, 16, 2, 3);
            const color = new THREE.Color(palette[i % palette.length]);

            const material = new THREE.MeshBasicMaterial({
                color: color,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });

            const knot = new THREE.Mesh(geometry, material);
            knot.position.z = -i * 4;
            knot.userData = {
                baseZ: -i * 4,
                rotationSpeed: 0.1 + (i % 2 === 0 ? 0.02 : -0.02),
                colorIndex: i % palette.length
            };

            scene.add(knot);
            knots.push(knot);
        }

        // Ambient particles
        const particleCount = 300;
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 2] = -Math.random() * 25;

            const color = new THREE.Color(palette[Math.floor(Math.random() * palette.length)]);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        let time = 0;
        const tunnelSpeed = 0.5; // Slow speed

        function animate() {
            requestAnimationFrame(animate);
            time += 1 / 60;
            mouse.update();

            // Move knots toward camera slowly
            knots.forEach((knot, i) => {
                knot.position.z += tunnelSpeed * (1 / 60);

                // Very slow rotation
                knot.rotation.x = time * knot.userData.rotationSpeed;
                knot.rotation.y = time * knot.userData.rotationSpeed * 0.7;

                // Reset when past camera
                if (knot.position.z > 5) {
                    knot.position.z = -(knotCount - 1) * 4;
                    knot.userData.colorIndex = (knot.userData.colorIndex + 1) % palette.length;
                    knot.material.color = new THREE.Color(palette[knot.userData.colorIndex]);
                }

                // Fade based on distance
                const dist = Math.abs(knot.position.z);
                knot.material.opacity = smoothstep(25, 15, dist) * smoothstep(0, 3, dist) * 0.6;

                // Scale based on distance
                const scale = 1 + knot.position.z * 0.05;
                knot.scale.setScalar(Math.max(0.1, scale));
            });

            // Update particles
            const pos = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                pos[i * 3 + 2] += tunnelSpeed * (1 / 60) * 0.5;
                if (pos[i * 3 + 2] > 5) {
                    pos[i * 3 + 2] = -25;
                    pos[i * 3] = (Math.random() - 0.5) * 10;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 10;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Camera mouse influence
            camera.position.x = mouse.centeredX * 0.5;
            camera.position.y = mouse.centeredY * 0.3;
            camera.lookAt(0, 0, -10);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
