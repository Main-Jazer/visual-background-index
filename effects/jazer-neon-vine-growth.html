<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Neon Vine Growth</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #040217, #010008 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Neon Vine Growth</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040018, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    const vineGroup = new THREE.Group();
    scene.add(vineGroup);

    const vineCount = 8;
    const vineSegments = 160;
    const vines = [];

    for (let i = 0; i < vineCount; i++) {
      const points = [];
      for (let j = 0; j < vineSegments; j++) {
        const t = j / vineSegments;
        const angle = t * Math.PI * 4 + i;
        const radius = 0.5 + t * 2;
        points.push(
          new THREE.Vector3(
            Math.cos(angle) * radius,
            t * 3 - 1.5,
            Math.sin(angle) * radius
          )
        );
      }
      const curve = new THREE.CatmullRomCurve3(points);
      const geometry = new THREE.TubeGeometry(curve, vineSegments, 0.05, 8, false);
      const material = new THREE.MeshBasicMaterial({
        color: new THREE.Color(`hsl(${(i / vineCount) * 360}, 80%, 60%)`),
        transparent: true,
        opacity: 0.75
      });
      const mesh = new THREE.Mesh(geometry, material);
      vineGroup.add(mesh);
      vines.push({ mesh, curve, offset: i * 0.3 });
    }

    const budGeometry = new THREE.BufferGeometry();
    const budCount = 600;
    const budPositions = new Float32Array(budCount * 3);
    for (let i = 0; i < budCount; i++) {
      const vineIndex = Math.floor(Math.random() * vines.length);
      const t = Math.random();
      const point = vines[vineIndex].curve.getPointAt(t);
      budPositions[i * 3] = point.x;
      budPositions[i * 3 + 1] = point.y;
      budPositions[i * 3 + 2] = point.z;
    }
    budGeometry.setAttribute('position', new THREE.BufferAttribute(budPositions, 3));
    const buds = new THREE.Points(budGeometry, new THREE.PointsMaterial({ size: 0.08, color: 0xffffff, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(buds);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      vineGroup.children.forEach((vine, index) => {
        vine.rotation.y = Math.sin(elapsed * 0.2 + index) * 0.2 + mouse.centeredX * 0.3;
        vine.rotation.x = Math.cos(elapsed * 0.15 + index) * 0.15 + mouse.centeredY * 0.2;
      });

      buds.rotation.y = elapsed * 0.05;

      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 1.0;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
