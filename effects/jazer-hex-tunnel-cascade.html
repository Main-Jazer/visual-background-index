<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Hex Tunnel Cascade</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #000006;
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Hex Tunnel Cascade</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x030012, 0.08);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 400);
    camera.position.set(0, 0, 4);

    const hexGeometry = new THREE.CylinderGeometry(3, 3, 2, 6, 1, true);
    hexGeometry.rotateX(Math.PI / 2);
    const hexMaterial = new THREE.MeshBasicMaterial({ color: 0x00f5ff, wireframe: true, transparent: true, opacity: 0.15 });

    const layers = [];
    const layerCount = 30;
    for (let i = 0; i < layerCount; i++) {
      const mesh = new THREE.Mesh(hexGeometry, hexMaterial.clone());
      mesh.position.z = -i * 3;
      mesh.material.color.offsetHSL(i * 0.02, 0, 0);
      scene.add(mesh);
      layers.push(mesh);
    }

    const prismGeometry = new THREE.TetrahedronGeometry(0.12);
    const prismMaterial = new THREE.MeshBasicMaterial({ color: 0xff2aff, transparent: true, opacity: 0.6, wireframe: true });
    const prismCount = 700;
    const prisms = new THREE.InstancedMesh(prismGeometry, prismMaterial, prismCount);
    scene.add(prisms);
    const prismMatrix = new THREE.Matrix4();
    const prismData = [];
    for (let i = 0; i < prismCount; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = 0.5 + Math.random() * 2.5;
      const z = -Math.random() * 60;
      prismMatrix.identity()
        .makeRotationFromEuler(new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI))
        .setPosition(Math.cos(angle) * radius, Math.sin(angle) * radius, z);
      prisms.setMatrixAt(i, prismMatrix);
      prismData.push({ angle, radius, z, speed: 10 + Math.random() * 10 });
    }

    const trailGeometry = new THREE.BufferGeometry();
    const trailCount = 1000;
    const trailPositions = new Float32Array(trailCount * 3);
    const trailVelocity = new Float32Array(trailCount);
    for (let i = 0; i < trailCount; i++) {
      trailPositions[i * 3] = (Math.random() - 0.5) * 6;
      trailPositions[i * 3 + 1] = (Math.random() - 0.5) * 6;
      trailPositions[i * 3 + 2] = -Math.random() * 40;
      trailVelocity[i] = 12 + Math.random() * 18;
    }
    trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
    const trails = new THREE.Points(trailGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.4, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(trails);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      layers.forEach((layer, index) => {
        layer.position.z += delta * 10;
        if (layer.position.z > 2) layer.position.z -= layerCount * 3;
        layer.rotation.z = Math.sin(elapsed * 0.2 + index) * 0.2 + mouse.centeredX * 0.2;
      });

      for (let i = 0; i < prismCount; i++) {
        const data = prismData[i];
        data.z += data.speed * delta;
        if (data.z > 2) {
          data.z = -60;
          data.radius = 0.5 + Math.random() * 2.5;
          data.angle = Math.random() * Math.PI * 2;
        }
        prismMatrix.identity()
          .makeRotationFromEuler(new THREE.Euler(elapsed + i, elapsed * 0.5 + i * 0.1, 0))
          .setPosition(Math.cos(data.angle) * data.radius, Math.sin(data.angle) * data.radius, data.z);
        prisms.setMatrixAt(i, prismMatrix);
      }
      prisms.instanceMatrix.needsUpdate = true;

      const pos = trailGeometry.attributes.position.array;
      for (let i = 0; i < trailCount; i++) {
        pos[i * 3 + 2] += trailVelocity[i] * delta;
        if (pos[i * 3 + 2] > 1) {
          pos[i * 3 + 2] = -40;
          pos[i * 3] = (Math.random() - 0.5) * 6;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 6;
        }
      }
      trailGeometry.attributes.position.needsUpdate = true;

      camera.position.x = mouse.centeredX * 0.8;
      camera.position.y = mouse.centeredY * 0.6;
      camera.lookAt(0, 0, -5);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
