<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Cosmic Nebula Voyage</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise3D, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0a0015, 0.015);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 50;

    const palette = ColorPalettes.galaxy;
    const simplex = new SimplexNoise();
    let time = 0;

    // Volumetric nebula clouds (particle clusters)
    const cloudCount = 15;
    const clouds = [];

    for (let c = 0; c < cloudCount; c++) {
      const particleCount = 2000;
      const positions = new Float32Array(particleCount * 3);
      const colors = new Float32Array(particleCount * 3);
      
      const cloudColor = new THREE.Color(palette[c % palette.length]);
      
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const radius = Math.random() * 15;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.random() * Math.PI;
        
        positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
        positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
        positions[i3 + 2] = radius * Math.cos(phi);
        
        colors[i3] = cloudColor.r;
        colors[i3 + 1] = cloudColor.g;
        colors[i3 + 2] = cloudColor.b;
      }
      
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      
      const material = new THREE.PointsMaterial({
        size: 1.5,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        transparent: true,
        opacity: 0.4
      });
      
      const cloud = new THREE.Points(geometry, material);
      cloud.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 50,
        -Math.random() * 150 - 50
      );
      
      clouds.push(cloud);
      scene.add(cloud);
    }

    // Plasma spheres
    const spheres = [];
    for (let i = 0; i < 8; i++) {
      const geometry = new THREE.SphereGeometry(3 + Math.random() * 5, 32, 32);
      const material = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 40,
        -Math.random() * 120 - 30
      );
      spheres.push(sphere);
      scene.add(sphere);
    }

    // Cosmic rays (lines)
    const rayCount = 50;
    const rays = [];
    
    for (let i = 0; i < rayCount; i++) {
      const points = [];
      const segments = 10;
      for (let j = 0; j < segments; j++) {
        points.push(new THREE.Vector3(
          (Math.random() - 0.5) * 5,
          (Math.random() - 0.5) * 5,
          j * 5
        ));
      }
      
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.5,
        blending: THREE.AdditiveBlending
      });
      
      const ray = new THREE.Line(geometry, material);
      ray.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 50,
        -Math.random() * 150
      );
      rays.push(ray);
      scene.add(ray);
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Move camera forward through nebula
      camera.position.z -= 0.2;
      camera.position.x += Math.sin(time * 0.5) * 0.1;
      camera.position.y += Math.cos(time * 0.3) * 0.1;
      
      // Update clouds
      clouds.forEach((cloud, i) => {
        cloud.position.z += 0.2;
        cloud.rotation.x += 0.001;
        cloud.rotation.y += 0.002;
        
        if (cloud.position.z > 50) {
          cloud.position.z = -150;
          cloud.position.x = (Math.random() - 0.5) * 100;
          cloud.position.y = (Math.random() - 0.5) * 50;
        }
      });
      
      // Update spheres
      spheres.forEach((sphere, i) => {
        sphere.position.z += 0.15;
        sphere.rotation.y += 0.01;
        sphere.scale.setScalar(1 + Math.sin(time * 2 + i) * 0.1);
        
        if (sphere.position.z > 50) {
          sphere.position.z = -120;
          sphere.position.x = (Math.random() - 0.5) * 80;
          sphere.position.y = (Math.random() - 0.5) * 40;
        }
      });
      
      // Update rays
      rays.forEach((ray, i) => {
        ray.position.z += 0.3;
        if (ray.position.z > 50) {
          ray.position.z = -150;
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
