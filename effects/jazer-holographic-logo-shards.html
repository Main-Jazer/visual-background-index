<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Holographic Logo Shards</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #05031a, #010008 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Holographic Logo Shards</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010009, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050022, 0.04);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    function createLogoTexture() {
      const texCanvas = document.createElement('canvas');
      texCanvas.width = texCanvas.height = 512;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, 512, 512);
      ctx.font = 'bold 320px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const gradient = ctx.createLinearGradient(0, 0, 512, 0);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#ff84ff';
      ctx.shadowBlur = 40;
      ctx.fillText('JaZeR', 256, 270);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      return texture;
    }

    const holoPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(3, 1.5),
      new THREE.MeshBasicMaterial({ map: createLogoTexture(), transparent: true })
    );
    scene.add(holoPlane);

    const shardGeometry = new THREE.IcosahedronGeometry(0.15, 0);
    const shardMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, wireframe: true });
    const shardCount = 400;
    const shards = new THREE.InstancedMesh(shardGeometry, shardMaterial, shardCount);
    scene.add(shards);
    const shardMatrix = new THREE.Matrix4();
    const shardData = [];
    for (let i = 0; i < shardCount; i++) {
      const radius = 0.5 + Math.random() * 3.5;
      const angle = Math.random() * Math.PI * 2;
      const y = (Math.random() - 0.5) * 2;
      shardMatrix.identity()
        .makeRotationFromEuler(new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI))
        .setPosition(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
      shards.setMatrixAt(i, shardMatrix);
      shardData.push({ radius, angle, y, speed: 0.4 + Math.random() * 0.6 });
    }

    const shardTrailGeometry = new THREE.BufferGeometry();
    const shardTrailCount = 800;
    const shardTrailPositions = new Float32Array(shardTrailCount * 3);
    for (let i = 0; i < shardTrailCount; i++) {
      shardTrailPositions[i * 3] = (Math.random() - 0.5) * 6;
      shardTrailPositions[i * 3 + 1] = (Math.random() - 0.5) * 3;
      shardTrailPositions[i * 3 + 2] = (Math.random() - 0.5) * 6;
    }
    shardTrailGeometry.setAttribute('position', new THREE.BufferAttribute(shardTrailPositions, 3));
    const shardTrails = new THREE.Points(shardTrailGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.3, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(shardTrails);

    const glowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 256;
      const ctx = glowCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 256, 256);
      return new THREE.CanvasTexture(glowCanvas);
    })();
    const glowSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTexture, color: 0x00f5ff, transparent: true }));
    glowSprite.scale.set(5, 5, 1);
    scene.add(glowSprite);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      holoPlane.rotation.y = Math.sin(elapsed * 0.5) * 0.2 + mouse.centeredX * 0.3;
      holoPlane.rotation.x = Math.sin(elapsed * 0.4) * 0.1 + mouse.centeredY * 0.2;

      for (let i = 0; i < shardCount; i++) {
        const data = shardData[i];
        data.angle += delta * data.speed;
        data.y += Math.sin(elapsed * 0.5 + i) * 0.002;
        shardMatrix.identity()
          .makeRotationFromEuler(new THREE.Euler(elapsed + i, elapsed * 0.4 + i * 0.1, 0))
          .setPosition(Math.cos(data.angle) * data.radius, data.y, Math.sin(data.angle) * data.radius);
        shards.setMatrixAt(i, shardMatrix);
      }
      shards.instanceMatrix.needsUpdate = true;

      glowSprite.position.set(Math.sin(elapsed * 0.3) * 0.4, Math.cos(elapsed * 0.2) * 0.4, 0);

      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 1.2;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
