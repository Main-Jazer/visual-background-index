<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Oscillating Wave Tunnel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Oscillating Wave Tunnel</h1>
      <p>Tunnel formed by sine/cosine waves in both X and Y creating a continuously shifting tunnel effect.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Oscillating wave tunnel properties
    const center = { x: width / 2, y: height / 2 };
    const tunnelPoints = [];
    const radialResolution = 100; // Number of points around the tunnel
    const radialPoints = [];
    const waveFrequency = 0.1;
    const waveAmplitude = 30;
    const waveSpeed = 1;
    const tunnelRadius = 120;
    const oscillationSpeed = 1.5;
    const oscillationAmplitude = 15;
    const rotationSpeed = 0.1;
    const rotation = 0;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize tunnel points
      initializeTunnelPoints();
    }

    function initializeTunnelPoints() {
      tunnelPoints.length = 0;
      for (let i = 0; i < radialResolution; i++) {
        const angle = (i / radialResolution) * Math.PI * 2;
        tunnelPoints.push({
          id: i,
          angle: angle,
          radialOffset: 0,
          color: palette[i % palette.length],
          pulsePhase: Math.random() * Math.PI * 2,
          noiseOffset: Math.random() * 1000
        });
      }
    }

    // Function to calculate the radius at a given angle with wave effects
    function calculateRadius(angle, positionZ) {
      // Base radius with oscillation
      let radius = tunnelRadius;
      
      // Add primary wave effect
      radius += Math.sin(angle * waveFrequency + time * waveSpeed) * waveAmplitude;
      
      // Add secondary wave effect (X and Y waves)
      radius += Math.cos(angle * waveFrequency * 1.5 + time * waveSpeed * 0.7) * waveAmplitude * 0.7;
      
      // Add oscillation effect
      radius += Math.sin(time * oscillationSpeed + angle * 2) * oscillationAmplitude;
      
      // Add noise for organic variation
      radius += noise2D(
        Math.cos(angle) * 0.01, 
        Math.sin(angle) * 0.01 + time * 0.1 + positionZ * 0.001
      ) * 10;
      
      return radius;
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw oscillating wave tunnel
      updateAndDrawWaveTunnel();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawWaveTunnel() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Update rotation
      rotation += rotationSpeed * dt;
      
      // Draw multiple rings at different depths to create 3D tunnel effect
      for (let depth = 0; depth < 10; depth++) {
        const depthOffset = depth * 50;
        const perspective = 1 - depth * 0.05; // Further rings appear smaller
        const currentZ = time * 100 + depthOffset;
        
        ctx.beginPath();
        
        // Calculate points around the tunnel ring
        for (let i = 0; i <= radialResolution; i++) {
          const angle = (i / radialResolution) * Math.PI * 2 + rotation;
          const radius = calculateRadius(angle, currentZ) * perspective;
          
          const x = center.x + Math.cos(angle) * radius;
          const y = center.y + Math.sin(angle) * radius;
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        
        // Close the path
        ctx.closePath();
        
        // Create gradient for the ring
        const ringGradient = ctx.createLinearGradient(
          center.x - calculateRadius(0, currentZ), center.y,
          center.x + calculateRadius(0, currentZ), center.y
        );
        ringGradient.addColorStop(0, palette[depth % palette.length] + '88');
        ringGradient.addColorStop(0.5, palette[(depth+1) % palette.length] + 'FF');
        ringGradient.addColorStop(1, palette[depth % palette.length] + '88');
        
        // Draw the ring with glow
        ctx.strokeStyle = ringGradient;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Add glow effect
        ctx.shadowColor = palette[depth % palette.length];
        ctx.shadowBlur = 20;
        ctx.stroke();
      }
      
      // Draw additional tunnel layers at different frequencies to create complex wave interference
      for (let depth = 0; depth < 5; depth++) {
        const depthOffset = depth * 80;
        const perspective = 1 - depth * 0.08;
        const currentZ = time * 80 + depthOffset;
        const freq = 0.1 + depth * 0.02;
        const amp = 20 + depth * 5;
        
        ctx.beginPath();
        
        for (let i = 0; i <= radialResolution; i++) {
          const angle = (i / radialResolution) * Math.PI * 2 + rotation * 0.7;
          // More complex wave pattern with multiple frequencies
          let radius = tunnelRadius;
          radius += Math.sin(angle * freq + time * 0.8) * amp;
          radius += Math.cos(angle * freq * 2.2 + time * 1.2) * amp * 0.5;
          radius *= perspective;
          
          const x = center.x + Math.cos(angle) * radius;
          const y = center.y + Math.sin(angle) * radius;
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        
        ctx.closePath();
        ctx.strokeStyle = palette[depth+2 % palette.length] + '66';
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Add glow
        ctx.shadowColor = palette[depth+2 % palette.length];
        ctx.shadowBlur = 15;
        ctx.stroke();
      }
      
      // Draw JaZeR text in the center
      ctx.font = 'bold 40px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = palette[0];
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 30;
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillText('JaZeR', center.x, center.y);
      
      // Draw additional JaZeR elements floating in the tunnel
      for (let i = 0; i < 5; i++) {
        const angle = (i / 5) * Math.PI * 2 + time * 0.3;
        const radius = 180;
        const x = center.x + Math.cos(angle) * radius;
        const y = center.y + Math.sin(angle) * radius;
        
        const elementSize = 20 + Math.sin(time * 2 + i) * 5;
        ctx.font = `bold ${elementSize}px Arial`;
        ctx.fillStyle = palette[i % palette.length];
        ctx.shadowColor = palette[i % palette.length];
        ctx.shadowBlur = 15;
        ctx.fillText('J', x, y);
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
