<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Oscillating Wave Tunnel</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #010008;
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Oscillating Wave Tunnel</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040016, 0.06);

    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 400);
    camera.position.set(0, 0, 3);

    const waveGeometry = new THREE.CylinderGeometry(3.5, 3.5, 40, 64, 400, true);
    waveGeometry.rotateX(Math.PI / 2);
    const waveMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec3 vPos;
        void main(){
          vec3 pos = position;
          pos.x += sin(pos.y * 0.5 + uTime * 2.0) * 0.3;
          pos.z += cos(pos.y * 0.7 + uTime * 1.5) * 0.3;
          vPos = pos;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
      `,
      fragmentShader: /* glsl */`
        varying vec3 vPos;
        void main(){
          float waves = sin(vPos.y * 4.0) * 0.3 + 0.7;
          vec3 color = mix(vec3(0.0,0.2,0.6), vec3(0.8,0.1,0.9), waves);
          gl_FragColor = vec4(color, 0.5);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide,
      blending: THREE.AdditiveBlending
    });
    const waveTunnel = new THREE.Mesh(waveGeometry, waveMaterial);
    scene.add(waveTunnel);

    const streakGeometry = new THREE.BufferGeometry();
    const streakCount = 1200;
    const streakPositions = new Float32Array(streakCount * 3);
    const streakSpeeds = new Float32Array(streakCount);
    for (let i = 0; i < streakCount; i++) {
      streakPositions[i * 3] = (Math.random() - 0.5) * 6;
      streakPositions[i * 3 + 1] = Math.random() * 40 - 20;
      streakPositions[i * 3 + 2] = (Math.random() - 0.5) * 6;
      streakSpeeds[i] = 10 + Math.random() * 20;
    }
    streakGeometry.setAttribute('position', new THREE.BufferAttribute(streakPositions, 3));
    const streaks = new THREE.Points(streakGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));
    scene.add(streaks);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      waveMaterial.uniforms.uTime.value = elapsed;

      const pos = streakGeometry.attributes.position.array;
      for (let i = 0; i < streakCount; i++) {
        pos[i * 3 + 1] += streakSpeeds[i] * delta;
        if (pos[i * 3 + 1] > 20) pos[i * 3 + 1] = -20;
      }
      streakGeometry.attributes.position.needsUpdate = true;

      waveTunnel.rotation.y = Math.sin(elapsed * 0.2) * 0.2 + mouse.centeredX * 0.3;
      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 1.0;
      camera.lookAt(0, 0, -10);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
