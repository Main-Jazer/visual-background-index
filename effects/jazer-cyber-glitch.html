<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Cyber Glitch Tunnel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
  <canvas id="effectCanvas"></canvas>

  <script type="module">
    import { SimplexNoise, noise2D, ColorPalettes } from '../jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;

    const palette = ['#39ff14', '#ff2aff', '#00f5ff'];
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function render() {
      time += 0.016;

      // Base black
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, width, height);

      ctx.globalCompositeOperation = 'lighter';

      // RGB split tunnel effect
      const centerX = width / 2;
      const centerY = height / 2;
      const rings = 20;

      for (let r = 0; r < rings; r++) {
        const z = (time * 200 + r * 100) % 2000;
        const scale = 10000 / (z + 1);
        const radius = scale * 100;
        const alpha = Math.max(0, 1 - z / 2000);

        if (alpha < 0.01) continue;

        // Glitch effect - random RGB channel displacement
        const glitchChance = noise2D(r, time * 5);
        const glitchOffset = glitchChance > 0.7 ? (Math.random() - 0.5) * 30 : 0;

        for (let channel = 0; channel < 3; channel++) {
          ctx.strokeStyle = palette[channel] + Math.floor(alpha * 255).toString(16).padStart(2, '0');
          ctx.lineWidth = 3 * scale;

          const offsetX = (channel - 1) * glitchOffset * scale;
          const offsetY = channel === 1 ? glitchOffset * scale * 0.5 : 0;

          // Hexagonal tunnel
          ctx.beginPath();
          for (let i = 0; i <= 6; i++) {
            const angle = (i / 6) * Math.PI * 2 + time + r * 0.5;
            const x = centerX + Math.cos(angle) * radius + offsetX;
            const y = centerY + Math.sin(angle) * radius + offsetY;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Digital corruption artifacts
        if (glitchChance > 0.8) {
          ctx.fillStyle = palette[Math.floor(Math.random() * 3)] + '44';
          const rectWidth = radius * 0.3;
          const rectHeight = scale * 50;
          const angle = Math.random() * Math.PI * 2;
          const rx = centerX + Math.cos(angle) * radius;
          const ry = centerY + Math.sin(angle) * radius;
          ctx.fillRect(rx - rectWidth/2, ry - rectHeight/2, rectWidth, rectHeight);
        }
      }

      // Scan lines
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      for (let y = 0; y < height; y += 4) {
        ctx.fillRect(0, y, width, 2);
      }

      // Random horizontal glitch bars
      if (Math.random() > 0.95) {
        const barY = Math.random() * height;
        const barHeight = 2 + Math.random() * 10;
        ctx.fillStyle = palette[Math.floor(Math.random() * 3)] + '88';
        ctx.fillRect(0, barY, width, barHeight);
      }

      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
