<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Crystal Shard Tunnel</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #02020a;
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Crystal Shard Tunnel</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040017, 0.08);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    const shardGeometry = new THREE.DodecahedronGeometry(0.25);
    shardGeometry.scale(0.6, 1.4, 0.6);
    const shardMaterial = new THREE.MeshBasicMaterial({ color: 0x66dfff, wireframe: true, transparent: true, opacity: 0.7 });
    const shardCount = 350;
    const shards = new THREE.InstancedMesh(shardGeometry, shardMaterial, shardCount);
    scene.add(shards);
    const shardMatrix = new THREE.Matrix4();
    const shardData = [];
    for (let i = 0; i < shardCount; i++) {
      const radius = 1 + Math.random() * 2;
      const angle = Math.random() * Math.PI * 2;
      const y = -Math.random() * 40;
      shardMatrix.identity()
        .makeRotationFromEuler(new THREE.Euler(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI))
        .setPosition(Math.cos(angle) * radius, Math.sin(angle) * radius, y);
      const scale = 0.5 + Math.random();
      shardMatrix.scale(new THREE.Vector3(scale, scale * 1.4, scale));
      shards.setMatrixAt(i, shardMatrix);
      shardData.push({ angle, radius, y, speed: 5 + Math.random() * 6 });
    }

    const shardGlowMaterial = new THREE.PointsMaterial({
      size: 0.08,
      color: 0xffffff,
      transparent: true,
      opacity: 0.4,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const shardGlowGeometry = new THREE.BufferGeometry();
    const glowPositions = new Float32Array(shardCount * 3);
    for (let i = 0; i < shardCount; i++) {
      const data = shardData[i];
      glowPositions[i * 3] = Math.cos(data.angle) * data.radius;
      glowPositions[i * 3 + 1] = Math.sin(data.angle) * data.radius;
      glowPositions[i * 3 + 2] = data.y;
    }
    shardGlowGeometry.setAttribute('position', new THREE.BufferAttribute(glowPositions, 3));
    const shardGlows = new THREE.Points(shardGlowGeometry, shardGlowMaterial);
    scene.add(shardGlows);

    const tunnelGeometry = new THREE.CylinderGeometry(3.8, 3.8, 40, 64, 1, true);
    tunnelGeometry.rotateX(Math.PI / 2);
    const tunnelMaterial = new THREE.MeshBasicMaterial({ color: 0x0f1a3c, wireframe: true, transparent: true, opacity: 0.2 });
    const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
    scene.add(tunnel);

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 600;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleSpeeds = new Float32Array(particleCount);
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 5;
      particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 5;
      particlePositions[i * 3 + 2] = -Math.random() * 40;
      particleSpeeds[i] = 10 + Math.random() * 20;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particles = new THREE.Points(particleGeometry, new THREE.PointsMaterial({
      size: 0.04,
      color: 0xffffff,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    }));
    scene.add(particles);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      for (let i = 0; i < shardCount; i++) {
        const data = shardData[i];
        data.y += data.speed * delta;
        if (data.y > 4) data.y = -40;
        data.angle += delta * 0.8;
        shardMatrix.identity()
          .makeRotationFromEuler(new THREE.Euler(Math.sin(elapsed + i) * Math.PI, Math.cos(elapsed + i * 0.3) * Math.PI, elapsed * 0.2))
          .setPosition(Math.cos(data.angle) * data.radius, Math.sin(data.angle) * data.radius, data.y);
        shards.setMatrixAt(i, shardMatrix);
        glowPositions[i * 3] = Math.cos(data.angle) * data.radius;
        glowPositions[i * 3 + 1] = Math.sin(data.angle) * data.radius;
        glowPositions[i * 3 + 2] = data.y;
      }
      shards.instanceMatrix.needsUpdate = true;
      shardGlowGeometry.attributes.position.needsUpdate = true;

      const pos = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        pos[i * 3 + 2] += particleSpeeds[i] * delta;
        if (pos[i * 3 + 2] > 1) {
          pos[i * 3 + 2] = -40;
          pos[i * 3] = (Math.random() - 0.5) * 5;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 5;
        }
      }
      particleGeometry.attributes.position.needsUpdate = true;

      tunnel.rotation.z = Math.sin(elapsed * 0.2) * 0.15 + mouse.centeredX * 0.2;
      camera.position.x = Math.sin(elapsed * 0.3) * 0.4 + mouse.centeredX * 0.6;
      camera.position.y = Math.sin(elapsed * 0.2) * 0.3 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0, -4);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
