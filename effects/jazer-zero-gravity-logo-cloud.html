<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Zero-Gravity Logo Cloud</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Zero-Gravity Logo Cloud</h1>
      <p>Hundreds of JaZeR logos floating in zero gravity like confetti with physics-based rotation and movement.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Zero-gravity logo cloud properties
    const center = { x: width / 2, y: height / 2 };
    const logos = [];
    const logoCount = 200; // Number of JaZeR logos in the cloud
    const gravity = 0; // Zero gravity
    const logoSize = 40;
    const rotationDamping = 0.98; // How much rotation slows down
    const velocityDamping = 0.99; // How much velocity slows down
    const mouseInfluenceRadius = 150;
    const mouseRepulsionForce = 200;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize logo cloud
      initializeLogoCloud();
    }

    function initializeLogoCloud() {
      logos.length = 0;
      for (let i = 0; i < logoCount; i++) {
        logos.push({
          id: i,
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.2,
          color: palette[Math.floor(Math.random() * palette.length)],
          size: logoSize * (0.7 + Math.random() * 0.6), // Random size variation
          originalSize: logoSize * (0.7 + Math.random() * 0.6),
          pulsePhase: Math.random() * Math.PI * 2,
          pulseSpeed: 2 + Math.random() * 2,
          opacity: 0.7 + Math.random() * 0.3,
          scale: 1,
          originalX: Math.random() * width,
          originalY: Math.random() * height,
          noiseOffsetX: Math.random() * 1000,
          noiseOffsetY: Math.random() * 1000,
          trail: [],
          trailLength: 5
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw zero-gravity logo cloud
      updateAndDrawLogoCloud();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawLogoCloud() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const logo of logos) {
        // Add physics: apply forces
        // Apply random forces for organic movement
        logo.vx += (Math.random() - 0.5) * 0.1;
        logo.vy += (Math.random() - 0.5) * 0.1;
        
        // Apply rotation
        logo.rotation += logo.rotationSpeed;
        
        // Apply noise for organic movement
        const noiseForceX = noise2D(
          logo.x * 0.005 + time * 0.1,
          logo.noiseOffsetX
        ) * 0.3;
        const noiseForceY = noise2D(
          logo.y * 0.005 + time * 0.1,
          logo.noiseOffsetY
        ) * 0.3;
        
        logo.vx += noiseForceX;
        logo.vy += noiseForceY;
        
        // Apply mouse repulsion if mouse is inside
        if (mouse.isInside) {
          const mouseX = mouse.x * width;
          const mouseY = mouse.y * height;
          const dx = logo.x - mouseX;
          const dy = logo.y - mouseY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < mouseInfluenceRadius) {
            const force = (mouseInfluenceRadius - dist) / mouseInfluenceRadius * mouseRepulsionForce;
            const angle = Math.atan2(dy, dx);
            
            logo.vx += Math.cos(angle) * force * dt;
            logo.vy += Math.sin(angle) * force * dt;
            
            // Also apply rotational force
            logo.rotationSpeed += Math.sin(angle) * force * 0.001;
          }
        }
        
        // Apply damping to velocity and rotation
        logo.vx *= velocityDamping;
        logo.vy *= velocityDamping;
        logo.rotationSpeed *= rotationDamping;
        
        // Update position
        logo.x += logo.vx;
        logo.y += logo.vy;
        
        // Boundary wrapping - if a logo goes off-screen, wrap it to the opposite side
        if (logo.x < -logo.size) logo.x = width + logo.size;
        if (logo.x > width + logo.size) logo.x = -logo.size;
        if (logo.y < -logo.size) logo.y = height + logo.size;
        if (logo.y > height + logo.size) logo.y = -logo.size;
        
        // Add current position to trail
        logo.trail.push({ x: logo.x, y: logo.y });
        if (logo.trail.length > logo.trailLength) {
          logo.trail.shift();
        }
        
        // Calculate pulsing effect
        const pulse = Math.sin(time * logo.pulseSpeed + logo.pulsePhase) * 0.2 + 0.8;
        logo.scale = pulse;
        
        // Draw logo with trail
        ctx.save();
        ctx.translate(logo.x, logo.y);
        ctx.rotate(logo.rotation);
        ctx.scale(logo.scale, logo.scale);
        
        // Draw the JaZeR text
        ctx.font = `bold ${logo.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = logo.color;
        ctx.shadowColor = logo.color;
        ctx.shadowBlur = 15;
        ctx.fillText('JaZeR', 0, 0);
        
        // Add outline for more definition
        ctx.strokeStyle = logo.color + '88';
        ctx.lineWidth = 1;
        ctx.strokeText('JaZeR', 0, 0);
        
        // Draw trail
        for (let i = 1; i < logo.trail.length; i++) {
          const point = logo.trail[i];
          const prevPoint = logo.trail[i-1];
          const trailAlpha = i / logo.trail.length * logo.opacity * 0.5;
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(point.x, point.y);
          ctx.strokeStyle = logo.color + Math.floor(trailAlpha * 100).toString(16).padStart(2, '0');
          ctx.lineWidth = logo.size * 0.1;
          ctx.stroke();
        }
        
        ctx.restore();
      }
      
      // Occasionally form group patterns
      if (Math.floor(time) % 10 === 0 && time % 1 < 0.1) { // Every 10 seconds, for 0.1 seconds
        // Briefly form a larger JaZeR pattern with logos
        for (const logo of logos) {
          // Apply forces to create a pattern
          const centerX = width * (0.5 + Math.sin(time * 0.1) * 0.1);
          const centerY = height * (0.5 + Math.cos(time * 0.1) * 0.1);
          const angleToCenter = Math.atan2(logo.y - centerY, logo.x - centerX);
          const distanceToCenter = distance(logo.x, logo.y, centerX, centerY);
          
          // Create circular formation
          if (distanceToCenter < 300) {
            const targetAngle = angleToCenter + Math.PI/2;
            const targetX = centerX + Math.cos(targetAngle) * 200;
            const targetY = centerY + Math.sin(targetAngle) * 200;
            
            logo.vx += (targetX - logo.x) * 0.005;
            logo.vy += (targetY - logo.y) * 0.005;
            
            // Rotate to face center
            logo.rotation = angleToCenter + Math.PI/2;
          }
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
