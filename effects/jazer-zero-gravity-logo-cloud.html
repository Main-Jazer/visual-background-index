<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Zero-Gravity Logo Cloud</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Zero-Gravity Logo Cloud</h1>
      <p>Hundreds of JaZeR logos floating in zero gravity like confetti or debris, with physics-based rotation and movement.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Zero-gravity logo cloud properties
    const center = { x: width / 2, y: height / 2 };
    const logos = [];
    const logoCount = 200;
    const gravity = 0; // Zero gravity means no gravity
    const repulsionRadius = 50; // Radius for collision avoidance
    const rotationSpeed = 0.02;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize logos
      initializeLogos();
    }

    function initializeLogos() {
      logos.length = 0;
      for (let i = 0; i < logoCount; i++) {
        logos.push({
          id: i,
          x: center.x + (Math.random() - 0.5) * width * 0.8,
          y: center.y + (Math.random() - 0.5) * height * 0.8,
          z: (Math.random() - 0.5) * 100, // Simulated z-depth
          vx: (Math.random() - 0.5) * 2, // Initial velocity
          vy: (Math.random() - 0.5) * 2,
          vz: (Math.random() - 0.5) * 0.5,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * rotationSpeed,
          size: 15 + Math.random() * 25,
          color: palette[Math.floor(Math.random() * palette.length)],
          opacity: 0.7 + Math.random() * 0.3,
          originalSize: 15 + Math.random() * 25,
          life: 1000,
          maxLife: 1000,
          text: "JaZeR",
          connectedTo: [], // Logos this logo is connected to (for group formations)
          repulsion: false
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#100020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw zero-gravity logo cloud
      updateAndDrawLogos();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawLogos() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const logo of logos) {
        // Apply physics (with minimal gravity for subtle drift)
        logo.vx += (Math.random() - 0.5) * 0.01; // Small random forces
        logo.vy += (Math.random() - 0.5) * 0.01;
        
        // Apply velocity
        logo.x += logo.vx;
        logo.y += logo.vy;
        
        // Apply rotation
        logo.rotation += logo.rotationSpeed;
        
        // Apply friction to slowly dampen motion
        logo.vx *= 0.995;
        logo.vy *= 0.995;
        
        // Handle boundaries with soft wrap-around
        if (logo.x > width + 50) logo.x = -50;
        if (logo.x < -50) logo.x = width + 50;
        if (logo.y > height + 50) logo.y = -50;
        if (logo.y < -50) logo.y = height + 50;
        
        // Mouse interaction - repel logos from mouse cursor
        if (mouse.isInside) {
          const mouseX = mouse.x * width;
          const mouseY = mouse.y * height;
          const dx = logo.x - mouseX;
          const dy = logo.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 150) {
            const force = (150 - distance) / 150 * 2.0;
            logo.vx += (dx / distance) * force;
            logo.vy += (dy / distance) * force;
            
            // Increase size when near mouse
            logo.size = logo.originalSize * (1.5 - distance / 150);
          } else {
            // Return to original size when away from mouse
            logo.size = logo.originalSize;
          }
        } else {
          // Return to original size when mouse is not active
          logo.size = logo.originalSize;
        }
        
        // Draw the JaZeR logo
        ctx.save();
        ctx.translate(logo.x, logo.y);
        ctx.rotate(logo.rotation);
        
        // Draw the main outline of the logo
        ctx.font = `bold ${logo.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Create glow effect
        ctx.shadowColor = logo.color;
        ctx.shadowBlur = 20;
        
        // Draw main "J" in the center
        ctx.fillStyle = logo.color + Math.floor(logo.opacity * 255).toString(16).padStart(2, '0');
        ctx.fillText('J', 0, 0);
        
        // Draw other characters scattered around
        for (let i = 1; i < 5; i++) {
          const char = logo.text[i % 5] || ' '; // Use a space if no character
          if (char.trim() === '') continue; // Skip spaces
          
          const angle = (i / 5) * Math.PI * 2 + time * 0.1;
          const charRadius = logo.size * 0.8;
          const charX = Math.cos(angle) * charRadius;
          const charY = Math.sin(angle) * charRadius;
          
          // Add some random offset to make it look more scattered
          const offsetX = noise2D(logo.id * 100 + time * 2, i) * 10;
          const offsetY = noise2D(logo.id * 100 + time * 2 + 1000, i) * 10;
          
          ctx.fillText(char, charX + offsetX, charY + offsetY);
        }
        
        ctx.restore();
      }
      
      // Draw connections between nearby logos
      for (let i = 0; i < logos.length; i++) {
        for (let j = i + 1; j < logos.length; j++) {
          const logo1 = logos[i];
          const logo2 = logos[j];
          const dist = distance(logo1.x, logo1.y, logo2.x, logo2.y);
          
          if (dist < 80) {
            const alpha = 1 - dist / 80;
            ctx.beginPath();
            ctx.moveTo(logo1.x, logo1.y);
            ctx.lineTo(logo2.x, logo2.y);
            ctx.strokeStyle = logo1.color + Math.floor(alpha * 50).toString(16).padStart(2, '0');
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
