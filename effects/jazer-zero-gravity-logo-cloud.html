<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Zero Gravity Logo Cloud</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 0%, #040316, #010008 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Zero Gravity Logo Cloud</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010009, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050013, 0.04);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    function createLetterTexture(char, color) {
      const letterCanvas = document.createElement('canvas');
      letterCanvas.width = letterCanvas.height = 256;
      const ctx = letterCanvas.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0)';
      ctx.fillRect(0, 0, 256, 256);
      const gradient = ctx.createLinearGradient(0, 0, 256, 256);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, '#ffffff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = color;
      ctx.shadowBlur = 30;
      ctx.font = 'bold 180px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(char, 128, 140);
      const texture = new THREE.CanvasTexture(letterCanvas);
      texture.needsUpdate = true;
      texture.flipY = false;
      return texture;
    }

    const letters = ['J', 'A', 'Z', 'E', 'R'];
    const palette = ['#00f5ff', '#ff2aff', '#ffc857', '#6c63ff', '#ff8ad3'];
    const letterPlanes = [];
    const planeGeometry = new THREE.PlaneGeometry(1, 1);
    letters.forEach((char, index) => {
      const texture = createLetterTexture(char, palette[index]);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, depthWrite: false });
      for (let i = 0; i < 15; i++) {
        const mesh = new THREE.Mesh(planeGeometry, material.clone());
        mesh.position.set((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 5, (Math.random() - 0.5) * 6);
        mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
        mesh.scale.setScalar(0.7 + Math.random() * 0.6);
        mesh.material.opacity = 0.4 + Math.random() * 0.5;
        scene.add(mesh);
        letterPlanes.push({ mesh, charIndex: index, drift: new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5) });
      }
    });

    const connectorMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 });
    const connectionLines = [];
    for (let i = 0; i < 12; i++) {
      const lineGeometry = new THREE.BufferGeometry();
      lineGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(6), 3));
      const line = new THREE.Line(lineGeometry, connectorMaterial);
      scene.add(line);
      connectionLines.push(line);
    }

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1500;
    const particlePositions = new Float32Array(particleCount * 3);
    const particleVelocity = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      particlePositions[i * 3] = (Math.random() - 0.5) * 18;
      particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 12;
      particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 18;
      particleVelocity[i * 3] = (Math.random() - 0.5) * 0.1;
      particleVelocity[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
      particleVelocity[i * 3 + 2] = (Math.random() - 0.5) * 0.1;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.07,
      color: 0xffffff,
      transparent: true,
      opacity: 0.4,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const glowGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({ color: 0x8f6fff, transparent: true, opacity: 0.2, wireframe: true });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    scene.add(glow);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      letterPlanes.forEach(item => {
        const { mesh, drift } = item;
        mesh.position.addScaledVector(drift, delta * 0.2);
        mesh.position.x += Math.sin(elapsed * 0.3 + item.charIndex) * 0.001;
        mesh.rotation.x += delta * 0.1 * (item.charIndex + 1);
        mesh.rotation.y += delta * 0.13;
        const radius = 4;
        mesh.position.x = THREE.MathUtils.euclideanModulo(mesh.position.x + radius, radius * 2) - radius;
        mesh.position.y = THREE.MathUtils.euclideanModulo(mesh.position.y + radius, radius * 2) - radius;
        mesh.position.z = THREE.MathUtils.euclideanModulo(mesh.position.z + radius, radius * 2) - radius;
      });

      connectionLines.forEach((line, index) => {
        const a = letterPlanes[(index * 2) % letterPlanes.length].mesh.position;
        const b = letterPlanes[(index * 2 + 1) % letterPlanes.length].mesh.position;
        const positions = line.geometry.attributes.position.array;
        positions[0] = a.x; positions[1] = a.y; positions[2] = a.z;
        positions[3] = b.x; positions[4] = b.y; positions[5] = b.z;
        line.geometry.attributes.position.needsUpdate = true;
      });

      const posArray = particleGeometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        posArray[i * 3] += particleVelocity[i * 3] * delta * 30;
        posArray[i * 3 + 1] += particleVelocity[i * 3 + 1] * delta * 30;
        posArray[i * 3 + 2] += particleVelocity[i * 3 + 2] * delta * 30;
        if (posArray[i * 3] > 9) posArray[i * 3] = -9;
        if (posArray[i * 3] < -9) posArray[i * 3] = 9;
        if (posArray[i * 3 + 1] > 6) posArray[i * 3 + 1] = -6;
        if (posArray[i * 3 + 1] < -6) posArray[i * 3 + 1] = 6;
        if (posArray[i * 3 + 2] > 9) posArray[i * 3 + 2] = -9;
        if (posArray[i * 3 + 2] < -9) posArray[i * 3 + 2] = 9;
      }
      particleGeometry.attributes.position.needsUpdate = true;

      glow.scale.setScalar(2.2 + Math.sin(elapsed * 0.8) * 0.3);
      glow.rotation.y += delta * 0.2;

      camera.position.x = Math.sin(elapsed * 0.15) * 0.6 + mouse.centeredX * 0.9;
      camera.position.y = Math.sin(elapsed * 0.2) * 0.4 + mouse.centeredY * 0.6;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
