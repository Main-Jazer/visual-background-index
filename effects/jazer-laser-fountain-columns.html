<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Laser Fountain Columns</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #040217, #000007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Laser Fountain Columns</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';
    import { attachEffectUI } from '../lib/engine/jazer-effect-ui-schema.js';
    // --- JaZeR UI schema (injected) ---
    const __jazerEffectFile = location.pathname.split('/').pop() || '';
    const __jazerEffectName = __jazerEffectFile.replace(/\.html$/i, '');
    const { ui, expose, ready } = attachEffectUI({
      title: document.title,
      schemaUrl: new URL(`./ui-schema/${__jazerEffectName}.ui.json`, import.meta.url)
    });
    window.JAZER_UI = ui;
    window.JAZER_EXPOSE = expose;
    window.JAZER_UI_READY = ready;
    // ------------------------------------


    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05001a, 0.06);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 1.5, 6);

    const pillarCount = 10;
    const pillars = new THREE.Group();
    scene.add(pillars);
    const pillarGeometry = new THREE.CylinderGeometry(0.2, 0.2, 4, 16);
    const pillarMaterial = new THREE.MeshBasicMaterial({ color: 0x0c1230, transparent: true, opacity: 0.4 });
    for (let i = 0; i < pillarCount; i++) {
      const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
      const angle = (i / pillarCount) * Math.PI * 2;
      const radius = 2.5;
      pillar.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
      pillars.add(pillar);
    }

    const laserGeometry = new THREE.BufferGeometry();
    const laserCount = 1500;
    const laserPositions = new Float32Array(laserCount * 3);
    const laserVelocity = new Float32Array(laserCount);
    const laserColor = new Float32Array(laserCount * 3);
    const palette = [new THREE.Color('#00f5ff'), new THREE.Color('#ff2aff'), new THREE.Color('#ffd25b')];

    for (let i = 0; i < laserCount; i++) {
      laserPositions[i * 3] = (Math.random() - 0.5) * 5;
      laserPositions[i * 3 + 1] = 0;
      laserPositions[i * 3 + 2] = (Math.random() - 0.5) * 5;
      laserVelocity[i] = 4 + Math.random() * 12;
      const color = palette[i % palette.length];
      laserColor[i * 3] = color.r;
      laserColor[i * 3 + 1] = color.g;
      laserColor[i * 3 + 2] = color.b;
    }
    laserGeometry.setAttribute('position', new THREE.BufferAttribute(laserPositions, 3));
    laserGeometry.setAttribute('color', new THREE.BufferAttribute(laserColor, 3));
    const laserMaterial = new THREE.ShaderMaterial({
      vertexShader: /* glsl */`
        attribute vec3 color; varying vec3 vColor;
        void main(){
          vColor = color;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * mvPosition;
          gl_PointSize = 30.0 / mvPosition.w;
        }
      `,
      fragmentShader: /* glsl */`
        varying vec3 vColor;
        void main(){
          float dist = length(gl_PointCoord - vec2(0.5));
          float alpha = smoothstep(0.5, 0.0, dist);
          gl_FragColor = vec4(vColor, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      vertexColors: true
    });
    const lasers = new THREE.Points(laserGeometry, laserMaterial);
    scene.add(lasers);

    const baseRing = new THREE.Mesh(new THREE.RingGeometry(3, 3.2, 64), new THREE.MeshBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.2 }));
    baseRing.rotation.x = -Math.PI / 2;
    scene.add(baseRing);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const pos = laserGeometry.attributes.position.array;
      for (let i = 0; i < laserCount; i++) {
        pos[i * 3 + 1] += laserVelocity[i] * delta;
        if (pos[i * 3 + 1] > 6) {
          pos[i * 3 + 1] = 0;
          const angle = Math.random() * Math.PI * 2;
          const radius = 2.5;
          pos[i * 3] = Math.cos(angle) * radius;
          pos[i * 3 + 2] = Math.sin(angle) * radius;
        }
      }
      laserGeometry.attributes.position.needsUpdate = true;

      pillars.rotation.y = elapsed * 0.1;
      baseRing.rotation.z = elapsed * 0.3;

      camera.position.x = Math.sin(elapsed * 0.2) * 0.6 + mouse.centeredX * 0.8;
      camera.position.y = 1.5 + Math.sin(elapsed * 0.25) * 0.2 + mouse.centeredY * 0.5;
      camera.lookAt(0, 0.5, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
