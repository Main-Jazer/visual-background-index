<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Supernova Shockwave</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 10%, #08021f, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Supernova Shockwave</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
    import { mouse } from '../lib/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010006, 1);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050018, 0.04);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 400);
    camera.position.set(0, 0, 8);

    const coreMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`varying vec3 vPos; void main(){ vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
      fragmentShader: /* glsl */`
        varying vec3 vPos;
        uniform float uTime;
        float noise(vec3 p){ return fract(sin(dot(p, vec3(12.3, 48.2, 37.4))) * 43758.5453); }
        void main(){
          float r = length(vPos);
          float burst = smoothstep(1.0, 0.0, r) * (0.6 + 0.4 * sin(uTime * 4.0));
          vec3 color = mix(vec3(1.0,0.6,0.2), vec3(0.6,0.2,1.0), r);
          color *= burst + noise(vPos * 5.0 + uTime);
          gl_FragColor = vec4(color, burst);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const core = new THREE.Mesh(new THREE.SphereGeometry(1.2, 64, 64), coreMaterial);
    scene.add(core);

    const ringGeometry = new THREE.RingGeometry(1.5, 1.7, 256);
    const ringMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`varying vec2 vUv; void main(){ vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
      fragmentShader: /* glsl */`
        varying vec2 vUv; uniform float uTime;
        void main(){
          float alpha = smoothstep(0.5, 0.0, abs(vUv.y - 0.5));
          float pulse = sin(uTime * 3.0 + vUv.x * 30.0) * 0.5 + 0.5;
          vec3 color = mix(vec3(1.0,0.6,0.1), vec3(0.4,0.1,0.8), vUv.x);
          gl_FragColor = vec4(color * pulse, alpha * pulse);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const shockwave = new THREE.Mesh(ringGeometry, ringMaterial);
    shockwave.rotation.x = Math.PI / 2;
    scene.add(shockwave);

    const debrisGeometry = new THREE.BufferGeometry();
    const debrisCount = 1800;
    const debrisPositions = new Float32Array(debrisCount * 3);
    const debrisVelocities = new Float32Array(debrisCount);
    for (let i = 0; i < debrisCount; i++) {
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.random() * Math.PI;
      const radius = Math.random() * 0.5;
      debrisPositions[i * 3] = Math.sin(phi) * Math.cos(theta) * radius;
      debrisPositions[i * 3 + 1] = Math.cos(phi) * radius;
      debrisPositions[i * 3 + 2] = Math.sin(phi) * Math.sin(theta) * radius;
      debrisVelocities[i] = 2 + Math.random() * 4;
    }
    debrisGeometry.setAttribute('position', new THREE.BufferAttribute(debrisPositions, 3));
    const debris = new THREE.Points(debrisGeometry, new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending }));
    scene.add(debris);

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1500;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      starPositions[i * 3] = (Math.random() - 0.5) * 80;
      starPositions[i * 3 + 1] = (Math.random() - 0.5) * 80;
      starPositions[i * 3 + 2] = -Math.random() * 120;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.3, depthWrite: false }));
    scene.add(stars);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      coreMaterial.uniforms.uTime.value = elapsed;
      ringMaterial.uniforms.uTime.value = elapsed;

      shockwave.scale.setScalar(1 + Math.sin(elapsed * 1.5) * 0.3 + elapsed * 0.2);
      if (shockwave.scale.x > 10) shockwave.scale.setScalar(1);

      const pos = debrisGeometry.attributes.position.array;
      for (let i = 0; i < debrisCount; i++) {
        const dir = new THREE.Vector3(pos[i * 3], pos[i * 3 + 1], pos[i * 3 + 2]).normalize();
        pos[i * 3] += dir.x * debrisVelocities[i] * delta;
        pos[i * 3 + 1] += dir.y * debrisVelocities[i] * delta;
        pos[i * 3 + 2] += dir.z * debrisVelocities[i] * delta;
        if (dir.length() > 20) {
          pos[i * 3] = (Math.random() - 0.5) * 0.5;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 0.5;
          pos[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
        }
      }
      debrisGeometry.attributes.position.needsUpdate = true;

      camera.position.x = mouse.centeredX * 2;
      camera.position.y = mouse.centeredY * 2;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
