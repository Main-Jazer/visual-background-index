<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Hyperspace Streaks</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #010009;
      color: #f8fbff;
      min-height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Hyperspace Streaks</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010009, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020016, 0.08);

    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 400);
    camera.position.set(0, 0, 0);

    const streakGeometry = new THREE.BufferGeometry();
    const streakCount = 2000;
    const streakPositions = new Float32Array(streakCount * 3);
    const streakVelocities = new Float32Array(streakCount);
    const streakColors = new Float32Array(streakCount * 3);
    const palette = [new THREE.Color('#00f5ff'), new THREE.Color('#ff2aff'), new THREE.Color('#ffd25b')];

    for (let i = 0; i < streakCount; i++) {
      streakPositions[i * 3] = (Math.random() - 0.5) * 60;
      streakPositions[i * 3 + 1] = (Math.random() - 0.5) * 60;
      streakPositions[i * 3 + 2] = -Math.random() * 200 - 2;
      streakVelocities[i] = 80 + Math.random() * 80;
      const color = palette[i % palette.length];
      streakColors[i * 3] = color.r;
      streakColors[i * 3 + 1] = color.g;
      streakColors[i * 3 + 2] = color.b;
    }
    streakGeometry.setAttribute('position', new THREE.BufferAttribute(streakPositions, 3));
    streakGeometry.setAttribute('color', new THREE.BufferAttribute(streakColors, 3));

    const streakMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        attribute vec3 color;
        varying vec3 vColor;
        void main(){
          vColor = color;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * mvPosition;
          gl_PointSize = 60.0 / -mvPosition.z;
        }
      `,
      fragmentShader: /* glsl */`
        varying vec3 vColor;
        void main(){
          float dist = length(gl_PointCoord - vec2(0.5));
          float alpha = smoothstep(0.5, 0.0, dist);
          gl_FragColor = vec4(vColor, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      vertexColors: true
    });
    const streaks = new THREE.Points(streakGeometry, streakMaterial);
    scene.add(streaks);

    const tunnelGeometry = new THREE.CylinderGeometry(8, 8, 200, 32, 1, true);
    tunnelGeometry.rotateZ(Math.PI / 2);
    const tunnelMaterial = new THREE.MeshBasicMaterial({ color: 0x040216, wireframe: true, transparent: true, opacity: 0.1 });
    const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
    tunnel.position.z = -100;
    scene.add(tunnel);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const pos = streakGeometry.attributes.position.array;
      for (let i = 0; i < streakCount; i++) {
        pos[i * 3 + 2] += streakVelocities[i] * delta;
        pos[i * 3] += mouse.centeredX * delta * 20;
        pos[i * 3 + 1] += mouse.centeredY * delta * 20;
        if (pos[i * 3 + 2] > 5) {
          pos[i * 3 + 2] = -200;
          pos[i * 3] = (Math.random() - 0.5) * 60;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 60;
        }
      }
      streakGeometry.attributes.position.needsUpdate = true;

      tunnel.rotation.y = elapsed * 0.1;
      camera.position.x = mouse.centeredX * 2;
      camera.position.y = mouse.centeredY * 2;
      camera.lookAt(0, 0, -50);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
