<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Hyperspace Streaks</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Hyperspace Streaks</h1>
      <p>Classic warp speed effect; stars stretch into lines, with JaZeR text occasionally streaking past.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Hyperspace streaks properties
    const center = { x: width / 2, y: height / 2 };
    const stars = [];
    const starCount = 200;
    const movementSpeed = 5;
    const boostSpeed = 15; // Speed when boosted
    let currentSpeed = movementSpeed;
    const hyperspaceTexts = [];

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize stars
      initializeStars();
    }

    function initializeStars() {
      stars.length = 0;
      for (let i = 0; i < starCount; i++) {
        stars.push({
          id: i,
          x: (Math.random() - 0.5) * width,
          y: (Math.random() - 0.5) * height,
          z: Math.random() * 1000, // Depth (0 = close, 1000 = far)
          originalX: (Math.random() - 0.5) * width,
          originalY: (Math.random() - 0.5) * height,
          size: 1 + Math.random() * 3,
          color: palette[Math.floor(Math.random() * palette.length)],
          opacity: 0.5 + Math.random() * 0.5
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Check for boost (speed up when mouse is pressed)
      if (mouse.isPressed) {
        currentSpeed = boostSpeed;
      } else {
        currentSpeed = movementSpeed;
      }

      // Clear with dark background
      const bgGradient = ctx.createLinearGradient(0, 0, width, height);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#100020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw hyperspace streaks
      updateAndDrawStars();

      // Draw JaZeR text occasionally streaking by
      drawHyperspaceText();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawStars() {
      for (const star of stars) {
        // Move star toward viewer (decrease z)
        star.z -= currentSpeed * 20;
        
        // Reset star if it passes the viewer
        if (star.z <= 0) {
          star.z = 1000;
          star.originalX = (Math.random() - 0.5) * width;
          star.originalY = (Math.random() - 0.5) * height;
        }
        
        // Calculate screen position based on perspective
        const scale = 1000 / (star.z + 1000);
        const screenX = center.x + star.originalX * scale;
        const screenY = center.y + star.originalY * scale;
        
        // Calculate streak length based on speed and depth
        const streakLength = map(star.z, 0, 1000, 100, 1) * (currentSpeed / movementSpeed);
        
        // Only draw if the star is in front of the viewer and on screen
        if (scale > 0 && screenX > -100 && screenX < width + 100 && screenY > -100 && screenY < height + 100) {
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          
          // Draw a line from the previous position to the current position (streak effect)
          const prevScale = 1000 / (star.z + 1000 + currentSpeed * 20);
          const prevX = center.x + star.originalX * prevScale;
          const prevY = center.y + star.originalY * prevScale;
          
          // Create gradient for the streak
          const gradient = ctx.createLinearGradient(prevX, prevY, screenX, screenY);
          gradient.addColorStop(0, star.color + '00');
          gradient.addColorStop(0.5, star.color + Math.floor(star.opacity * 255).toString(16).padStart(2, '0'));
          gradient.addColorStop(1, star.color + '00');
          
          ctx.strokeStyle = gradient;
          ctx.lineWidth = star.size * scale * 2;
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(screenX, screenY);
          ctx.stroke();
          
          // Add glow effect
          ctx.shadowColor = star.color;
          ctx.shadowBlur = 15 * scale;
          ctx.stroke();
          
          ctx.restore();
        }
      }
    }

    function drawHyperspaceText() {
      // Occasionally spawn JaZeR text
      if (Math.random() < 0.01) { // 1% chance per frame
        hyperspaceTexts.push({
          x: Math.random() * width,
          y: Math.random() * height,
          speedX: (Math.random() - 0.5) * 20,
          speedY: (Math.random() - 0.5) * 20,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.2,
          scale: 0.5 + Math.random() * 1.5,
          life: 100,
          color: palette[Math.floor(Math.random() * palette.length)]
        });
      }
      
      // Update and draw hyperspace texts
      for (let i = hyperspaceTexts.length - 1; i >= 0; i--) {
        const text = hyperspaceTexts[i];
        
        text.x += text.speedX;
        text.y += text.speedY;
        text.rotation += text.rotationSpeed;
        text.life--;
        
        // Remove text if it's off screen or life is over
        if (text.life <= 0 || 
            text.x < -200 || text.x > width + 200 || 
            text.y < -100 || text.y > height + 100) {
          hyperspaceTexts.splice(i, 1);
          continue;
        }
        
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        
        ctx.translate(text.x, text.y);
        ctx.rotate(text.rotation);
        ctx.scale(text.scale, text.scale);
        
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = text.color;
        ctx.shadowColor = text.color;
        ctx.shadowBlur = 20;
        ctx.fillText('JaZeR', 0, 0);
        
        ctx.restore();
      }
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
