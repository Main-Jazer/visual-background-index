<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Parallax Starfield Drift</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Parallax Starfield Drift</h1>
      <p>Parallax starfield where different layers move at different speeds and depths, creating 3D depth illusion with floating JaZeR elements.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Parallax starfield drift properties
    const center = { x: width / 2, y: height / 2 };
    const layers = [];
    const layerCount = 5; // Foreground, mid, background, far, extremely far
    const starsPerLayer = [100, 150, 200, 250, 300]; // More stars in distant layers
    const parallaxFactors = [1.5, 1.0, 0.7, 0.5, 0.2]; // How much each layer moves relative to camera
    const baseMovementSpeed = 0.5;
    const jaZerElements = [];
    const jaZerElementCount = 15;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize parallax layers
      initializeParallaxLayers();
      initializeJaZeRElements();
    }

    function initializeParallaxLayers() {
      layers.length = 0;
      
      for (let i = 0; i < layerCount; i++) {
        const stars = [];
        const starCount = i < starsPerLayer.length ? starsPerLayer[i] : 250;
        
        for (let j = 0; j < starCount; j++) {
          stars.push({
            id: j,
            x: Math.random() * width,
            y: Math.random() * height,
            size: 0.5 + Math.random() * (i * 0.8), // Stars get larger in foreground
            brightness: 0.5 + Math.random() * 0.5,
            twinklePhase: Math.random() * Math.PI * 2,
            color: palette[i % palette.length],
            depth: i, // Layer depth (0 = farthest, higher = closer)
            originalX: Math.random() * width,
            originalY: Math.random() * height
          });
        }
        
        layers.push({
          id: i,
          stars: stars,
          parallaxFactor: parallaxFactors[i],
          movementSpeed: baseMovementSpeed * parallaxFactors[i],
          offset: { x: 0, y: 0 }
        });
      }
    }

    function initializeJaZeRElements() {
      jaZerElements.length = 0;
      for (let i = 0; i < jaZerElementCount; i++) {
        jaZerElements.push({
          id: i,
          x: Math.random() * width,
          y: Math.random() * height,
          depth: Math.floor(Math.random() * layerCount), // Assign to random layer
          size: 20 + Math.random() * 30,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.05,
          color: palette[Math.floor(Math.random() * palette.length)],
          opacity: 0.5 + Math.random() * 0.5,
          driftPhase: Math.random() * Math.PI * 2,
          driftAmplitude: 20 + Math.random() * 30
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Apply mouse influence to camera movement
      if (mouse.isInside) {
        // Create relative camera movement based on mouse position
        layers.forEach(layer => {
          layer.offset.x += (0.5 - mouse.x) * layer.movementSpeed * 10;
          layer.offset.y += (0.5 - mouse.y) * layer.movementSpeed * 10;
        });
      }

      // Clear with deep space background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw parallax starfield drift
      updateAndDrawStarfield();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawStarfield() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      // Draw each layer with appropriate parallax
      for (let i = 0; i < layerCount; i++) {
        const layer = layers[i];
        
        // Update star positions with parallax effect
        for (const star of layer.stars) {
          // Calculate apparent position based on parallax movement
          const parallaxX = star.originalX + layer.offset.x * layer.parallaxFactor;
          const parallaxY = star.originalY + layer.offset.y * layer.parallaxFactor;
          
          // Wrap stars around the screen
          let wrappedX = parallaxX % width;
          let wrappedY = parallaxY % height;
          if (wrappedX < 0) wrappedX += width;
          if (wrappedY < 0) wrappedY += height;
          
          // Calculate twinkling effect
          const twinkle = Math.sin(time * 2 + star.twinklePhase) * 0.3 + 0.7;
          const currentBrightness = star.brightness * twinkle;
          
          // Draw star
          ctx.beginPath();
          ctx.arc(wrappedX, wrappedY, star.size, 0, Math.PI * 2);
          ctx.fillStyle = star.color + Math.floor(currentBrightness * 255).toString(16).padStart(2, '0');
          ctx.shadowColor = star.color;
          ctx.shadowBlur = 10 * star.size;
          ctx.fill();
        }
      }
      
      // Update and draw JaZeR floating elements
      for (const element of jaZerElements) {
        // Update position with drift and rotation
        element.x += Math.sin(time * 0.5 + element.driftPhase) * 0.2;
        element.y += Math.cos(time * 0.5 + element.driftPhase + 1000) * 0.2;
        element.rotation += element.rotationSpeed;
        
        // Calculate parallax position based on depth
        const layer = layers[element.depth];
        const parallaxX = element.x + layer.offset.x * layer.parallaxFactor;
        const parallaxY = element.y + layer.offset.y * layer.parallaxFactor;
        
        // Wrap JaZeR elements around screen
        let wrappedX = parallaxX % (width + element.size * 2);
        let wrappedY = parallaxY % (height + element.size * 2);
        if (wrappedX < -element.size) wrappedX += width + element.size * 2;
        if (wrappedY < -element.size) wrappedY += height + element.size * 2;
        
        // Draw JaZeR element
        ctx.save();
        ctx.translate(wrappedX, wrappedY);
        ctx.rotate(element.rotation);
        
        // Draw JaZeR text
        ctx.font = `bold ${element.size}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = element.color + Math.floor(element.opacity * 200).toString(16).padStart(2, '0');
        ctx.shadowColor = element.color;
        ctx.shadowBlur = 20;
        ctx.fillText('JaZeR', 0, 0);
        
        ctx.restore();
      }
      
      // Draw connection lines between nearby JaZeR elements
      for (let i = 0; i < jaZerElements.length; i++) {
        for (let j = i + 1; j < jaZerElements.length; j++) {
          const elem1 = jaZerElements[i];
          const elem2 = jaZerElements[j];
          
          // Calculate distance accounting for parallax positions
          const layer1 = layers[elem1.depth];
          const layer2 = layers[elem2.depth];
          const pos1X = elem1.x + layer1.offset.x * layer1.parallaxFactor;
          const pos1Y = elem1.y + layer1.offset.y * layer1.parallaxFactor;
          const pos2X = elem2.x + layer2.offset.x * layer2.parallaxFactor;
          const pos2Y = elem2.y + layer2.offset.y * layer2.parallaxFactor;
          
          const dist = distance(pos1X, pos1Y, pos2X, pos2Y);
          
          // Only draw if elements are close and on similar layers (depth)
          if (dist < 200 && Math.abs(elem1.depth - elem2.depth) < 2) {
            const alpha = (200 - dist) / 200;
            const color = lerpColor(hexToRgb(elem1.color), hexToRgb(elem2.color), 0.5);
            const hexColor = rgbToHex(color.r, color.g, color.b);
            
            ctx.beginPath();
            ctx.moveTo(pos1X, pos1Y);
            ctx.lineTo(pos2X, pos2Y);
            ctx.strokeStyle = hexColor + Math.floor(alpha * 100).toString(16).padStart(2, '0');
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Add glow
            ctx.shadowColor = hexColor;
            ctx.shadowBlur = 10;
            ctx.stroke();
          }
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
