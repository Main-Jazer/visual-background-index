<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Synthwave Grid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
  <canvas id="effectCanvas"></canvas>

  <script type="module">
    import { SimplexNoise, noise2D, mouse } from '../jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;

    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function render() {
      time += 0.016;
      mouse.update();

      // Sky gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, height);
      gradient.addColorStop(0, '#1a0033');
      gradient.addColorStop(0.4, '#ff006e');
      gradient.addColorStop(0.7, '#ff8c42');
      gradient.addColorStop(1, '#000000');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Sun
      const sunY = height * 0.4;
      const sunGradient = ctx.createRadialGradient(width / 2, sunY, 20, width / 2, sunY, 100);
      sunGradient.addColorStop(0, '#ffff00');
      sunGradient.addColorStop(0.3, '#ff8c42');
      sunGradient.addColorStop(0.6, '#ff006e88');
      sunGradient.addColorStop(1, 'transparent');
      ctx.fillStyle = sunGradient;
      ctx.beginPath();
      ctx.arc(width / 2, sunY, 100, 0, Math.PI * 2);
      ctx.fill();

      // Procedural mountains
      ctx.fillStyle = '#000000';
      ctx.beginPath();
      ctx.moveTo(0, height * 0.6);
      for (let x = 0; x <= width; x += 10) {
        const noiseVal = noise2D(x * 0.005, time * 0.1);
        const y = height * 0.6 - noiseVal * 80;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(width, height);
      ctx.lineTo(0, height);
      ctx.fill();

      ctx.globalCompositeOperation = 'lighter';

      // Infinite grid
      const gridZ = time * 100;
      const gridSpacing = 50;
      const perspective = height * 0.6;

      ctx.strokeStyle = '#ff00ff';
      ctx.lineWidth = 2;
      ctx.shadowColor = '#ff00ff';
      ctx.shadowBlur = 10;

      // Horizontal lines
      for (let i = 0; i < 20; i++) {
        const z = (gridZ + i * gridSpacing) % 1000;
        const scale = perspective / (z + 1);
        const y = height - scale * 500;
        
        if (y < height * 0.6) continue;
        
        const alpha = 1 - z / 1000;
        ctx.globalAlpha = alpha;
        
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      // Vertical lines
      ctx.strokeStyle = '#00ffff';
      ctx.shadowColor = '#00ffff';
      
      for (let i = -5; i <= 5; i++) {
        ctx.beginPath();
        
        for (let j = 0; j < 20; j++) {
          const z = (gridZ + j * gridSpacing) % 1000;
          const scale = perspective / (z + 1);
          const x = width / 2 + i * gridSpacing * scale;
          const y = height - scale * 500;
          
          if (y < height * 0.6) continue;
          
          const alpha = 1 - z / 1000;
          ctx.globalAlpha = alpha;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.stroke();
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.globalCompositeOperation = 'source-over';
      
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
