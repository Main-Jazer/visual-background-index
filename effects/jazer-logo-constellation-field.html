<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Logo Constellation Field</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 10%, #04021a, #010008 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      top: 2rem;
      letter-spacing: 0.35emp;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Logo Constellation Field</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010009, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x040022, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 6);

    const constellationGroup = new THREE.Group();
    scene.add(constellationGroup);

    function createLogoTexture(size) {
      const texCanvas = document.createElement('canvas');
      texCanvas.width = texCanvas.height = size;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, size, size);
      ctx.font = `bold ${size * 0.5}px "Inter", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#00f5ff';
      ctx.shadowBlur = size * 0.1;
      ctx.fillText('J', size / 2, size / 2);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      return texture;
    }

    const textureSmall = createLogoTexture(128);
    const textureLarge = createLogoTexture(256);

    const starCount = 80;
    const logos = [];
    const planeGeometry = new THREE.PlaneGeometry(0.6, 0.6);
    for (let i = 0; i < starCount; i++) {
      const size = i % 2 === 0 ? textureSmall : textureLarge;
      const material = new THREE.MeshBasicMaterial({ map: size, transparent: true, depthWrite: false });
      const plane = new THREE.Mesh(planeGeometry, material);
      plane.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 6, -Math.random() * 10);
      constellationGroup.add(plane);
      logos.push(plane);
    }

    const connectionMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff, transparent: true, opacity: 0.1 });
    const connectionGeometry = new THREE.BufferGeometry();
    connectionGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starCount * starCount * 6), 3));
    const connections = new THREE.LineSegments(connectionGeometry, connectionMaterial);
    scene.add(connections);

    const dustGeometry = new THREE.BufferGeometry();
    const dustCount = 1000;
    const dustPositions = new Float32Array(dustCount * 3);
    for (let i = 0; i < dustCount; i++) {
      dustPositions[i * 3] = (Math.random() - 0.5) * 20;
      dustPositions[i * 3 + 1] = (Math.random() - 0.5) * 12;
      dustPositions[i * 3 + 2] = -Math.random() * 20;
    }
    dustGeometry.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
    const dust = new THREE.Points(dustGeometry, new THREE.PointsMaterial({ size: 0.06, color: 0xffffff, transparent: true, opacity: 0.4, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(dust);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      const posArray = connectionGeometry.attributes.position.array;
      let index = 0;
      for (let i = 0; i < logos.length; i++) {
        const a = logos[i];
        a.rotation.y += delta * 0.3;
        a.position.z += Math.sin(elapsed * 0.2 + i) * 0.01;
        for (let j = i + 1; j < logos.length; j++) {
          const b = logos[j];
          if (a.position.distanceTo(b.position) < 2.5) {
            posArray[index++] = a.position.x;
            posArray[index++] = a.position.y;
            posArray[index++] = a.position.z;
            posArray[index++] = b.position.x;
            posArray[index++] = b.position.y;
            posArray[index++] = b.position.z;
          }
        }
      }
      connectionGeometry.setDrawRange(0, index / 3);
      connectionGeometry.attributes.position.needsUpdate = true;

      constellationGroup.rotation.y = elapsed * 0.05 + mouse.centeredX * 0.3;
      constellationGroup.rotation.x = Math.sin(elapsed * 0.1) * 0.05 + mouse.centeredY * 0.2;

      camera.position.x = mouse.centeredX * 1.0;
      camera.position.y = mouse.centeredY * 0.8;
      camera.lookAt(0, 0, -6);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
