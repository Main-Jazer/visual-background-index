<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Logo Constellation Field</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Logo Constellation Field</h1>
      <p>Starfield where groups of stars connect to form JaZeR letters like constellations.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Logo constellation field properties
    const center = { x: width / 2, y: height / 2 };
    const stars = [];
    const starCount = 500;
    const constellations = [];
    const connectionDistance = 80; // Max distance for connecting stars
    const connectionOpacity = 0.3;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize stars
      initializeStars();
      initializeConstellations();
    }

    function initializeStars() {
      stars.length = 0;
      for (let i = 0; i < starCount; i++) {
        stars.push({
          id: i,
          x: Math.random() * width,
          y: Math.random() * height,
          size: 1 + Math.random() * 2,
          color: palette[Math.floor(Math.random() * palette.length)],
          brightness: 0.5 + Math.random() * 0.5,
          twinklePhase: Math.random() * Math.PI * 2,
          twinkleSpeed: 0.5 + Math.random() * 2,
          isPartOfConstellation: false,
          belongsToConstellation: -1,
          pulsePhase: Math.random() * Math.PI * 2
        });
      }
    }

    function initializeConstellations() {
      constellations.length = 0;
      
      // Create positions for the JaZeR letters
      const logoText = "JaZeR";
      const fontSize = 120;
      const spacing = 150;
      const startY = height / 2;
      
      // For each letter in "JaZeR", create a constellation
      for (let letterIndex = 0; letterIndex < logoText.length; letterIndex++) {
        const letter = logoText[letterIndex];
        const startX = width * 0.2 + letterIndex * spacing;
        
        // Create constellation points that approximate the letter shape
        const letterPoints = [];
        
        // This is a simplified approach - in reality you might load font outlines
        // For now, we'll create points in a pattern that suggests the letter
        
        // Different patterns for different letters
        switch (letter) {
          case 'J':
            // Create points that form a 'J' shape
            for (let y = -fontSize/2; y < fontSize/2; y += 15) {
              if (y < fontSize/4) { // Vertical line
                letterPoints.push({ x: startX, y: startY + y });
              } else { // Curve at bottom
                for (let x = -fontSize/6; x < 0; x += 10) {
                  if (Math.abs(x) < Math.abs(y - fontSize/4)) {
                    letterPoints.push({ x: startX + x, y: startY + y });
                  }
                }
              }
            }
            break;
          case 'a':
            // Create points that form an 'a' shape
            for (let y = -fontSize/4; y < fontSize/4; y += 12) {
              for (let x = -fontSize/6; x < fontSize/6; x += 12) {
                // Create an oval-like shape with a crossbar
                const distance = Math.sqrt(x*x + y*y);
                if (Math.abs(distance - fontSize/6) < 10) {
                  letterPoints.push({ x: startX + x, y: startY + y });
                }
              }
            }
            // Add crossbar
            for (let x = startX - fontSize/8; x < startX + fontSize/8; x += 10) {
              letterPoints.push({ x: x, y: startY });
            }
            break;
          case 'Z':
            // Create points that form a 'Z' shape
            for (let x = -fontSize/4; x < fontSize/4; x += 12) {
              letterPoints.push({ x: startX + x, y: startY - fontSize/4 }); // Top line
              letterPoints.push({ x: startX + x, y: startY + fontSize/4 }); // Bottom line
            }
            // Diagonal line
            for (let i = 0; i < 10; i++) {
              const x = startX - fontSize/4 + (i * fontSize/2)/10;
              const y = startY - fontSize/4 + (i * fontSize/2)/10;
              letterPoints.push({ x: x, y: y });
            }
            break;
          case 'e':
            // Create points that form an 'e' shape
            for (let y = -fontSize/4; y < fontSize/4; y += 12) {
              // Outside vertical line
              letterPoints.push({ x: startX - fontSize/6, y: startY + y });
              // Inside horizontal lines  
              letterPoints.push({ x: startX, y: startY - fontSize/6 });
              letterPoints.push({ x: startX, y: startY });
              letterPoints.push({ x: startX, y: startY + fontSize/6 });
            }
            for (let x = -fontSize/6; x < fontSize/6; x += 12) {
              // Top horizontal line
              letterPoints.push({ x: startX + x, y: startY - fontSize/6 });
              // Middle horizontal line
              letterPoints.push({ x: startX + x, y: startY });
              // Bottom horizontal line
              letterPoints.push({ x: startX + x, y: startY + fontSize/6 });
            }
            break;
          case 'R':
            // Create points that form an 'R' shape
            for (let y = -fontSize/4; y < fontSize/4; y += 12) {
              // Left vertical line
              letterPoints.push({ x: startX - fontSize/8, y: startY + y });
            }
            for (let x = -fontSize/8; x < fontSize/8; x += 12) {
              // Top horizontal line
              letterPoints.push({ x: startX + x, y: startY - fontSize/4 });
              // Middle horizontal line
              letterPoints.push({ x: startX + x, y: startY });
            }
            // Diagonal leg
            for (let i = 0; i < 8; i++) {
              const x = startX - fontSize/8 + (i * fontSize/4)/8;
              const y = startY + (i * fontSize/4)/8;
              letterPoints.push({ x: x, y: y });
            }
            break;
          default:
            // For other letters, just create a simple pattern
            for (let y = -fontSize/4; y < fontSize/4; y += 15) {
              for (let x = -fontSize/4; x < fontSize/4; x += 15) {
                if (Math.random() > 0.7) { // Sparse points
                  letterPoints.push({ x: startX + x, y: startY + y });
                }
              }
            }
        }
        
        // Add the letter constellation to our array
        constellations.push({
          id: letterIndex,
          letter: letter,
          points: letterPoints.map((pt, idx) => ({
            ...pt,
            id: idx,
            originalX: pt.x,
            originalY: pt.y,
            size: 3 + Math.random() * 2,
            color: palette[letterIndex % palette.length],
            connectedTo: [] // Indexes of connected points
          })),
          centerX: startX,
          centerY: startY,
          brightness: 1,
          pulsePhase: Math.random() * Math.PI * 2
        });
      }
      
      // Create connections between points in each constellation
      for (const constellation of constellations) {
        for (let i = 0; i < constellation.points.length; i++) {
          const point = constellation.points[i];
          
          // Connect to nearby points within the same constellation
          for (let j = i + 1; j < constellation.points.length; j++) {
            const otherPoint = constellation.points[j];
            const dist = distance(point.x, point.y, otherPoint.x, otherPoint.y);
            
            if (dist < 40) { // Connect if close enough
              point.connectedTo.push(j);
              otherPoint.connectedTo.push(i);
            }
          }
        }
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with starfield background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Draw the starfield background
      drawStarfield();

      // Update and draw logo constellations
      updateAndDrawConstellations();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function drawStarfield() {
      // Draw background stars that are not part of constellations
      for (const star of stars) {
        if (!star.isPartOfConstellation) {
          // Apply twinkling effect
          const twinkle = Math.sin(time * star.twinkleSpeed + star.twinklePhase) * 0.3 + 0.7;
          const brightness = star.brightness * twinkle;
          
          // Draw star with glow
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = star.color + Math.floor(brightness * 100).toString(16).padStart(2, '0');
          ctx.shadowColor = star.color;
          ctx.shadowBlur = 10;
          ctx.fill();
        }
      }
    }

    function updateAndDrawConstellations() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const constellation of constellations) {
        // Apply pulsing effect to the entire constellation
        const pulse = Math.sin(time * 0.8 + constellation.pulsePhase) * 0.2 + 0.8;
        constellation.brightness = pulse;
        
        // Update constellation position if needed
        for (const point of constellation.points) {
          // Apply subtle movement to simulate stellar motion
          point.x = point.originalX + Math.sin(time * 0.3 + point.id) * 2;
          point.y = point.originalY + Math.cos(time * 0.3 + point.id + 1000) * 2;
        }
        
        // Draw connections first (so they appear behind stars)
        for (let i = 0; i < constellation.points.length; i++) {
          const point = constellation.points[i];
          
          for (const connectedIdx of point.connectedTo) {
            const connectedPoint = constellation.points[connectedIdx];
            
            // Draw connection line with glow
            ctx.beginPath();
            ctx.moveTo(point.x, point.y);
            ctx.lineTo(connectedPoint.x, connectedPoint.y);
            ctx.strokeStyle = point.color + Math.floor(constellation.brightness * 150).toString(16).padStart(2, '0');
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Add glow effect
            ctx.shadowColor = point.color;
            ctx.shadowBlur = 10;
            ctx.stroke();
          }
        }
        
        // Draw the constellation stars
        for (const point of constellation.points) {
          // Apply size pulsing
          const sizePulse = Math.sin(time * 2 + point.id) * 0.2 + 1;
          const currentSize = point.size * sizePulse * constellation.brightness;
          
          // Draw star with glow
          ctx.beginPath();
          ctx.arc(point.x, point.y, currentSize, 0, Math.PI * 2);
          ctx.fillStyle = point.color;
          ctx.shadowColor = point.color;
          ctx.shadowBlur = 15;
          ctx.fill();
        }
        
        // Draw the letter in the center of the constellation
        ctx.font = `bold 40px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = constellation.points[0].color;
        ctx.shadowColor = constellation.points[0].color;
        ctx.shadowBlur = 30;
        ctx.globalAlpha = constellation.brightness;
        ctx.fillText(constellation.letter, constellation.centerX, constellation.centerY - 100);
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
