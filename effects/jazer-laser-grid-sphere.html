<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Laser Grid Sphere</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 30;

    const palette = ColorPalettes.neon;
    let time = 0;

    // Geodesic sphere wireframe
    const sphereGeometry = new THREE.IcosahedronGeometry(10, 2);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x00f5ff,
      wireframe: true,
      transparent: true,
      opacity: 0.6
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Vertex nodes (glowing points at sphere vertices)
    const vertices = sphereGeometry.attributes.position.array;
    const nodeGeometry = new THREE.BufferGeometry();
    const nodePositions = [];
    
    for (let i = 0; i < vertices.length; i += 3) {
      nodePositions.push(vertices[i], vertices[i + 1], vertices[i + 2]);
    }
    
    nodeGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nodePositions, 3));
    const nodeMaterial = new THREE.PointsMaterial({
      color: 0x39ff14,
      size: 0.5,
      blending: THREE.AdditiveBlending
    });
    const nodes = new THREE.Points(nodeGeometry, nodeMaterial);
    sphere.add(nodes);

    // Rotating rings
    const rings = [];
    for (let i = 0; i < 3; i++) {
      const ringGeometry = new THREE.TorusGeometry(12 + i * 2, 0.1, 16, 100);
      const ringMaterial = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.5
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = (i / 3) * Math.PI;
      ring.rotation.y = (i / 3) * Math.PI * 0.5;
      rings.push(ring);
      scene.add(ring);
    }

    // Laser beams
    const beamCount = 8;
    const beams = [];
    
    for (let i = 0; i < beamCount; i++) {
      const angle = (i / beamCount) * Math.PI * 2;
      const points = [
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(Math.cos(angle) * 10, Math.sin(angle) * 10, 0)
      ];
      
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
      });
      
      const beam = new THREE.Line(geometry, material);
      beams.push(beam);
      scene.add(beam);
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Rotate sphere
      sphere.rotation.x += 0.005;
      sphere.rotation.y += 0.007;
      
      // Pulse sphere scale
      const scale = 1 + Math.sin(time * 2) * 0.1;
      sphere.scale.setScalar(scale);
      
      // Rotate rings
      rings.forEach((ring, i) => {
        ring.rotation.z += 0.01 * (i + 1);
        ring.material.opacity = 0.3 + Math.sin(time * 2 + i) * 0.2;
      });
      
      // Pulse beams
      beams.forEach((beam, i) => {
        beam.rotation.z = time + i * 0.5;
        beam.material.opacity = 0.5 + Math.sin(time * 3 + i) * 0.3;
      });
      
      // Camera orbit
      camera.position.x = Math.sin(time * 0.3) * 30;
      camera.position.y = Math.sin(time * 0.2) * 15;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
