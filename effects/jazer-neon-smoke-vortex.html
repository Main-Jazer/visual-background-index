<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Neon Smoke Vortex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Neon Smoke Vortex</h1>
      <p>Swirling smoke-like wisps in JaZeR neon palette forming a vortex toward the center.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Neon smoke vortex properties
    const center = { x: width / 2, y: height / 2 };
    const smokeParticles = [];
    const particleCount = 500;
    const vortexStrength = 0.05;
    const attractionStrength = 0.02;
    const rotationSpeed = 0.02;
    const particleLifetime = 5; // seconds

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      // Update center
      center.x = width / 2;
      center.y = height / 2;
      
      // Initialize smoke particles
      initializeSmokeParticles();
    }

    function initializeSmokeParticles() {
      smokeParticles.length = 0;
      for (let i = 0; i < particleCount; i++) {
        // Position particles randomly in a circle around the center
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * (Math.min(width, height) / 2 - 50);
        
        smokeParticles.push({
          id: i,
          x: center.x + Math.cos(angle) * distance,
          y: center.y + Math.sin(angle) * distance,
          vx: 0,
          vy: 0,
          size: 1 + Math.random() * 4,
          color: palette[Math.floor(Math.random() * palette.length)],
          life: Math.random() * particleLifetime,
          maxLife: particleLifetime,
          age: Math.random() * 1000, // Random starting age for variety
          noiseOffsetX: Math.random() * 100,
          noiseOffsetY: Math.random() * 100,
          trail: [],
          trailLength: 5
        });
      }
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Update and draw neon smoke vortex
      updateAndDrawVortex();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function updateAndDrawVortex() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      
      for (const particle of smokeParticles) {
        // Calculate direction to center
        const dx = center.x - particle.x;
        const dy = center.y - particle.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        // Calculate angle for vortex motion (perpendicular to radial direction)
        const angle = Math.atan2(dy, dx) + Math.PI / 2;
        
        // Apply vortex force (spiraling inward)
        const vortexX = Math.cos(angle) * vortexStrength;
        const vortexY = Math.sin(angle) * vortexStrength;
        
        // Apply attraction to center
        const attractionX = (dx / dist) * attractionStrength;
        const attractionY = (dy / dist) * attractionStrength;
        
        // Apply noise for organic movement
        const noiseX = noise2D(particle.age * 0.01, particle.noiseOffsetX) * 0.1;
        const noiseY = noise2D(particle.age * 0.01, particle.noiseOffsetY) * 0.1;
        
        // Update velocity
        particle.vx += vortexX + attractionX + noiseX;
        particle.vy += vortexY + attractionY + noiseY;
        
        // Apply some damping to prevent excessive speed
        particle.vx *= 0.98;
        particle.vy *= 0.98;
        
        // Update position
        particle.x += particle.vx;
        particle.y += particle.vy;
        particle.age += 1/60;
        
        // Add to trail
        particle.trail.push({x: particle.x, y: particle.y});
        if (particle.trail.length > particle.trailLength) {
          particle.trail.shift();
        }
        
        // Reset particle if it gets too close to center or too far away
        if (dist < 5 || dist > Math.max(width, height)) {
          // Place particle at a random position at the edge
          const newAngle = Math.random() * Math.PI * 2;
          const newDistance = Math.min(width, height) / 2 - 50;
          particle.x = center.x + Math.cos(newAngle) * newDistance;
          particle.y = center.y + Math.sin(newAngle) * newDistance;
          particle.vx = 0;
          particle.vy = 0;
          particle.trail = [];
        }
        
        // Draw particle trail
        for (let i = 1; i < particle.trail.length; i++) {
          const point = particle.trail[i];
          const prevPoint = particle.trail[i-1];
          const trailAlpha = i / particle.trail.length;
          
          ctx.beginPath();
          ctx.moveTo(prevPoint.x, prevPoint.y);
          ctx.lineTo(point.x, point.y);
          ctx.strokeStyle = particle.color + Math.floor(trailAlpha * 100).toString(16).padStart(2, '0');
          ctx.lineWidth = particle.size * 0.5 * trailAlpha;
          ctx.stroke();
        }
        
        // Draw particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.shadowColor = particle.color;
        ctx.shadowBlur = 15;
        ctx.fill();
      }
      
      // Draw central vortex core
      const coreGradient = ctx.createRadialGradient(
        center.x, center.y, 0,
        center.x, center.y, 50
      );
      coreGradient.addColorStop(0, palette[0] + 'FF');
      coreGradient.addColorStop(0.7, palette[1] + '44');
      coreGradient.addColorStop(1, palette[2] + '00');
      
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(center.x, center.y, 50, 0, Math.PI * 2);
      ctx.fill();
      
      // Add glow
      ctx.shadowColor = palette[0];
      ctx.shadowBlur = 40;
      ctx.fill();
      
      // Draw JaZeR text occasionally in the vortex
      if (Math.floor(time) % 8 === 0) { // Every 8 seconds
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        for (let i = 0; i < "JaZeR".length; i++) {
          const char = "JaZeR"[i];
          const color = palette[i % palette.length];
          const angle = (i / "JaZeR".length) * Math.PI * 2;
          const radius = 80;
          
          const x = center.x + Math.cos(angle) * radius;
          const y = center.y + Math.sin(angle) * radius;
          
          ctx.fillStyle = color;
          ctx.shadowColor = color;
          ctx.shadowBlur = 20;
          ctx.fillText(char, x, y);
        }
      }
      
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
