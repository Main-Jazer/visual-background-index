<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Quantum Foam</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise3D, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 50;

    const palette = ['#ff00ff', '#00ffff', '#ffff00', '#ff0055'];
    const simplex = new SimplexNoise();
    let time = 0;

    // Quantum fluctuation particles
    const particleCount = 10000;
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const velocities = [];

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 100;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
      
      velocities.push({
        x: (Math.random() - 0.5) * 0.1,
        y: (Math.random() - 0.5) * 0.1,
        z: (Math.random() - 0.5) * 0.1,
        life: Math.random()
      });
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.3,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true,
      opacity: 0.6
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Quantum fluctuations
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const vel = velocities[i];
        
        // Random quantum jumps
        if (Math.random() > 0.99) {
          vel.x = (Math.random() - 0.5) * 0.5;
          vel.y = (Math.random() - 0.5) * 0.5;
          vel.z = (Math.random() - 0.5) * 0.5;
        }
        
        positions[i3] += vel.x;
        positions[i3 + 1] += vel.y;
        positions[i3 + 2] += vel.z;
        
        // Add noise-based fluctuation
        const noiseVal = noise3D(
          positions[i3] * 0.02,
          positions[i3 + 1] * 0.02,
          time
        );
        
        positions[i3] += noiseVal * 0.5;
        positions[i3 + 1] += noise3D(positions[i3 + 1] * 0.02, time, 100) * 0.5;
        positions[i3 + 2] += noise3D(positions[i3 + 2] * 0.02, time, 200) * 0.5;
        
        // Wrap particles
        for (let j = 0; j < 3; j++) {
          if (positions[i3 + j] > 50) positions[i3 + j] = -50;
          if (positions[i3 + j] < -50) positions[i3 + j] = 50;
        }
        
        // Random particle creation/annihilation (color change)
        vel.life += (Math.random() - 0.5) * 0.1;
        vel.life = Math.max(0, Math.min(1, vel.life));
        
        const colorIndex = Math.floor(vel.life * (palette.length - 1));
        const color = new THREE.Color(palette[colorIndex]);
        
        colors[i3] = color.r;
        colors[i3 + 1] = color.g;
        colors[i3 + 2] = color.b;
      }

      geometry.attributes.position.needsUpdate = true;
      geometry.attributes.color.needsUpdate = true;
      
      // Camera motion
      camera.position.x = Math.sin(time * 0.2) * 50;
      camera.position.y = Math.sin(time * 0.15) * 25;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
