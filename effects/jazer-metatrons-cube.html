<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metatron's Cube Unfolding - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="effectCanvas"></canvas>
    <script type="module">
        import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
        import {
            mouse, ColorPalettes, lerpColor, fract
        } from '../lib/engine/jazer-background-engine.js';

        window.THREE = THREE;

        if (typeof THREE === 'undefined') {
            document.body.innerHTML = 'Error: Three.js failed to load. Please check the path.';
        }

        const canvas = document.getElementById('effectCanvas');
        const palette = ColorPalettes.cyberpunk;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000204, 0.08);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        const clock = new THREE.Clock();

        // --- Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.1));
        const pointLights = [
            new THREE.PointLight(palette[0], 3, 40, 2),
            new THREE.PointLight(palette[1], 3, 40, 2),
            new THREE.PointLight(palette[2], 2, 40, 2),
        ];
        pointLights.forEach(light => scene.add(light));

        // --- Metatron's Cube Geometry ---
        const metatronGroup = new THREE.Group();
        const fruitOfLifeRadius = 5;
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending,
        });

        // Create Fruit of Life centers (13 circles)
        const centers = [new THREE.Vector3(0, 0, 0)];
        for (let i = 0; i < 6; i++) {
            const angle = Math.PI / 3 * i;
            centers.push(new THREE.Vector3(Math.cos(angle) * fruitOfLifeRadius, Math.sin(angle) * fruitOfLifeRadius, 0));
            centers.push(new THREE.Vector3(Math.cos(angle) * fruitOfLifeRadius * 2, Math.sin(angle) * fruitOfLifeRadius * 2, 0));
        }

        // Connect all centers to form Metatron's Cube lines
        const lines = [];
        for (let i = 0; i < centers.length; i++) {
            for (let j = i + 1; j < centers.length; j++) {
                lines.push(centers[i], centers[j]);
            }
        }
        const metatronGeometry = new THREE.BufferGeometry().setFromPoints(lines);
        const metatronLines = new THREE.LineSegments(metatronGeometry, lineMaterial);
        metatronGroup.add(metatronLines);

        // Add circles for Fruit of Life
        const circleGeom = new THREE.TorusGeometry(fruitOfLifeRadius, 0.05, 16, 100);
        centers.forEach(center => {
            const circle = new THREE.Mesh(circleGeom, lineMaterial);
            circle.position.copy(center);
            metatronGroup.add(circle);
        });

        scene.add(metatronGroup);


        // --- Platonic Solids ---
        const solids = new THREE.Group();
        const solidMaterial = new THREE.MeshStandardMaterial({
            roughness: 0.4,
            metalness: 0.8,
            transparent: true,
            opacity: 0.9,
        });

        const solidGeometries = [
            { geom: new THREE.TetrahedronGeometry(2), name: 'fire' },
            { geom: new THREE.BoxGeometry(3, 3, 3), name: 'earth' },
            { geom: new THREE.OctahedronGeometry(2.5), name: 'air' },
            { geom: new THREE.IcosahedronGeometry(3), name: 'water' },
            { geom: new THREE.DodecahedronGeometry(3.5), name: 'ether' },
        ];

        const solidMeshes = solidGeometries.map((item, i) => {
            const material = solidMaterial.clone();
            material.color = new THREE.Color(palette[i % palette.length]);
            material.emissive = material.color.clone().multiplyScalar(0.4);
            const mesh = new THREE.Mesh(item.geom, material);

            const angle = (i / solidGeometries.length) * Math.PI * 2;
            mesh.position.set(Math.cos(angle) * 12, Math.sin(angle) * 12, 0);
            mesh.userData.basePosition = mesh.position.clone();
            mesh.userData.rotationSpeed = new THREE.Vector3(
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5
            );
            solids.add(mesh);
            return mesh;
        });

        scene.add(solids);

        // --- Particles ---
        const particleCount = 2000;
        const particlePositions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            particlePositions[i * 3] = (Math.random() - 0.5) * 100;
            particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
        }
        const particleGeometry = new THREE.BufferGeometry();
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            transparent: true,
            opacity: 0.5,
            blending: THREE.AdditiveBlending,
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);


        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Animate camera
            camera.position.z = 15 + Math.sin(time * 0.1) * 10;
            camera.position.x = Math.cos(time * 0.2) * 5;
            camera.lookAt(scene.position);

            // Animate lights
            pointLights[0].position.set(Math.cos(time * 0.5) * 15, Math.sin(time * 0.3) * 15, Math.sin(time * 0.4) * 10);
            pointLights[1].position.set(Math.sin(time * 0.3) * -15, Math.cos(time * 0.5) * 15, Math.cos(time * 0.2) * -10);
            pointLights[2].position.set(Math.cos(time * 0.2) * 10, Math.sin(time * 0.4) * -10, Math.sin(time * 0.5) * 15);

            // Animate Metatron's Cube
            metatronGroup.rotation.z = time * 0.05;
            metatronGroup.rotation.x = time * 0.03;
            metatronGroup.rotation.y = time * 0.02;

            // Animate Platonic Solids
            solidMeshes.forEach((mesh, i) => {
                mesh.rotation.x += mesh.userData.rotationSpeed.x * delta;
                mesh.rotation.y += mesh.userData.rotationSpeed.y * delta;
                mesh.rotation.z += mesh.userData.rotationSpeed.z * delta;

                const pulse = Math.sin(time * 2 + i) * 0.5 + 0.5;
                mesh.material.emissiveIntensity = pulse * 1.5;

                const t = time * 0.5 + i * 2;
                mesh.position.x = mesh.userData.basePosition.x + Math.sin(t) * 3;
                mesh.position.y = mesh.userData.basePosition.y + Math.cos(t) * 3;
            });

            // Animate particles
            particles.rotation.y = time * 0.02;

            renderer.render(scene, camera);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>

</html>
