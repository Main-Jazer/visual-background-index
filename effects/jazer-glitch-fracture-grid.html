<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Glitch Fracture Grid</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #030312, #010006 70%);
      color: #f8fbff;
      min-height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Glitch Fracture Grid</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010007, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05001a, 0.06);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0.3, 5);

    const gridMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color(0xff2aff) },
        uColorB: { value: new THREE.Color(0x00f5ff) }
      },
      vertexShader: /* glsl */`
        uniform float uTime;
        varying vec2 vUv;
        varying vec3 vPos;
        void main(){
          vUv = uv;
          vec3 pos = position;
          pos.y += sin((pos.x + pos.z) * 0.8 + uTime * 2.0) * 0.2;
          vPos = pos;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: /* glsl */`
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        uniform float uTime;
        varying vec2 vUv;
        varying vec3 vPos;
        float grid(float v, float scale){
          float line = abs(fract(v * scale) - 0.5);
          return smoothstep(0.48, 0.5, line);
        }
        void main(){
          float glitch = step(0.98, fract(sin(dot(vPos.xz, vec2(12.9898, 78.233))) * 43758.5453 + sin(uTime + vPos.y)));
          vec3 color = mix(uColorA, uColorB, vUv.x + glitch * 0.05);
          float lines = grid(vUv.x, 25.0) + grid(vUv.y, 12.0);
          color *= lines;
          color += vec3(0.02,0.02,0.03) * abs(vPos.y);
          gl_FragColor = vec4(color, lines);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const grid = new THREE.Mesh(new THREE.PlaneGeometry(18, 18, 200, 200), gridMaterial);
    grid.rotation.x = -Math.PI / 3;
    grid.position.y = -2;
    scene.add(grid);

    const shardsGeometry = new THREE.BufferGeometry();
    const shardCount = 600;
    const shardPositions = new Float32Array(shardCount * 3);
    const shardOffsets = new Float32Array(shardCount);
    for (let i = 0; i < shardCount; i++) {
      shardPositions[i * 3] = (Math.random() - 0.5) * 12;
      shardPositions[i * 3 + 1] = (Math.random() * 2);
      shardPositions[i * 3 + 2] = (Math.random() - 0.5) * 12;
      shardOffsets[i] = Math.random() * Math.PI * 2;
    }
    shardsGeometry.setAttribute('position', new THREE.BufferAttribute(shardPositions, 3));
    shardsGeometry.setAttribute('offset', new THREE.BufferAttribute(shardOffsets, 1));
    const shardsMaterial = new THREE.ShaderMaterial({
      uniforms: { uTime: { value: 0 } },
      vertexShader: /* glsl */`
        attribute float offset;
        uniform float uTime;
        varying float vAlpha;
        void main(){
          vec3 pos = position;
          pos.y += sin(uTime * 2.0 + offset) * 0.4;
          pos.x += sin(uTime * 1.5 + offset) * 0.2;
          vAlpha = fract(offset);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          gl_PointSize = 18.0 / gl_Position.w;
        }
      `,
      fragmentShader: /* glsl */`
        varying float vAlpha;
        void main(){
          float d = length(gl_PointCoord - 0.5);
          float alpha = smoothstep(0.5, 0.0, d) * (0.3 + vAlpha * 0.7);
          gl_FragColor = vec4(1.0, 0.7, 0.4, alpha);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const shards = new THREE.Points(shardsGeometry, shardsMaterial);
    scene.add(shards);

    const glitchPlanes = [];
    const planeGeometry = new THREE.PlaneGeometry(6, 0.2);
    for (let i = 0; i < 12; i++) {
      const planeMaterial = new THREE.MeshBasicMaterial({ color: i % 2 === 0 ? 0xff2aff : 0x00f5ff, transparent: true, opacity: 0.07, blending: THREE.AdditiveBlending });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 2, (Math.random() - 0.5) * 4);
      plane.rotation.z = (Math.random() - 0.5) * Math.PI;
      scene.add(plane);
      glitchPlanes.push({ mesh: plane, speed: 4 + Math.random() * 8 });
    }

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      gridMaterial.uniforms.uTime.value = elapsed;
      shardsMaterial.uniforms.uTime.value = elapsed;

      glitchPlanes.forEach(planeObj => {
        planeObj.mesh.position.z += planeObj.speed * delta;
        if (planeObj.mesh.position.z > 5) {
          planeObj.mesh.position.z = -5;
          planeObj.mesh.position.y = (Math.random() - 0.5) * 3;
        }
      });

      camera.position.x = mouse.centeredX * 0.6;
      camera.position.y = 0.3 + mouse.centeredY * 0.6;
      camera.lookAt(0, -1, -5);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
