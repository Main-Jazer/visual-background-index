<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Matrix Rain 3D</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← Back to Gallery</a>
  <canvas id="effectCanvas"></canvas>

  <script type="module">
    import { mouse } from '../jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;

    const characters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    let columns;
    const drops = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      
      columns = Math.floor(width / fontSize);
      
      // Initialize drops
      drops.length = 0;
      for (let i = 0; i < columns; i++) {
        drops.push({
          y: Math.random() * -100,
          z: Math.random() * 100,
          speed: 0.5 + Math.random() * 1.5
        });
      }
    }

    function render() {
      mouse.update();

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + 'px monospace';

      drops.forEach((drop, i) => {
        const x = i * fontSize;
        
        // 3D effect based on z-depth
        const scale = 50 / (drop.z + 50);
        const adjustedFontSize = fontSize * scale;
        const brightness = Math.floor(255 * scale);
        const alpha = Math.min(1, scale * 1.5);
        
        // Leading bright character
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.shadowColor = '#00ff00';
        ctx.shadowBlur = 10;
        ctx.font = adjustedFontSize + 'px monospace';
        const char = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(char, x + (1 - scale) * fontSize / 2, drop.y);
        
        // Trail
        ctx.shadowBlur = 0;
        ctx.fillStyle = `rgba(0, ${brightness}, 0, ${alpha * 0.8})`;
        for (let j = 1; j < 10; j++) {
          const trailY = drop.y - j * adjustedFontSize;
          if (trailY < 0) break;
          const trailChar = characters[Math.floor(Math.random() * characters.length)];
          const trailAlpha = alpha * (1 - j / 10);
          ctx.fillStyle = `rgba(0, ${brightness}, 0, ${trailAlpha})`;
          ctx.fillText(trailChar, x + (1 - scale) * fontSize / 2, trailY);
        }
        
        // Update drop
        drop.y += drop.speed * scale * 5;
        drop.z += (Math.random() - 0.5) * 0.5;
        
        // Wrap z
        if (drop.z < 0) drop.z = 100;
        if (drop.z > 100) drop.z = 0;
        
        // Reset if off screen
        if (drop.y > height) {
          drop.y = Math.random() * -100;
          drop.z = Math.random() * 100;
        }
      });

      ctx.shadowBlur = 0;
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
