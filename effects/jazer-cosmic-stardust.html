<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Cosmic Stardust</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
  <canvas id="effectCanvas"></canvas>

  <script type="module">
    import { SimplexNoise, noise3D, mouse, ColorPalettes, distance } from '../jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;

    const palette = ColorPalettes.galaxy;
    const simplex = new SimplexNoise();

    const particles = [];
    const particleCount = 800;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * 100,
        y: Math.random() * 100,
        z: Math.random() * 100,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        vz: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 3 + 1,
        colorIndex: Math.floor(Math.random() * palette.length)
      });
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function render() {
      time += 0.016;
      mouse.update();

      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.globalCompositeOperation = 'lighter';

      const mouseX = mouse.smoothX * 100;
      const mouseY = mouse.smoothY * 100;

      particles.forEach(p => {
        // Mouse attraction
        if (mouse.isInside) {
          const dx = mouseX - p.x;
          const dy = mouseY - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy) + 1;
          const force = 200 / (dist * dist);
          p.vx += (dx / dist) * force;
          p.vy += (dy / dist) * force;
        }

        // Noise-based movement
        const noiseX = noise3D(p.x * 0.01, p.y * 0.01, time * 0.5);
        const noiseY = noise3D(p.x * 0.01 + 100, p.y * 0.01, time * 0.5);
        
        p.vx += noiseX * 0.05;
        p.vy += noiseY * 0.05;
        
        // Damping
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.vz *= 0.95;
        
        // Update position
        p.x += p.vx;
        p.y += p.vy;
        p.z += p.vz;
        
        // Wrap around
        if (p.x < 0) p.x = 100;
        if (p.x > 100) p.x = 0;
        if (p.y < 0) p.y = 100;
        if (p.y > 100) p.y = 0;
        if (p.z < 0) p.z = 100;
        if (p.z > 100) p.z = 0;
        
        // 3D projection
        const scale = 200 / (p.z + 50);
        const screenX = (p.x - 50) * scale * 10 + width / 2;
        const screenY = (p.y - 50) * scale * 10 + height / 2;
        const size = p.size * scale;
        
        // Draw particle
        const color = palette[p.colorIndex];
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.shadowBlur = 0;
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
