<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Stardust - JaZeR</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <script type="module">
        import {
            noise2D, noise3D, SimplexNoise, mouse, Easing,
            ColorPalettes, hexToRgb, cycleColor,
            map, clamp, smoothstep, distance
        } from '../lib/engine/jazer-background-engine.js';
        import '../lib/engine/jazer-navigation.js';

        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        let W, H, cx, cy;
        let time = 0;

        const palette = ColorPalettes.galaxy;
        const particleCount = 800;
        const simplex = new SimplexNoise(12345);

        function resize() {
            W = window.innerWidth;
            H = window.innerHeight;
            cx = W / 2;
            cy = H / 2;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                // Spherical distribution
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = Math.random() * 500 + 100;

                this.x = Math.sin(phi) * Math.cos(theta) * r;
                this.y = Math.sin(phi) * Math.sin(theta) * r;
                this.z = initial ? Math.random() * 1000 : 1000;

                this.baseX = this.x;
                this.baseY = this.y;

                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 2 + 1;
                this.colorIdx = Math.floor(Math.random() * palette.length);
                this.twinkleOffset = Math.random() * Math.PI * 2;
                this.orbitSpeed = (Math.random() - 0.5) * 0.5;
                this.orbitRadius = Math.random() * 30;
                this.noiseOffset = Math.random() * 1000;
            }

            update(dt) {
                this.z -= this.speed * dt * 100;

                // Orbital motion
                const orbit = time * this.orbitSpeed;
                const noiseX = simplex.noise3D(this.noiseOffset, time * 0.5, 0) * 50;
                const noiseY = simplex.noise3D(this.noiseOffset + 100, time * 0.5, 0) * 50;

                this.x = this.baseX + Math.cos(orbit) * this.orbitRadius + noiseX;
                this.y = this.baseY + Math.sin(orbit) * this.orbitRadius + noiseY;

                if (this.z < 1) this.reset();
            }

            draw() {
                const scale = 500 / (this.z + 1);
                const screenX = cx + this.x * scale;
                const screenY = cy + this.y * scale;

                // Cull off-screen
                if (screenX < -50 || screenX > W + 50 || screenY < -50 || screenY > H + 50) return;

                const alpha = smoothstep(1, 100, this.z) * smoothstep(1000, 800, this.z);
                const twinkle = (Math.sin(time * 5 + this.twinkleOffset) * 0.3 + 0.7);
                const finalAlpha = alpha * twinkle;

                if (finalAlpha < 0.01) return;

                const color = palette[this.colorIdx];
                const rgb = hexToRgb(color);
                const size = this.size * scale * twinkle;

                // Mouse interaction - particles attracted/repelled
                const mx = cx + mouse.centeredX * 200;
                const my = cy + mouse.centeredY * 200;
                const dist = distance(screenX, screenY, mx, my);
                const influence = smoothstep(200, 50, dist) * (mouse.isPressed ? -30 : 15);
                const dx = (screenX - mx) / (dist + 1);
                const dy = (screenY - my) / (dist + 1);
                const drawX = screenX + dx * influence;
                const drawY = screenY + dy * influence;

                // Glow
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';

                const glow = ctx.createRadialGradient(drawX, drawY, 0, drawX, drawY, size * 4);
                glow.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${finalAlpha * 0.5})`);
                glow.addColorStop(0.5, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${finalAlpha * 0.2})`);
                glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = glow;
                ctx.fillRect(drawX - size * 4, drawY - size * 4, size * 8, size * 8);

                // Core
                ctx.fillStyle = `rgba(255, 255, 255, ${finalAlpha})`;
                ctx.beginPath();
                ctx.arc(drawX, drawY, Math.max(0.5, size * 0.5), 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        let particles = [];

        function render() {
            time += 1 / 60;
            mouse.update();

            // Deep space fade
            ctx.fillStyle = 'rgba(2, 0, 8, 0.08)';
            ctx.fillRect(0, 0, W, H);

            // Nebula glow
            const nebula1 = ctx.createRadialGradient(
                cx + Math.sin(time * 0.2) * 100,
                cy + Math.cos(time * 0.15) * 100,
                0, cx, cy, Math.max(W, H) * 0.6
            );
            nebula1.addColorStop(0, 'rgba(100, 0, 150, 0.02)');
            nebula1.addColorStop(0.5, 'rgba(50, 0, 100, 0.01)');
            nebula1.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = nebula1;
            ctx.fillRect(0, 0, W, H);

            const nebula2 = ctx.createRadialGradient(
                cx + Math.cos(time * 0.3) * 150,
                cy + Math.sin(time * 0.25) * 150,
                0, cx, cy, Math.max(W, H) * 0.5
            );
            nebula2.addColorStop(0, 'rgba(0, 50, 150, 0.02)');
            nebula2.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = nebula2;
            ctx.fillRect(0, 0, W, H);

            const dt = 1 / 60;

            // Sort by z for proper depth
            particles.sort((a, b) => b.z - a.z);
            particles.forEach(p => { p.update(dt); p.draw(); });

            // Mouse cursor glow
            const mx = cx + mouse.centeredX * 200;
            const my = cy + mouse.centeredY * 200;
            const cursorGlow = ctx.createRadialGradient(mx, my, 0, mx, my, 100);
            cursorGlow.addColorStop(0, 'rgba(150, 100, 255, 0.1)');
            cursorGlow.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = cursorGlow;
            ctx.fillRect(mx - 100, my - 100, 200, 200);

            // Subtle vignette
            const vig = ctx.createRadialGradient(cx, cy, Math.min(W, H) * 0.4, cx, cy, Math.max(W, H) * 0.7);
            vig.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vig.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            ctx.fillStyle = vig;
            ctx.fillRect(0, 0, W, H);

            requestAnimationFrame(render);
        }

        window.addEventListener('resize', resize);
        resize();
        particles = Array.from({ length: particleCount }, () => new Particle());
        requestAnimationFrame(render);
    </script>
</body>

</html>
