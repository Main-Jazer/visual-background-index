<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Neon City Flythrough</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise2D, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 50, 200);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.set(0, 20, 0);
    camera.rotation.x = -Math.PI / 6;

    const palette = ColorPalettes.cyberpunk;
    const simplex = new SimplexNoise();
    let time = 0;

    // Create buildings
    const buildings = [];
    const buildingCount = 80;
    
    for (let i = 0; i < buildingCount; i++) {
      const width = 5 + Math.random() * 10;
      const height = 20 + Math.random() * 80;
      const depth = 5 + Math.random() * 10;
      
      const geometry = new THREE.BoxGeometry(width, height, depth);
      const color = palette[Math.floor(Math.random() * palette.length)];
      const material = new THREE.MeshBasicMaterial({
        color: color,
        wireframe: true,
        transparent: true,
        opacity: 0.6
      });
      
      const building = new THREE.Mesh(geometry, material);
      
      // Position buildings in a grid pattern
      const row = Math.floor(i / 10);
      const col = i % 10;
      building.position.x = (col - 5) * 20 + (Math.random() - 0.5) * 5;
      building.position.y = height / 2;
      building.position.z = -row * 25 - 50;
      
      buildings.push({
        mesh: building,
        initialZ: building.position.z,
        color: color
      });
      
      scene.add(building);
      
      // Add window lights
      const lightCount = Math.floor(height / 8);
      for (let j = 0; j < lightCount; j++) {
        if (Math.random() > 0.6) {
          const light = new THREE.PointLight(color, 0.5, 15);
          light.position.set(
            (Math.random() - 0.5) * width * 0.6,
            -height/2 + j * 8 + 5,
            (Math.random() - 0.5) * depth * 0.6
          );
          building.add(light);
        }
      }
    }

    // Flying vehicles (particles)
    const vehicleCount = 30;
    const vehicles = [];
    
    for (let i = 0; i < vehicleCount; i++) {
      const geometry = new THREE.BoxGeometry(2, 0.5, 1);
      const material = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        emissive: palette[i % palette.length]
      });
      const vehicle = new THREE.Mesh(geometry, material);
      
      vehicle.position.x = (Math.random() - 0.5) * 100;
      vehicle.position.y = 10 + Math.random() * 40;
      vehicle.position.z = -Math.random() * 200;
      
      vehicles.push({
        mesh: vehicle,
        speed: 0.5 + Math.random() * 1.5,
        path: Math.random() * Math.PI * 2
      });
      
      scene.add(vehicle);
    }

    // Ground grid
    const gridSize = 200;
    const gridDivisions = 40;
    const grid = new THREE.GridHelper(gridSize, gridDivisions, 0x00ffff, 0xff00ff);
    grid.position.y = 0;
    scene.add(grid);

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Move camera forward through city
      camera.position.z -= 0.3;
      
      // Update buildings - loop them
      buildings.forEach(b => {
        b.mesh.position.z += 0.3;
        
        // Reset building to back when it passes camera
        if (b.mesh.position.z > 50) {
          b.mesh.position.z -= 250;
        }
        
        // Pulse effect
        b.mesh.material.opacity = 0.5 + Math.sin(time * 2 + b.mesh.position.z * 0.1) * 0.2;
      });
      
      // Update vehicles
      vehicles.forEach(v => {
        v.mesh.position.z += v.speed;
        v.mesh.position.x += Math.sin(time + v.path) * 0.5;
        v.mesh.position.y += Math.cos(time * 1.5 + v.path) * 0.2;
        
        if (v.mesh.position.z > 50) {
          v.mesh.position.z = -200;
          v.mesh.position.x = (Math.random() - 0.5) * 100;
        }
      });
      
      // Move grid
      grid.position.z = camera.position.z;

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
