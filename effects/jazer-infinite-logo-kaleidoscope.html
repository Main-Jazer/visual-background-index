<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Infinite Logo Kaleidoscope</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #040214, #010007 70%);
      color: #f8fbff;
      overflow: hidden;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .label {
      position: fixed;
      right: 2rem;
      top: 2rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>
  <div class="label">Infinite Logo Kaleidoscope</div>
  <script type="module">
    import * as THREE from '../lib/Three.js';
        import '../lib/engine/jazer-navigation.js';
    import { mouse } from '../lib/engine/jazer-background-engine.js';

    const canvas = document.getElementById('effectCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x010008, 1);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050018, 0.05);

    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 200);
    camera.position.set(0, 0, 5);

    function createLogoTexture() {
      const texCanvas = document.createElement('canvas');
      texCanvas.width = texCanvas.height = 512;
      const ctx = texCanvas.getContext('2d');
      ctx.fillStyle = '#00000000';
      ctx.fillRect(0, 0, 512, 512);
      ctx.font = 'bold 300px "Inter", sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const gradient = ctx.createLinearGradient(0, 0, 512, 512);
      gradient.addColorStop(0, '#00f5ff');
      gradient.addColorStop(1, '#ff2aff');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#ff8ad3';
      ctx.shadowBlur = 40;
      ctx.fillText('JaZeR', 256, 270);
      const texture = new THREE.CanvasTexture(texCanvas);
      texture.flipY = false;
      return texture;
    }

    const logoTexture = createLogoTexture();

    const kaleidoscopeGroup = new THREE.Group();
    scene.add(kaleidoscopeGroup);

    const wedgeGeometry = new THREE.PlaneGeometry(1.5, 1);
    const wedgeMaterial = new THREE.MeshBasicMaterial({ map: logoTexture, transparent: true, side: THREE.DoubleSide });
    const wedgeCount = 16;
    for (let i = 0; i < wedgeCount; i++) {
      const wedge = new THREE.Mesh(wedgeGeometry, wedgeMaterial);
      const angle = (i / wedgeCount) * Math.PI * 2;
      wedge.position.set(Math.cos(angle) * 1.5, Math.sin(angle) * 1.5, 0);
      wedge.rotation.z = angle;
      kaleidoscopeGroup.add(wedge);
    }

    const mirrorGeometry = new THREE.CircleGeometry(1.8, 64);
    const mirrorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.12 });
    const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
    scene.add(mirror);

    const trailGeometry = new THREE.BufferGeometry();
    const trailCount = 1200;
    const trailPositions = new Float32Array(trailCount * 3);
    const trailVelocity = new Float32Array(trailCount);
    for (let i = 0; i < trailCount; i++) {
      trailPositions[i * 3] = (Math.random() - 0.5) * 10;
      trailPositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
      trailPositions[i * 3 + 2] = -Math.random() * 30;
      trailVelocity[i] = 4 + Math.random() * 8;
    }
    trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
    const trails = new THREE.Points(trailGeometry, new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.4, depthWrite: false, blending: THREE.AdditiveBlending }));
    scene.add(trails);

    const glowTexture = (() => {
      const glowCanvas = document.createElement('canvas');
      glowCanvas.width = glowCanvas.height = 256;
      const ctx = glowCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 256, 256);
      return new THREE.CanvasTexture(glowCanvas);
    })();
    const glowSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTexture, color: 0xff2aff, transparent: true }));
    glowSprite.scale.set(4, 4, 1);
    scene.add(glowSprite);

    const clock = new THREE.Clock();

    function resize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const elapsed = clock.getElapsedTime();
      mouse.update();

      kaleidoscopeGroup.rotation.z += delta * 0.2;
      kaleidoscopeGroup.rotation.x = Math.sin(elapsed * 0.2) * 0.1 + mouse.centeredY * 0.2;
      mirror.rotation.z = Math.sin(elapsed * 0.3) * 0.2;

      const pos = trailGeometry.attributes.position.array;
      for (let i = 0; i < trailCount; i++) {
        pos[i * 3 + 2] += trailVelocity[i] * delta;
        if (pos[i * 3 + 2] > 1) {
          pos[i * 3 + 2] = -30;
          pos[i * 3] = (Math.random() - 0.5) * 12;
          pos[i * 3 + 1] = (Math.random() - 0.5) * 12;
        }
      }
      trailGeometry.attributes.position.needsUpdate = true;

      glowSprite.position.set(Math.sin(elapsed * 0.2) * 0.6, Math.cos(elapsed * 0.2) * 0.6, 0);

      camera.position.x = mouse.centeredX * 1.2;
      camera.position.y = mouse.centeredY * 1.0;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
