<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Neural Network Universe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 80;

    const palette = ColorPalettes.cyberpunk;
    let time = 0;

    // Create 150 neural nodes
    const nodeCount = 150;
    const nodes = [];
    const nodeGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    
    for (let i = 0; i < nodeCount; i++) {
      const material = new THREE.MeshBasicMaterial({
        color: palette[i % palette.length],
        transparent: true,
        opacity: 0.8
      });
      
      const node = new THREE.Mesh(nodeGeometry, material);
      node.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );
      
      nodes.push({
        mesh: node,
        connections: [],
        pulsePhase: Math.random() * Math.PI * 2
      });
      
      scene.add(node);
    }

    // Create connections between nearby nodes
    const connections = [];
    const maxDistance = 25;
    
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const dist = nodes[i].mesh.position.distanceTo(nodes[j].mesh.position);
        
        if (dist < maxDistance && Math.random() > 0.7) {
          const points = [nodes[i].mesh.position, nodes[j].mesh.position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({
            color: 0x00f5ff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
          });
          
          const line = new THREE.Line(geometry, material);
          connections.push({
            line: line,
            from: i,
            to: j,
            pulse: 0
          });
          
          scene.add(line);
        }
      }
    }

    // Energy pulses
    const pulses = [];
    
    function createPulse() {
      if (connections.length === 0) return;
      
      const conn = connections[Math.floor(Math.random() * connections.length)];
      const geometry = new THREE.SphereGeometry(0.5, 8, 8);
      const material = new THREE.MeshBasicMaterial({
        color: palette[Math.floor(Math.random() * palette.length)],
        transparent: true,
        opacity: 1
      });
      
      const pulse = new THREE.Mesh(geometry, material);
      pulse.position.copy(nodes[conn.from].mesh.position);
      
      pulses.push({
        mesh: pulse,
        connection: conn,
        progress: 0
      });
      
      scene.add(pulse);
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Pulse nodes
      nodes.forEach((node, i) => {
        const scale = 1 + Math.sin(time * 2 + node.pulsePhase) * 0.3;
        node.mesh.scale.setScalar(scale);
        node.mesh.material.opacity = 0.6 + Math.sin(time * 2 + node.pulsePhase) * 0.2;
      });
      
      // Update pulses
      pulses.forEach((pulse, index) => {
        pulse.progress += 0.02;
        
        if (pulse.progress >= 1) {
          scene.remove(pulse.mesh);
          pulses.splice(index, 1);
          return;
        }
        
        const from = nodes[pulse.connection.from].mesh.position;
        const to = nodes[pulse.connection.to].mesh.position;
        
        pulse.mesh.position.lerpVectors(from, to, pulse.progress);
        pulse.mesh.material.opacity = 1 - pulse.progress;
      });
      
      // Create new pulses randomly
      if (Math.random() > 0.95) {
        createPulse();
      }
      
      // Update connection opacity
      connections.forEach(conn => {
        conn.line.material.opacity = 0.2 + Math.sin(time * 3 + conn.from) * 0.1;
      });
      
      // Camera orbit
      camera.position.x = Math.sin(time * 0.2) * 80;
      camera.position.y = Math.sin(time * 0.15) * 40;
      camera.position.z = Math.cos(time * 0.2) * 80;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
