<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR - Quantum Wormhole Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .back-link {
      position: fixed; top: 20px; left: 20px; color: rgba(255, 255, 255, 0.7);
      text-decoration: none; font-size: 14px; z-index: 1000; padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s; font-family: system-ui;
    }
    .back-link:hover { background: rgba(0, 245, 255, 0.2); border-color: #00f5ff; color: #00f5ff; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>

  <script src="../Three.js"></script>
  <script type="module">
    import { SimplexNoise, noise3D, ColorPalettes } from '../jazer-background-engine.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    camera.position.z = 50;

    const palette = ColorPalettes.cyberpunk;
    const simplex = new SimplexNoise();
    let time = 0;

    // Create spiral wormhole with particles
    const particleCount = 8000;
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const velocities = [];

    for (let i = 0; i < particleCount; i++) {
      const angle = (i / particleCount) * Math.PI * 20; // Multiple spirals
      const radius = (i / particleCount) * 40;
      const height = (i / particleCount) * 100 - 50;
      
      positions[i * 3] = Math.cos(angle) * radius;
      positions[i * 3 + 1] = height;
      positions[i * 3 + 2] = Math.sin(angle) * radius;

      velocities.push({
        angle: angle,
        radius: radius,
        height: height,
        speed: 0.02
      });
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.5,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Event horizon disk
    const diskGeometry = new THREE.RingGeometry(8, 12, 64);
    const diskMaterial = new THREE.MeshBasicMaterial({
      color: 0x00f5ff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.4,
      blending: THREE.AdditiveBlending
    });
    const disk = new THREE.Mesh(diskGeometry, diskMaterial);
    scene.add(disk);

    // Energy jets (lines)
    const jetMaterial = new THREE.LineBasicMaterial({
      color: 0xff00ff,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending
    });

    const jetGeometry1 = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, 60, 0)
    ]);
    const jet1 = new THREE.Line(jetGeometry1, jetMaterial);
    scene.add(jet1);

    const jetGeometry2 = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, -60, 0)
    ]);
    const jet2 = new THREE.Line(jetGeometry2, jetMaterial);
    scene.add(jet2);

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Update particle spiral
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const vel = velocities[i];
        
        vel.angle += vel.speed;
        vel.height -= 0.2;
        
        // Add gravitational pull toward center
        const distFromCenter = Math.sqrt(vel.radius * vel.radius + vel.height * vel.height);
        vel.radius *= 0.995;
        
        positions[i3] = Math.cos(vel.angle) * vel.radius;
        positions[i3 + 1] = vel.height;
        positions[i3 + 2] = Math.sin(vel.angle) * vel.radius;
        
        // Reset at top if reached bottom
        if (vel.height < -50 || vel.radius < 1) {
          vel.height = 50;
          vel.radius = 40;
          vel.angle = Math.random() * Math.PI * 2;
        }
        
        // Color based on depth
        const t = (vel.height + 50) / 100;
        const colorIndex = Math.floor(t * (palette.length - 1));
        const color = new THREE.Color(palette[colorIndex]);
        
        colors[i3] = color.r;
        colors[i3 + 1] = color.g;
        colors[i3 + 2] = color.b;
      }

      geometry.attributes.position.needsUpdate = true;
      geometry.attributes.color.needsUpdate = true;
      
      disk.rotation.z += 0.01;
      
      // Camera orbit
      camera.position.x = Math.sin(time * 0.2) * 50;
      camera.position.y = Math.sin(time * 0.1) * 20;
      camera.position.z = Math.cos(time * 0.2) * 50;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
