<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Anamorphic Logo Waves</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>

<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Anamorphic Logo Waves</h1>
      <p>A grid wave surface where only from a certain "camera angle" can you see the JaZeR logo.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Anamorphic logo waves properties
    const center = { x: width / 2, y: height / 2 };
    const gridRows = 40;
    const gridCols = 40;
    const cellSize = 20;
    const waveAmplitude = 30;
    const waveFrequency = 0.02;
    const waveSpeed = 0.5;
    const viewingAngle = { x: 0.2, y: 0.3 }; // Current viewing angle
    const logoPoints = []; // Points that form the JaZeR logo

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Update center
      center.x = width / 2;
      center.y = height / 2;

      // Initialize the grid and logo points
      initializeGrid();
      initializeLogoPoints();
    }

    function initializeGrid() {
      // Nothing to initialize here yet
    }

    function initializeLogoPoints() {
      // Create points that form the JaZeR logo in the grid
      const text = "JaZeR";
      const fontSize = 100;
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const textX = width * 0.25 + (i * width * 0.15);
        const textY = height / 2;

        // Create a grid of points that form the shape of each character
        for (let x = -50; x <= 50; x += 10) {
          for (let y = -60; y <= 60; y += 10) {
            // Only add points that would be within the character shape (simplified approach)
            if (Math.random() > 0.7) { // Only add some points to make the shape visible
              logoPoints.push({
                x: textX + x + (Math.random() - 0.5) * 5,
                y: textY + y + (Math.random() - 0.5) * 5,
                originalZ: 0,
                gridX: Math.floor((textX + x) / cellSize),
                gridY: Math.floor((textY + y) / cellSize)
              });
            }
          }
        }
      }
    }

    // Function to calculate the wave height at a given point
    function calculateWaveHeight(x, y) {
      // Use multiple frequencies to create interesting wave patterns
      let height = 0;
      height += Math.sin(x * waveFrequency + time * waveSpeed) * waveAmplitude;
      height += Math.sin(y * waveFrequency * 1.2 + time * waveSpeed * 1.1) * waveAmplitude * 0.7;
      height += Math.sin((x + y) * waveFrequency * 0.8 + time * waveSpeed * 1.3) * waveAmplitude * 0.5;

      // Add noise for more organic feel
      height += noise3D(x * 0.01, y * 0.01, time) * waveAmplitude * 0.3;

      return height;
    }

    // Function that converts 3D point to 2D screen coordinates based on viewing angle
    function project3D(x, y, z, angleX, angleY) {
      // Apply viewing angle transformation
      const rotatedY = y * Math.cos(angleX) - z * Math.sin(angleX);
      const rotatedZ = y * Math.sin(angleX) + z * Math.cos(angleX);

      const rotatedX = x * Math.cos(angleY) - rotatedZ * Math.sin(angleY);
      const finalZ = x * Math.sin(angleY) + rotatedZ * Math.cos(angleY);

      // Apply perspective projection
      const distance = 500;
      const perspective = distance / (distance + finalZ);

      return {
        x: center.x + rotatedX * perspective,
        y: center.y + rotatedY * perspective,
        z: finalZ,
        scale: perspective
      };
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1 / 60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Update viewing angle based on mouse position for interactivity
      if (mouse.isInside) {
        viewingAngle.x = (mouse.y - 0.5) * 0.5; // Invert y-axis
        viewingAngle.y = (mouse.x - 0.5) * 0.5;
      } else {
        // Slowly return to default view
        viewingAngle.x += (0 - viewingAngle.x) * 0.05;
        viewingAngle.y += (0 - viewingAngle.y) * 0.05;
      }

      // Clear with dark background
      const bgGradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(width, height) / 2);
      bgGradient.addColorStop(0, '#000010');
      bgGradient.addColorStop(1, '#000020');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Draw anamorphic logo waves
      drawAnamorphicWaves();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function drawAnamorphicWaves() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';

      // Draw the wave grid
      for (let y = 0; y < gridRows; y++) {
        for (let x = 0; x < gridCols; x++) {
          const gridX = (x - gridCols / 2) * cellSize;
          const gridY = (y - gridRows / 2) * cellSize;

          // Calculate height from wave function
          const height = calculateWaveHeight(gridX, gridY);

          // Project to screen with current viewing angle
          const screenPos = project3D(gridX, gridY, height, viewingAngle.x, viewingAngle.y);

          // Calculate color based on height and position
          const colorIndex = Math.floor((height + waveAmplitude * 2) / (waveAmplitude * 4) * palette.length);
          const color = palette[colorIndex % palette.length];

          // Draw a point or small shape at this location
          ctx.beginPath();
          ctx.arc(screenPos.x, screenPos.y, 2 * screenPos.scale, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.shadowColor = color;
          ctx.shadowBlur = 10 * screenPos.scale;
          ctx.fill();

          // Draw grid lines connecting to neighbors
          if (x < gridCols - 1) {
            const rightGridX = (x + 1 - gridCols / 2) * cellSize;
            const rightGridY = (y - gridRows / 2) * cellSize;
            const rightHeight = calculateWaveHeight(rightGridX, rightGridY);
            const rightScreenPos = project3D(rightGridX, rightGridY, rightHeight, viewingAngle.x, viewingAngle.y);

            ctx.beginPath();
            ctx.moveTo(screenPos.x, screenPos.y);
            ctx.lineTo(rightScreenPos.x, rightScreenPos.y);
            ctx.strokeStyle = color + '88';
            ctx.lineWidth = 1 * screenPos.scale;
            ctx.stroke();
          }

          if (y < gridRows - 1) {
            const downGridX = (x - gridCols / 2) * cellSize;
            const downGridY = (y + 1 - gridRows / 2) * cellSize;
            const downHeight = calculateWaveHeight(downGridX, downGridY);
            const downScreenPos = project3D(downGridX, downGridY, downHeight, viewingAngle.x, viewingAngle.y);

            ctx.beginPath();
            ctx.moveTo(screenPos.x, screenPos.y);
            ctx.lineTo(downScreenPos.x, downScreenPos.y);
            ctx.strokeStyle = color + '88';
            ctx.lineWidth = 1 * screenPos.scale;
            ctx.stroke();
          }
        }
      }

      // Highlight JaZeR logo points when viewed from the correct angle
      const visibilityThreshold = 0.5; // How close the viewing angle needs to be

      // Calculate current visibility of JaZeR points
      const dx = Math.abs(viewingAngle.x - 0.2);
      const dy = Math.abs(viewingAngle.y - 0.3);
      const visibility = 1 - Math.min(1, (dx + dy) / visibilityThreshold);

      if (visibility > 0.1) {
        // Draw the JaZeR logo points more prominently
        for (const point of logoPoints) {
          const height = calculateWaveHeight(point.x - width / 2, point.y - height / 2);
          const screenPos = project3D(
            point.x - width / 2,
            point.y - height / 2,
            height,
            viewingAngle.x,
            viewingAngle.y
          );

          // Only draw if the point is on screen
          if (screenPos.x >= -50 && screenPos.x <= width + 50 &&
            screenPos.y >= -50 && screenPos.y <= height + 50) {

            const size = 4 * screenPos.scale * visibility;

            ctx.beginPath();
            ctx.arc(screenPos.x, screenPos.y, size, 0, Math.PI * 2);
            ctx.fillStyle = palette[0];
            ctx.shadowColor = palette[0];
            ctx.shadowBlur = 20 * visibility;
            ctx.globalAlpha = visibility;
            ctx.fill();

            // Add text when the logo is clearly visible
            if (visibility > 0.7) {
              ctx.font = `bold ${16 * visibility}px Arial`;
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              ctx.fillStyle = '#FFFFFF';
              ctx.fillText('JZR'[Math.floor(time) % 3], screenPos.x, screenPos.y);
            }

            ctx.globalAlpha = 1.0;
          }
        }
      }

      // Draw hint text indicating the correct viewing angle
      if (visibility < 0.3) {
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
        ctx.fillStyle = palette[0];
        ctx.fillText('Move cursor to reveal JaZeR', width / 2, height - 40);
      }

      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>

</html>
