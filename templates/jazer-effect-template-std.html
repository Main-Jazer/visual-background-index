<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaZeR Visual Effect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      color: #f5f5ff;
    }

    canvas#effectCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Optional overlay content - delete if not needed */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay .card {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(6, 10, 24, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(150, 190, 255, 0.25);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      pointer-events: auto;
    }

    .overlay h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #00f5ff, #ff2aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .overlay p {
      opacity: 0.82;
      max-width: 36rem;
      margin: 0 auto;
    }

    /* FPS counter - optional */
    .fps-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-family: monospace;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="effectCanvas"></canvas>

  <!-- Optional: Overlay content (delete if not needed) -->
  <div class="overlay">
    <div class="card">
      <h1>JaZeR Effect Name</h1>
      <p>Description of this visual effect. Powered by JaZeR Engine.</p>
    </div>
  </div>

  <!-- Optional: FPS counter (delete if not needed) -->
  <div class="fps-counter" id="fps"></div>

  <!-- Load Three.js if using WebGL effects -->
  <script src="../lib/Three.js"></script>

  <script type="module">
    // Import JaZeR engine utilities
    import {
      // Core
      initJazerBackground,
      CONFIG,
      QualityAutoTuner,

      // Noise (for procedural effects)
      SimplexNoise,
      noise2D,
      noise3D,
      noise4D,
      fbm2D,
      fbm3D,

      // Animation
      Easing,

      // Interactivity
      mouse,
      MouseTracker,

      // Colors
      ColorPalettes,
      getRandomPalette,
      getPaletteColor,
      lerpColor,
      cycleColor,
      hexToRgb,
      rgbToHex,
      hslToRgb,
      rgbToHsl,

      // Math utilities
      map,
      clamp,
      smoothstep,
      smootherstep,
      fract,
      mod,
      mix,
      step,
      pulse,
      inverseLerp,
      remap,
      wrap,
      pingPong,
      degToRad,
      radToDeg,
      distance,
      distance3D,
      normalize2D,
      normalize3D,
      dot2D,
      dot3D
    } from '../lib/engine/jazer-background-engine.js';

    // Optional: Import shader utilities for custom WebGL effects
    // import { createShaderEffect, NOISE_FUNCTIONS } from '../lib/engine/jazer-shaders.js';

    // =====================================================
    // CONFIGURATION
    // =====================================================
    const canvas = document.getElementById('effectCanvas');
    const fpsEl = document.getElementById('fps');

    // Choose your palette
    const palette = ColorPalettes.jazer; // or: cyberpunk, vapor, galaxy, etc.

    // =====================================================
    // CANVAS SETUP
    // =====================================================
    const ctx = canvas.getContext('2d');
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    let width, height;
    let time = 0;
    let frameCount = 0;
    let lastFpsUpdate = 0;

    // Simplex noise instance
    const simplex = new SimplexNoise();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    // =====================================================
    // EFFECT IMPLEMENTATION
    // =====================================================
    function render(now) {
      const dt = 1/60; // Assume 60fps for calculations
      time += dt;
      frameCount++;

      // Update mouse (for interactive effects)
      mouse.update();

      // Clear with fade trail or solid color
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      // YOUR EFFECT CODE GOES HERE
      // Example implementation - replace with your effect
      drawEffect();

      // FPS counter
      if (now - lastFpsUpdate > 1000) {
        fpsEl.textContent = `${frameCount} FPS`;
        frameCount = 0;
        lastFpsUpdate = now;
      }

      requestAnimationFrame(render);
    }

    function drawEffect() {
      // Example: Draw a simple animated element
      const centerX = width / 2;
      const centerY = height / 2;
      
      // Get color from palette that cycles over time
      const colorIndex = Math.floor(time * 2) % palette.length;
      const color = palette[colorIndex];
      
      // Draw with glow effect
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 20;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(render);
  </script>
</body>
</html>
